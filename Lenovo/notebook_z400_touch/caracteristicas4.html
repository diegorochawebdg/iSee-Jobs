<style type="text/css">

.container_interna { 
	height: 520px;
	padding: 0;
	position: relative;
	overflow:hidden;
	background: url(caracteristicas/background.jpg) 50% 50% no-repeat;
}
	
.holder_interna { 
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
	position: relative;
}

/* CSS */

.container_interna .absoluto{ position:absolute; left:50%;}

.container_interna #background{ background:url(caracteristicas/page4/background.png) 50% top no-repeat; width:100%; height:410px; position:absolute; left:0; bottom:0;}
.container_interna .quadrado{ margin-left:-95px; top:52px;}
.container_interna .notebook{ margin-left:-346px; top:175px;}

.container_interna .teclas{ margin-left:-330px; top:0px;}
.container_interna .dimensoes{ margin-left:-348px; top:435px;}
.container_interna .linha1{ margin-left:-132px; top:134px;}
.container_interna .titulo1{ margin-left:82px; top:138px;}
.container_interna .paragrafo1{ margin-left:82px; top:160px;}
.container_interna .linha2{ margin-left:-24px; top:266px;}
.container_interna .titulo2{ margin-left:78px; top:270px;}
.container_interna .paragrafo2{ margin-left:78px; top:292px;}

.container_interna #call-to-action4{ margin-left:120px; bottom:20px; cursor:pointer;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {	

	TweenMax.from($("#background"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.2});
	TweenMax.from($(".quadrado"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.4});
	TweenMax.from($(".notebook"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.5});
	
	TweenMax.from($(".teclas"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($(".dimensoes"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.7});
	
	TweenMax.from($(".linha1"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.8});
	TweenMax.from($(".titulo1"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.9});
	TweenMax.from($(".paragrafo1"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:1});
	TweenMax.from($(".linha2"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:1.1});
	TweenMax.from($(".titulo2"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:1.2});
	TweenMax.from($(".paragrafo2"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:1.3});

		
	TweenMax.from( $("#call-to-action4") , .5, { css: { left: "+=40px", alpha: 0 } , ease: Strong.easeOut, delay:1.4, onComplete: function() {
		TweenMax.to( $("#call-to-action4"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
		$("#call-to-action4").hover(function(e) {
            TweenMax.to( $("#call-to-action4") , .4, { css: { alpha: .8 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action4") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		
		Connect.addCallToAction( "#call-to-action4" , "caracteristicas5.html", true );
	}} );
	
});

</script>

<div class="container_interna">
    <div class="holder_interna">
    	
        <div id="background"></div>
        
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page4/quadrado.png" width="496px" height="401px" alt="" title="" class="absoluto quadrado" />
                <img src="caracteristicas/page4/notebook.png" width="410px" height="263px" alt="" title="" class="absoluto notebook" />
                
                <img src="caracteristicas/page4/teclas-arredondadas-e-ergonomicas-mais-precisao-na-hora-de-digitar.png" width="416px" height="110px" alt="Teclas arredondadas e ergonômicas: mais precisão na hora de digitar." title="Teclas arredondadas e ergonômicas: mais precisão na hora de digitar." class="absoluto teclas" />
                <img src="caracteristicas/page4/105x70mm.png" width="154px" height="70px" alt="105 x 70mm" title="105 x 70mm" class="absoluto dimensoes" />
                
                <img src="caracteristicas/page4/linha1.png" width="394px" height="95px" alt="" title="" class="absoluto linha1" />
                <img src="caracteristicas/page4/titulo1.png" width="175px" height="17px" alt="Touchpad inteligente" title="Touchpad inteligente" class="absoluto titulo1" />
                <img src="caracteristicas/page4/paragrafo1.png" width="223px" height="60px" alt="Painel de vidro sensível a multitoques e mais amplo, otimizado para Windows 8." title="Painel de vidro sensível a multitoques e mais amplo, otimizado para Windows 8." class="absoluto paragrafo1" />
                
                <img src="caracteristicas/page4/linha2.png" width="377px" height="61px" alt="" title="" class="absoluto linha2" />
                <img src="caracteristicas/page4/titulo2.png" width="270px" height="17px" alt="Teclado AccuType com Backlight" title="Teclado AccuType com Backlight" class="absoluto titulo2" />
                <img src="caracteristicas/page4/paragrafo2.png" width="280px" height="60px" alt="Teclado retroiluminado em LED para facilitar a digitação em ambientes com pouca iluminação." title="Teclado retroiluminado em LED para facilitar a digitação em ambientes com pouca iluminação." class="absoluto paragrafo2" />
                
                <img src="caracteristicas/page4/btn-quer-mais-conectividade.png" width="265px" height="64px" alt="Quer mais conectividade?" title="Quer mais conectividade?" class="absoluto" id="call-to-action4" />
                
            </div>
        </div>
    
    </div>
</div>
