<style type="text/css">

.container_interna { 
	height: 520px;
	padding: 0;
	position: relative;
	overflow:hidden;
	background: url(caracteristicas/page6/background.jpg) 50% 50% no-repeat;
}
	
.holder_interna { 
	width: 100%;
	height: 100%;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 100%;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 100%;
	height: 520px;
	position: relative;
}

/* CSS */

.container_interna .absoluto{ position:absolute; left:50%;}

.container_interna .triangulos{ margin-left:-488px; top:51px;}
.container_interna .notebook{ margin-left:-296px; top:0px;}
.container_interna .lenovo{ margin-left:204px; top:22px;}
.container_interna .paragrafo1{ margin-left:98px; top:256px;}
.container_interna .shape{ margin-left:-305px; top:350px;}
.container_interna .sacola{ margin-left:-365px; top:349px;}
.container_interna .apps{ margin-left:-270px; top:364px;}
.container_interna .paragrafo2{ margin-left:-270px; top:384px;}
.container_interna .observacao{ margin-left:-375px; top:498px;}

.container_interna #call-to-action6{ margin-left:180px; bottom:30px; cursor:pointer;}


</style>

<script type="text/javascript">

$(document).ready(function(e) {	

	TweenMax.from($(".triangulos"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.2});
	TweenMax.from($(".notebook"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.5});
	
	TweenMax.from($(".lenovo"), .5, {css:{top: "-=40px",alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($(".paragrafo1"), .5, {css:{left: "-=80px",alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($(".shape"), .5, {css:{left: "-=80px",alpha:0}, ease:Back.easeOut, delay:.8});
	TweenMax.from($(".sacola"), .5, {css:{left: "-=80px",alpha:0}, ease:Back.easeOut, delay:.9});
	TweenMax.from($(".apps"), .5, {css:{top: "-=40px",alpha:0}, ease:Back.easeOut, delay:1});
	TweenMax.from($(".paragrafo2"), .5, {css:{left: "-=80px",alpha:0}, ease:Back.easeOut, delay:1.1});
	TweenMax.from($(".observacao"), .5, {css:{top: "+=40px",alpha:0}, ease:Back.easeOut, delay:1.2});
	
		
	TweenMax.from( $("#call-to-action6") , .5, { css: { left: "+=40px", alpha: 0 } , ease: Strong.easeOut, delay:1.4, onComplete: function() {
		TweenMax.to( $("#call-to-action6"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
		$("#call-to-action6").hover(function(e) {
            TweenMax.to( $("#call-to-action6") , .4, { css: { alpha: .8 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action6") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		
		Connect.addCallToAction( "#call-to-action6" , "videos.html", false );
	}} );
	
});

</script>

<div class="container_interna">
    <div class="holder_interna">
    
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page6/triangulos.png" width="933px" height="356px" alt="" title="" class="absoluto triangulos" />
            	
                <img src="caracteristicas/page6/notebook.jpg" width="440px" height="380px" alt="" title="" class="absoluto notebook" />
                <img src="caracteristicas/page6/lenovo-logo.png" width="179px" height="83px" alt="Você sempre conectado. Lenovo em casa. Não perca nenhum momento." title="Você sempre conectado. Lenovo em casa. Não perca nenhum momento." class="absoluto lenovo" />
                <img src="caracteristicas/page6/paragrafo-na-lenovo.png" width="278px" height="98px" alt="Na Lenovo você pode confiar! Se o seu notebook apresentar algum problema, basta contatar a Lenovo, que enviará uma equipe técnica responsável na sua casa.*" title="Na Lenovo você pode confiar! Se o seu notebook apresentar algum problema, basta contatar a Lenovo, que enviará uma equipe técnica responsável na sua casa.*" class="absoluto paragrafo1" />
                
                <img src="caracteristicas/page6/shape.jpg" width="369px" height="112px" alt="" title="" class="absoluto shape" />
                <img src="caracteristicas/page6/sacola-logo.png" width="82px" height="96px" alt="" title="" class="absoluto sacola" />
                <img src="caracteristicas/page6/windows-8-apps.png" width="154px" height="18px" alt="Windows 8 Apps" title="Windows 8 Apps" class="absoluto apps" />
                <img src="caracteristicas/page6/paragrafo-o-seu.png" width="315px" height="64px" alt="O seu IdeaPad Z400 vem com Windows 8 e uma loja exclusiva da Lenovo de aplicativos. Entretenimento e utilitários que tornam sua usabilidade ainda mais fácil e prática." title="O seu IdeaPad Z400 vem com Windows 8 e uma loja exclusiva da Lenovo de aplicativos. Entretenimento e utilitários que tornam sua usabilidade ainda mais fácil e prática." class="absoluto paragrafo2" />
                
                <img src="caracteristicas/page6/observacao.png" width="259px" height="11px" alt="*O produto precisa estar dentro da garantia." title="*O produto precisa estar dentro da garantia." class="absoluto observacao" />
                
                <img src="caracteristicas/page6/btn-assista-ao-video.png" width="171px" height="64px" alt="Assista ao vídeo" title="Assista ao vídeo" class="absoluto" id="call-to-action6" />
                
            </div>
        </div>
    
    </div>
</div>
