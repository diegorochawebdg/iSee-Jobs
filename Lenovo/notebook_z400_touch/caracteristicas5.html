<style type="text/css">

}
	
.holder_interna { 
	width: 100%;
	height: 100%;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 100%;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 100%;
	height: 520px;
	position: relative;
}

/* CSS */

.container_interna .absoluto{ position:absolute; left:50%;}

.container_interna .notebook1{ margin-left:-352px; top:107px;}
.container_interna .notebook2{ margin-left:-248px; top:265px;}

.container_interna .audio{ margin-left:-320px; top:84px;}
.container_interna .linha-audio{ margin-left:-272px; top:98px;}
.container_interna .usb2{ margin-left:-288px; top:220px;}
.container_interna .linha-usb2{ margin-left:-242px; top:136px;}
.container_interna .drive{ margin-left:-40px; top:218px;}
.container_interna .linha-drive{ margin-left:5px; top:144px;}
.container_interna .kensington{ margin-left:214px; top:68px;}
.container_interna .linha-kensington{ margin-left:180px; top:72px;}
.container_interna .vga{ margin-left:26px; top:370px;}
.container_interna .linha-vga{ margin-left:48px; top:296px;}
.container_interna .hdmi{ margin-left:202px; top:235px;}
.container_interna .linha-hdmi{ margin-left:157px; top:239px;}
.container_interna .usb3{ margin-left:84px; top:394px;}

.container_interna #call-to-action5{ margin-left:-362px; bottom:30px; cursor:pointer;}


</style>

<script type="text/javascript">

$(document).ready(function(e) {	

	TweenMax.from($(".notebook1"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($(".notebook2"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.6});
	
	TweenMax.from($(".audio"), .5, {css:{top: "-=40px", alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($(".linha-audio"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.7});
	
	TweenMax.from($(".usb2"), .5, {css:{top: "+=40px", alpha:0}, ease:Back.easeOut, delay:.8});
	TweenMax.from($(".linha-usb2"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.8});
	
	TweenMax.from($(".drive"), .5, {css:{top: "+=40px", alpha:0}, ease:Back.easeOut, delay:.9});
	TweenMax.from($(".linha-drive"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.9});
	
	TweenMax.from($(".kensington"), .5, {css:{top: "-=40px", alpha:0}, ease:Back.easeOut, delay:1});
	TweenMax.from($(".linha-kensington"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:1});
	
	TweenMax.from($(".vga"), .5, {css:{top: "+=40px", alpha:0}, ease:Back.easeOut, delay:1.1});
	TweenMax.from($(".linha-vga"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:1.1});
	
	TweenMax.from($(".hdmi"), .5, {css:{top: "-=40px", alpha:0}, ease:Back.easeOut, delay:1.2});
	TweenMax.from($(".linha-hdmi"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:1.2});
	
	TweenMax.from($(".usb3"), .5, {css:{top: "+=40px", alpha:0}, ease:Back.easeOut, delay:1.3});
	TweenMax.from($(".linha-usb3"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:1.3});
	
		
	TweenMax.from( $("#call-to-action5") , .5, { css: { left: "+=40px", alpha: 0 } , ease: Strong.easeOut, delay:1.4, onComplete: function() {
		TweenMax.to( $("#call-to-action5"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
		$("#call-to-action5").hover(function(e) {
            TweenMax.to( $("#call-to-action5") , .4, { css: { alpha: .8 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action5") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		
		Connect.addCallToAction( "#call-to-action5" , "caracteristicas6.html", true );
	}} );
	
});

</script>
