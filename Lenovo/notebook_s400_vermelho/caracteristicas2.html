<style type="text/css">

.container_interna { 
	height: 520px; 
	padding: 0; 
	position: relative;
	overflow:hidden;
	background:url(caracteristicas/background.jpg) 50% 50% no-repeat; 
}
	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
	position: relative;
}

/* CSS */

.container_interna .absoluto{ position:absolute; left:50%;}

.container_interna .triangulos{ margin-left:-960px; bottom:0px;}
.container_interna .notebook{ margin-left:-202px; top:198px;}
.container_interna .mobilidade{ margin-left:192px; top:65px;}
.container_interna .titulo{ margin-left:-365px; top:0px;}
.container_interna .paragrafo{ margin-left:-76px; top:54px;}
.container_interna .bateria{ margin-left:-382px; top:218px;}
.container_interna .carregador{ margin-left:-382px; top:240px;}
.container_interna .relogio{ margin-left:-366px; top:382px;}
.container_interna .energy{ margin-left:-225px; top:434px;}
.container_interna .gerencie{ margin-left:-225px; top:452px;}

.container_interna #call-to-action2{ margin-left:132px; bottom:20px; cursor:pointer;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {
	
	TweenMax.from($(".triangulos"), .5, {css:{left: "-=80px", alpha:0}, ease:Back.easeOut, delay:.4});
	TweenMax.from($(".notebook"), .5, {css:{top: "-=40px", alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($(".mobilidade"), .5, {css:{left: "+=80px", alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($(".titulo"), .5, {css:{top: "-=40px", alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($(".paragrafo"), .5, {css:{left: "-=80px", alpha:0}, ease:Back.easeOut, delay:.8});
	TweenMax.from($(".bateria"), .5, {css:{top: "-=40px", alpha:0}, ease:Back.easeOut, delay:.9});
	TweenMax.from($(".carregador"), .5, {css:{left: "-=80px", alpha:0}, ease:Back.easeOut, delay:1});
	TweenMax.from($(".relogio"), .5, {css:{top: "+=40px", alpha:0}, ease:Back.easeOut, delay:1.1});
	TweenMax.from($(".energy"), .5, {css:{top: "-=40px", alpha:0}, ease:Back.easeOut, delay:1.2});
	TweenMax.from($(".gerencie"), .5, {css:{left: "-=80px", alpha:0}, ease:Back.easeOut, delay:1.3});		
	
	TweenMax.from( $("#call-to-action2") , .5, { css: { left: "+=40px", alpha: 0 } , ease: Strong.easeOut, delay:1.4, onComplete: function() {
		TweenMax.to( $("#call-to-action2"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
		$("#call-to-action2").hover(function(e) {
            TweenMax.to( $("#call-to-action2") , .4, { css: { alpha: .8 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action2") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		
		Connect.addCallToAction( "#call-to-action2" , "caracteristicas3.html", true );
		
	}} );

});

</script>

<div class="container_interna">
    <div class="holder_interna">
        
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page2/triangulos.png" width="760px" height="305px" alt="" title="" class="absoluto triangulos" />
                <img src="caracteristicas/page2/notebook.png" width="571px" height="249px" alt="" title="" class="absoluto notebook" />
                <img src="caracteristicas/page2/mais-mobilidade.png" width="327px" height="198px" alt="Mais mobilidade!" title="Mais mobilidade!" class="absoluto mobilidade" />
                <img src="caracteristicas/page2/ultrafino-e-ultraleve.png" width="280px" height="148px" alt="Ultrafino e ultraleve" title="Ultrafino e ultraleve" class="absoluto titulo" />
                <img src="caracteristicas/page2/paragrafo-o-s400.png" width="315px" height="73px" alt="O S400 foi feito para te acompanhar sempre. Com apenas 21mm de espessura e 1,8kg, você pode transportá-lo com conforto e segurança em sua mochila." title="O S400 foi feito para te acompanhar sempre. Com apenas 21mm de espessura e 1,8kg, você pode transportá-lo com conforto e segurança em sua mochila." class="absoluto paragrafo" />
                <img src="caracteristicas/page2/baterai-de-longa-duracao.png" width="193px" height="15px" alt="Bateria de longa duração" title="Bateria de longa duração" class="absoluto bateria" />
                <img src="caracteristicas/page2/ate-5-horas-sem-uso-de-carregador.png" width="128px" height="30px" alt="Até 5 horas sem uso do carregador!" title="Até 5 horas sem uso do carregador!" class="absoluto carregador" />
                <img src="caracteristicas/page2/relogio.png" width="125px" height="107px" alt="" title="" class="absoluto relogio" />
                <img src="caracteristicas/page2/lenovo-energy-management.png" width="214px" height="15px" alt="Lenovo Energy Management" title="Lenovo Energy Management" class="absoluto energy" />
                <img src="caracteristicas/page2/gerencie-o-consumo-de-bateria-em-seu-notebook.png" width="195px" height="28px" alt="Gerencie o consumo de bateria em seu notebook!" title="Gerencie o consumo de bateria em seu notebook!" class="absoluto gerencie" />
                
                <img src="caracteristicas/page2/btn-som-som-de-alta-potencia.png" width="260px" height="60px" alt="Som | Som de alta potência" title="Som | Som de alta potência" class="absoluto" id="call-to-action2" />
                
            </div>
        </div>
    
    </div>
</div>
