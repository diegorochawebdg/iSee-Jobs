<style type="text/css">

.container_interna { 
	height: 520px;
	padding: 0;
	position: relative;
	overflow:hidden;
	background: url(caracteristicas/background.jpg) 50% 50% no-repeat;
}
	
.holder_interna { 
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
	position: relative;
}

/* CSS */

.container_interna .absoluto{ position:absolute; left:50%;}

.container_interna .notebook-atras{ margin-left:-120px; top:192px;}
.container_interna .notebook-frente{ margin-left:0px; top:80px;}
.container_interna .titulo{ margin-left:-384px; top:0px;}
.container_interna .paragrafo1{ margin-left:-384px; top:168px;}
.container_interna .lenovo{ margin-left:-378px; top:256px;}
.container_interna .paragrafo2{ margin-left:-384px; top:358px;}

.container_interna #spot1{ margin-left:350px; top:124px; cursor:pointer;}
.container_interna #spot-conteudo1{ margin-left:5px; top:70px; cursor:pointer; display:none;}
.container_interna #spot2{ margin-left:214px; top:360px; cursor:pointer;}
.container_interna #spot-conteudo2{ margin-left:30px; top:190px; cursor:pointer; display:none;}

.container_interna #call-to-action4{ margin-left:144px; bottom:18px; cursor:pointer;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {	

	TweenMax.from($(".notebook-atras"), .5, {css:{left: "+=80px", alpha:0}, ease:Back.easeOut, delay:.4});
	TweenMax.from($(".notebook-frente"), .5, {css:{left: "+=80px", alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($(".titulo"), .5, {css:{top: "-=40px", alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($(".paragrafo1"), .5, {css:{left: "-=80px", alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($(".lenovo"), .5, {css:{top: "-=40px", alpha:0}, ease:Back.easeOut, delay:.8});
	TweenMax.from($(".paragrafo2"), .5, {css:{left: "-=80px", alpha:0}, ease:Back.easeOut, delay:.9});
	TweenMax.from($("#spot1"), .5, {css:{left: "-=80px", alpha:0}, ease:Back.easeOut, delay:1});
	TweenMax.from($("#spot2"), .5, {css:{left: "-=80px", alpha:0}, ease:Back.easeOut, delay:1.1});
		
	TweenMax.from( $("#call-to-action4") , .5, { css: { left: "+=40px", alpha: 0 } , ease: Strong.easeOut, delay:1.2, onComplete: function() {
		TweenMax.to( $("#call-to-action4"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
		$("#call-to-action4").hover(function(e) {
            TweenMax.to( $("#call-to-action4") , .4, { css: { alpha: .8 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action4") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		
		Connect.addCallToAction( "#call-to-action4" , "caracteristicas5.html", true );
		
	}} );
	
	var _spots = {"#spot1" : ["#spot-conteudo1", "spot1"], "#spot2" : ["#spot-conteudo2", "spot2"],};
	var tempoInicial = 0;
	
	$.each( _spots, function( index, value ){
		
		$( index ).on("mouseenter", function(e){
			
			$( value[0] ).stop(true, true).fadeIn();
			tempoInicial = e.timeStamp;
			
			$( value[0] ).on("mouseleave", function(f){
				
				$( value[0] ).fadeOut();
				if( ( f.timeStamp - tempoInicial ) >= 1000 ) Connect.trackPageView( "caracteristicas4/" + value[1] );
				
			});
				
		});	
		
	});
	
});

</script>

<div class="container_interna">
    <div class="holder_interna">
        
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page4/notebook-atras.png" width="247px" height="207px" alt="" title="" class="absoluto notebook-atras" />
                <img src="caracteristicas/page4/notebook-frente.png" width="530px" height="414px" alt="" title="" class="absoluto notebook-frente" />
                
                <img src="caracteristicas/page4/titulo-sistema-operacional-windows-8.png" width="327px" height="150px" alt="Sistema operacional Windows 8" title="Sistema operacional Windows 8" class="absoluto titulo" />
                <img src="caracteristicas/page4/paragrafo-com-design.png" width="273px" height="64px" alt="Com design atraente, simples e intuitivo, você pode baixar aplicativos e personalizar a área de trabalho de seu notebook da maneira que preferir." title="Com design atraente, simples e intuitivo, você pode baixar aplicativos e personalizar a área de trabalho de seu notebook da maneira que preferir." class="absoluto paragrafo1" />
                <img src="caracteristicas/page4/lenovo-em-casa.png" width="169px" height="79px" alt="Você sempre conectado. Lenovo em casa. Não perca nenhum momento." title="Você sempre conectado. Lenovo em casa. Não perca nenhum momento." class="absoluto lenovo" />
                <img src="caracteristicas/page4/paragrafo-na-lenovo.png" width="276px" height="78px" alt="Na Lenovo você pode confiar! Se o seu notebook apresentar algum problema, basta contatar a Lenovo, que enviará uma equipe técnica responsável na sua casa.*" title="Na Lenovo você pode confiar! Se o seu notebook apresentar algum problema, basta contatar a Lenovo, que enviará uma equipe técnica responsável na sua casa.*" class="absoluto paragrafo2" />
                
                <img src="caracteristicas/page4/spot-pequeno.png" width="28px" height="27px" alt="" title="" class="absoluto" id="spot1" />
                <img src="caracteristicas/page4/spot-grande.png" width="37px" height="36px" alt="" title="" class="absoluto" id="spot2" />
                
                <img src="caracteristicas/page4/spot-windows-8-apps.png" width="428px" height="103px" alt="" title="" class="absoluto" id="spot-conteudo1" />
                <img src="caracteristicas/page4/spot-touchpad-inteligente.png" width="295px" height="240px" alt="" title="" class="absoluto" id="spot-conteudo2" />
                
                <img src="caracteristicas/page4/btn-conectividade-maxima.png" width="250px" height="63px" alt="Conectividade máxima" title="Conectividade máxima" class="absoluto" id="call-to-action4" />
                
            </div>
        </div>
    
    </div>
</div>
