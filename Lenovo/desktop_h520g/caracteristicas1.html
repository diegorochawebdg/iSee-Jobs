}

	margin: 0 auto;
	width: 956px;

}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;

/* CSS */

.container_interna .absoluto{ position:absolute; left:50%;}

.container_interna #background{ background:url(caracteristicas/page1/bg.png) 50% 50% no-repeat; width:100%; height:74px; position:absolute; top:354px;}

.container_interna .pc{ margin-left:-68px; top:94px;}
.container_interna .processador{ margin-left:305px; top:92px;}
.container_interna .intel{ margin-left:320px; top:24px;}
.container_interna .titulo{ margin-left:-380px; top:40px;}
.container_interna .sempre{ margin-left:-350px; top:125px;}
.container_interna .evoluir{ margin-left:-380px; top:78px;}
.container_interna .paragrafo{ margin-left:-380px; top:195px;}
.container_interna .lista1{ margin-left:-365px; top:370px;}
.container_interna .lista2{ margin-left:-365px; top:406px;}
.container_interna .lista3{ margin-left:-365px; top:442px;}
.container_interna .observacao{ margin-left:-372px; top:490px;}
.container_interna .promocao{ margin-left:-88px; top:62px;}

.container_interna #call-to-action1{ margin-left:184px; bottom:30px; cursor:pointer;}


</style>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from($("#background"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.2});
	
	TweenMax.from($(".pc"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($(".intel"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($(".promocao"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.8});
	
	TweenMax.from($(".processador"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.7});
	
	TweenMax.from($(".titulo"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($(".evoluir"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($(".sempre"), .25, {css:{top:"-=40px", alpha:0}, ease:Linear.easeOut, delay:.8});
	
	TweenMax.from($(".paragrafo"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.9});
	
	TweenMax.from($(".lista1"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:1});
	TweenMax.from($(".lista2"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:1.1});
	TweenMax.from($(".lista3"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:1.2});
	
	TweenMax.from($(".observacao"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.3});
		
	TweenMax.from( $("#call-to-action1") , .5, { css: { left: "+=40px", alpha: 0 } , ease: Strong.easeOut, delay:1.4, onComplete: function() {
		TweenMax.to( $("#call-to-action1"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
		$("#call-to-action1").hover(function(e) {
            TweenMax.to( $("#call-to-action1") , .4, { css: { alpha: .8 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action1") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		
		Connect.addCallToAction( "#call-to-action1" , "caracteristicas2.html", true );
		
	}} );
	
	$( ".connect-container .promocao" ).parent("a").click( function(){ Connect.trackPageView( "caracteristicas1/regulamento.pdf" ); });
	
});

</script>
