<style type="text/css">

.container_interna { 
	height: 520px;
	padding: 0;
	position: relative;
	overflow:hidden;
	background: url(caracteristicas/page3/background.jpg) 50% 50% no-repeat;
}
	
.holder_interna { 
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 100%;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 100%;
	height: 520px;
	position: relative;
}

/* CSS */

.container_interna .absoluto{ position:absolute; left:50%;}

.container_interna .pc{ margin-left:-118px; top:86px;}
.container_interna .titulo{ margin-left:-370px; top:185px;}
.container_interna .paragrafo{ margin-left:-370px; top:232px;}
.container_interna .observacao{ margin-left:-375px; top:474px;}

.container_interna #conteudo1{ margin-left:26px; top:305px; z-index:4; display:none;}
.container_interna #conteudo2{ margin-left:-4px; top:222px; z-index:4; display:none;}
.container_interna #conteudo3{ margin-left:172px; top:298px; z-index:4; display:none;}
.container_interna #spot1{ margin-left:2px; top:355px; cursor:pointer; opacity:.5;}
.container_interna #spot2{ margin-left:238px; top:280px; cursor:pointer; opacity:.5;}
.container_interna #spot3{ margin-left:320px; top:356px; cursor:pointer; opacity:.5;}

.container_interna #call-to-action3{ margin-left:160px; bottom:30px; cursor:pointer;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {
	
	TweenMax.from($(".pc"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.5});
	
	TweenMax.from($(".titulo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($(".paragrafo"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($(".observacao"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.8});
	
	TweenMax.from($("#spot1"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.9});
	TweenMax.from($("#spot2"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1});
	TweenMax.from($("#spot3"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.1});
	
		
	TweenMax.from( $("#call-to-action3") , .5, { css: { left: "+=40px", alpha: 0 } , ease: Strong.easeOut, delay:1.2, onComplete: function() {
		TweenMax.to( $("#call-to-action3"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
		$("#call-to-action3").hover(function(e) {
            TweenMax.to( $("#call-to-action3") , .4, { css: { alpha: .8 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action3") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		
		Connect.addCallToAction( "#call-to-action3" , "caracteristicas4.html", true );
	}} );
	
	var _spots = { "spot1": "conteudo1", "spot2": "conteudo2", "spot3": "conteudo3" };
	
	$.each(_spots, function( index, value ){
		$( "#" + index ).hover(
			function(e){
				$( "#" + index ).css({"opacity": 1});
				$( "#" + value ).stop(true, true).fadeIn();
			},
			function(e){
				$( "#" + index ).css({"opacity": .5});
				$( "#" + value ).stop(true, true).fadeOut();
			}
		);
	});

});

</script>

<div class="container_interna">
    <div class="holder_interna">
    
    	<div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page3/pc-desktop.png" width="546px" height="352px" alt="" title="" class="absoluto pc" />
                <img src="caracteristicas/page3/titulo-durabilidade.png" width="225px" height="21px" alt="Durabilidade" title="Durabilidade" class="absoluto titulo" />
                <img src="caracteristicas/page3/paragrafo.png" width="198px" height="81px" alt="Seja para usar com toda a família, em casa, ou para uma rotina de escritório, seu Desktop H520G garante alta performance e durabilidade." title="Seja para usar com toda a família, em casa, ou para uma rotina de escritório, seu Desktop H520G garante alta performance e durabilidade." class="absoluto paragrafo" />
                <img src="caracteristicas/page3/observacao.png" width="317px" height="10px" alt="O monitor que ilustra essa página não acompanha o produto." title="O monitor que ilustra essa página não acompanha o produto." class="absoluto observacao" />
                
                <img src="caracteristicas/page3/spot-alto-falante-de-4w.png" width="192px" height="52px" alt="Alto-falantes de 4W" title="Alto-falantes de 4W" class="absoluto" id="conteudo1" />
                <img src="caracteristicas/page3/spot-teclado-accutype-ergonomico.png" width="268px" height="59px" alt="Teclado Accutype ergonômico" title="Teclado Accutype ergonômico" class="absoluto" id="conteudo2" />
                <img src="caracteristicas/page3/spot-mouse-otico-usb.png" width="175px" height="59px" alt="Mouse ótico USB" title="Mouse ótico USB" class="absoluto" id="conteudo3" />
                
                <img src="caracteristicas/page3/spot.png" width="49px" height="49px" alt="" title="" class="absoluto" id="spot1" />
                <img src="caracteristicas/page3/spot.png" width="49px" height="49px" alt="" title="" class="absoluto" id="spot2" />
                <img src="caracteristicas/page3/spot.png" width="49px" height="49px" alt="" title="" class="absoluto" id="spot3" />
                
                <img src="caracteristicas/page3/btn-por-que-confiar-na-lenovo.png" width="233px" height="64px" alt="Por que confiar na Lenovo?" title="Por que confiar na Lenovo?" class="absoluto" id="call-to-action3" />
                
            </div>
        </div>
    
    </div>
</div>
