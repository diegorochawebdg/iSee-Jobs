<style type="text/css">

.container_interna { 
	height: 520px; 
	padding: 0; 
	position: relative;
	overflow:hidden;
	background:url(caracteristicas/background.jpg) 50% 50% no-repeat; 
}
	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
	position: relative;
}

/* CSS */

.container_interna .absoluto{ position:absolute; left:50%;}

.container_interna #background{ background:url(caracteristicas/page2/bg.png) 50% 50% no-repeat; width:100%; height:306px; position:absolute; left:40px; bottom:0;}

.container_interna .pc-lateral{ margin-left:-442px; top:42px;}
.container_interna .pc-frente{ margin-left:-238px; top:40px;}
.container_interna .geracao{ margin-left:8px; top:79px;}
.container_interna .processador{ margin-left:-18px; top:40px;}
.container_interna .intel{ margin-left:-16px; top:149px;}
.container_interna .paragrafo{ margin-left:95px; top:156px;}
.container_interna .upgrade{ margin-left:-10px; top:260px;}
.container_interna .seta{ margin-left:-12px; top:330px;}
.container_interna .lista1{ margin-left:96px; top:340px;}
.container_interna .lista2{ margin-left:96px; top:370px;}
.container_interna .lista3{ margin-left:96px; top:400px;}

.container_interna #call-to-action2{ margin-left:144px; bottom:30px; cursor:pointer;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {
	
	TweenMax.from($("#background"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.2});	
	
	TweenMax.from($(".pc-frente"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($(".pc-lateral"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.6});
	
	TweenMax.from($(".processador"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($(".geracao"), .25, {css:{top:"-=40px", alpha:0}, ease:Linear.easeOut, delay:.8});
	
	TweenMax.from($(".intel"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.9});
	TweenMax.from($(".paragrafo"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1});
	TweenMax.from($(".upgrade"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:1.1});
	TweenMax.from($(".seta"), .5, {css:{top:"+=40px", alpha:0}, ease:Back.easeOut, delay:1.2});
	
	TweenMax.from($(".lista1"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:1.3});
	TweenMax.from($(".lista2"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:1.4});
	TweenMax.from($(".lista3"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:1.5});
	
	TweenMax.from( $("#call-to-action2") , .5, { css: { left: "+=40px", alpha: 0 } , ease: Strong.easeOut, delay:1.6, onComplete: function() {
		TweenMax.to( $("#call-to-action2"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
		$("#call-to-action2").hover(function(e) {
            TweenMax.to( $("#call-to-action2") , .4, { css: { alpha: .8 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action2") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		
		Connect.addCallToAction( "#call-to-action2" , "caracteristicas3.html", true );
		
	}} );

});

</script>

<div class="container_interna">
    <div class="holder_interna">
    
    	<div id="background"></div>
        
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page2/pc-lado.png" width="328px" height="457px" alt="" title="" class="absoluto pc-lateral" />
                <img src="caracteristicas/page2/pc-frente.png" width="199px" height="480px" alt="" title="" class="absoluto pc-frente" />
                
                <img src="caracteristicas/page2/de-3-geracao.png" width="290px" height="39px" alt="De 3ª geração" title="De 3ª geração" class="absoluto geracao" />
                <img src="caracteristicas/page2/processador-intel-core.png" width="395px" height="39px" alt="Processador Intel® Core™" title="Processador Intel® Core™" class="absoluto processador" />
                <img src="caracteristicas/page2/logo-intel.png" width="92px" height="69px" alt="Intel" title="Intel" class="absoluto intel" />
                <img src="caracteristicas/page2/paragrafo.png" width="286px" height="57px" alt="Ótima performance e máximo desempenho. Realize diversas tarefas simultaneamente com rapidez." title="Ótima performance e máximo desempenho. Realize diversas tarefas simultaneamente com rapidez." class="absoluto paragrafo" />
                <img src="caracteristicas/page2/upgrade-facil-o-seu-h520g-evolui-com-voce.png" width="384px" height="51px" alt="Upgrade fácil. O seu H520G evolui com você" title="Upgrade fácil. O seu H520G evolui com você" class="absoluto upgrade" />
                <img src="caracteristicas/page2/seta.png" width="95px" height="95px" alt="" title="" class="absoluto seta" />
                <img src="caracteristicas/page2/lista1.png" width="160px" height="15px" alt="Memória expansível" title="Memória expansível" class="absoluto lista1" />
                <img src="caracteristicas/page2/lista2.png" width="229px" height="15px" alt="Aumente o espaço de seu HD" title="Aumente o espaço de seu HD" class="absoluto lista2" />
                <img src="caracteristicas/page2/lista3.png" width="167px" height="15px" alt="3x slots de expansão" title="3x slots de expansão" class="absoluto lista3" />
                
                <img src="caracteristicas/page2/btn-durabilidade-e-performance.png" width="250px" height="64px" alt="Durabilidade e performance" title="Durabilidade e performance" class="absoluto" id="call-to-action2" />
                
            </div>
        </div>
    
    </div>
</div>
