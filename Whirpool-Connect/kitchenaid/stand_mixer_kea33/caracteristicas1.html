<style type="text/css">

.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background:url(caracteristicas/page1/background.jpg) 50% 50% no-repeat; }	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 100%;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 100%;
	height: 520px;
	position:relative;
}

.connect-container .absoluto{ position:absolute; left:50%;}

.connect-container .batedeira{ margin-left:-520px; top:0px;}
.connect-container .circulo{ margin-left:-25px; bottom:0px;}
.connect-container .titulo{ margin-left:-5px; top:34px;}
.connect-container .subtitulo{ margin-left:36px; top:140px;}
.connect-container .paragrafo{ margin-left:36px; top:202px;}

.connect-container #call-to-action1{ margin-left:20px; bottom:20px; cursor:pointer;}

.connect-container .s05{ -webkit-animation-delay:0.5s; -moz-animation-delay:0.5s; -o-animation-delay:0.5s; animation-delay:0.5s;}
.connect-container .s06{ -webkit-animation-delay:0.6s; -moz-animation-delay:0.6s; -o-animation-delay:0.6s; animation-delay:0.6s;}
.connect-container .s07{ -webkit-animation-delay:0.7s; -moz-animation-delay:0.7s; -o-animation-delay:0.7s; animation-delay:0.7s;}
.connect-container .s08{ -webkit-animation-delay:0.8s; -moz-animation-delay:0.8s; -o-animation-delay:0.8s; animation-delay:0.8s;}
.connect-container .s09{ -webkit-animation-delay:0.9s; -moz-animation-delay:0.9s; -o-animation-delay:0.9s; animation-delay:0.9s;}
.connect-container .s10{ -webkit-animation-delay:1s; -moz-animation-delay:1s; -o-animation-delay:1s; animation-delay:1s;}


</style>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	connect_callToAction( $(".connect-container #call-to-action1"), "fadeInRight", "s10", "caracteristicas2.html", true );
	
	function connect_callToAction( button, animation, delay, page, boolean ){
		var connect_pageStart = setInterval( function(e){
			button.removeClass( animation ).removeClass( delay ).addClass( "callToAction" )
			.hover( function(e){ $(this).fadeTo( "fast", 0.8 ); }, function(e){ $(this).fadeTo( "fast", 1 );	} );
			Connect.addCallToAction( button , page, boolean );
			clearInterval( connect_pageStart );
		}, ( ( parseFloat($(".connect-container ." + delay).css("animation-delay")) + 1 ) * 1000 ) );
	}
	
});

</script>

    <div class="holder_interna">
    
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page1/batedeira.png" width="718px" height="520px" alt="" title="" class="absoluto batedeira animated fadeInLeft s05" />
                <img src="caracteristicas/page1/circulo.png" width="427px" height="471px" alt="" title="" class="absoluto circulo animated fadeInUp s06" />
                <img src="caracteristicas/page1/kitchenaid-culinaria-e-arte.png" width="371px" height="26px" alt="KitchenAid. Culinária é arte." title="KitchenAid. Culinária é arte." class="absoluto titulo animated fadeInDown s07" />
                <img src="caracteristicas/page1/um-toque-de-sofisticacao-e-design-para-a-sua-cozinha.png" width="295px" height="44px" alt="Um toque de sofisticação e design para a sua cozinha." title="Um toque de sofisticação e design para a sua cozinha." class="absoluto subtitulo animated fadeInLeft s08" />
                <img src="caracteristicas/page1/paragrafo.png" width="289px" height="158px" alt="Sabemos que, muito mais que cozinhar, é na cozinha que você se expressa, cria e transforma o cotidiano em algo especial. Com a Stand Mixer KitchenAid, você terá as ferramentas necessárias para se expressar da melhor maneira. Seus acessórios mesclam design e performance que aguçam a sua criatividade, permitindo que suas receitas fiquem ainda mais deliciosas e diversificadas." title="Sabemos que, muito mais que cozinhar, é na cozinha que você se expressa, cria e transforma o cotidiano em algo especial. Com a Stand Mixer KitchenAid, você terá as ferramentas necessárias para se expressar da melhor maneira. Seus acessórios mesclam design e performance que aguçam a sua criatividade, permitindo que suas receitas fiquem ainda mais deliciosas e diversificadas." class="absoluto paragrafo animated fadeInLeft s09" />
                
                <img src="caracteristicas/page1/btn-potencia-e-elegancia.png" width="347px" height="37px" alt="Potência e elegância" title="Potência e elegância" class="absoluto animated fadeInRight s10" id="call-to-action1" />
