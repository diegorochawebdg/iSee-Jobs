<style type="text/css">

.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background:#FFF url(cliente/background.jpg) 50% 50% no-repeat; }	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
}

.connect-container .absoluto{ position:absolute; left:50%;}

.connect-container h2{ font-family: 'Humanist521BT-Bold'; font-size:28px; color:#a71420;}
.connect-container .dimensoes{ margin-left:-368px; top:65px;}
.connect-container .conteudo{ margin-left:5px; top:65px;}
.connect-container .img-dimensoes{ margin-left:-368px; top:112px;}
.connect-container .img-conteudo{ margin-left:58px; top:138px;}
.connect-container #btn-manual{ margin-left:50px; bottom:70px;}

<script type="text/javascript">

$(document).ready(function(e) {	
	
	$(".connect-container  #btn-manual").hover(

		function(e){ $(this).fadeTo("fast", 1); }

		Connect.trackPageView(  $NOME_FOLDER + Connect.currentPage + "/manual.pdf" );
	});
	
});

</script>

                  <img src="cliente/dimensoes-e-peso.png" width="338px" height="330px" alt="" title="" class="absoluto img-dimensoes animated fadeIn" />

                  <a href="cliente/manual.pdf" target="_blank"><img src="cliente/btn-manual-do-produto.png" width="301px" height="76px" alt="Manual do produto" title="Manual do produto" class="absoluto animated fadeIn" id="btn-manual" /></a>
