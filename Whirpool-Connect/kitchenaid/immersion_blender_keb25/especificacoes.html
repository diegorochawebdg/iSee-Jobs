<style type="text/css">

.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background:url(cliente/background.jpg) 50% 50% no-repeat; }	
.holder_interna {
	background:url(cliente/background.jpg) 50% 50% no-repeat;
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
}

.connect-container .absoluto{ position:absolute; left:50%;}
.connect-container .dimensoes{ margin-left:-368px; top:65px;}
.connect-container .conteudo{ margin-left:-54px; top:65px;}
.connect-container #btn-manual{ margin-left:0px; bottom:0px;}
.connect-container #btn-manual:hover{ opacity:.5}

</style>


<script type="text/javascript">

$(document).ready(function(e) {	
	
	$(".connect-container  #btn-manual").hover(
		function(e){ $(this).removeClass("fadeIn").fadeTo("fast", .8); },
		function(e){ $(this).fadeTo("fast", 1); }
	).on("click", function(e){
		Connect.trackPageView(  $NOME_FOLDER + Connect.currentPage + "/manual.pdf" );
	});
	
});

</script>

<div class="container_interna">
    <div class="holder_interna">
        
        <div class="content-center">
        	<div class="div-content">
            	
                  <img src="cliente/dimensoes-e-peso.png" width="292px" height="377px" alt="Dimensões e peso" title="Dimensões e peso" class="absoluto dimensoes animated fadeIn" />
                  <img src="cliente/conteudo-da-embalagem.png" width="422px" height="357px" alt="Conteúdo da embalagem" title="Conteúdo da embalagem" class="absoluto conteudo animated fadeIn" />
                  <a href="cliente/manual.pdf" target="_blank"><img src="cliente/btn-manual-do-produto.png" width="301px" height="76px" alt="Manual do Produto" title="Manual do Produto" class="absoluto animated fadeIn" id="btn-manual" /></a>  
               
            </div>
        </div>
        
    </div>
</div>
