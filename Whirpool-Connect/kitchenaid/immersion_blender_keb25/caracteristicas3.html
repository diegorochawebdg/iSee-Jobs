<script type="text/javascript">

$(document).ready(function(e) {
	
	var connect_callToAction = $(".connect-container #call-to-action3");
	var connect_removeClass = { animation: "fadeInLeft", delay: "s18" };
	var connect_pageStart = setInterval( function(e){
		for( key in connect_removeClass ) connect_callToAction.removeClass( connect_removeClass[key] );
		connect_callToAction
		.addClass( "callToAction" )
		.hover(
			function(e){ $(this).fadeTo( "fast", 0.8 ); },
			function(e){ $(this).fadeTo( "fast", 1 );	}
		);
		Connect.addCallToAction( connect_callToAction , "caracteristicas4.html", true );
		clearInterval( connect_pageStart );
	}, ( ( parseFloat($(".connect-container ." + connect_removeClass.delay).css("animation-delay")) + 1 ) * 1000 ) );

	
	var connect_tempoInicial;
	var connect_totalStpos = 10;
	
	for( var i = 1; i <= connect_totalStpos; i++ ){
		
		if( i < connect_totalStpos ) connect_spots( 0 + String( i ) );
		else connect_spots( i );
		
	}	
	
	function connect_spots( number ){
		
		$( ".connect-container #spot" + number ).on({
			mouseenter: function(e){
				connect_fadeSpots( number, .5 )
				$( ".connect-container #content" + number ).stop(true, true).fadeIn();
				connect_tempoInicial = e.timeStamp;
			},
			mouseleave: function(e){
				connect_fadeSpots( number, 1 )
				$( ".connect-container #content" + number ).stop(true, true).fadeOut();
				if( ( e.timeStamp - connect_tempoInicial ) >= 1000 ) Connect.trackPageView( "caracteristicas3/spot" + number );
			}
		});
			
	}
	
	function connect_fadeSpots( number, opacity ){
		for( var i = 1; i <= connect_totalStpos; i++ ){
			if( i != parseInt( number ) ){
				if( i < connect_totalStpos ) i = 0 + String( i );
				$( ".connect-container #spot" + i ).removeClass("fadeIn").fadeTo( "fast", opacity );
			}
		}	
	}
	
});

</script>
