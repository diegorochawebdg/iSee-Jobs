<style type="text/css">

.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background:#FFF url(caracteristicas/page2/background.jpg) 50% 50% no-repeat; }	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 100%;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 100%;
	height: 520px;
	position:relative;
}

.connect-container .absoluto{ position:absolute; left:50%;}

.connect-container .mixer{ margin-left:-160px; top:5px;}
.connect-container .qualidade{ margin-left:-287px; top:44px;}
.connect-container .facil{ margin-left:-352px; top:280px;}
.connect-container .obra{ margin-left:202px; top:38px;}
.connect-container .seguranca{ margin-left:158px; top:254px;}

.connect-container #spot-qualidade{ margin-left:-196px; top:135px; cursor:pointer;}
.connect-container #spot-facil{ margin-left:-260px; top:374px; cursor:pointer;}
.connect-container #spot-obra{ margin-left:320px; top:155px; cursor:pointer;}
.connect-container #spot-seguranca{ margin-left:232px; top:328px; cursor:pointer;}
.connect-container #content-qualidade{ margin-left:-205px; top:132px; cursor:pointer; display:none;}
.connect-container #content-facil{ margin-left:-270px; top:368px; cursor:pointer; display:none;}
.connect-container #content-obra{ margin-left:-4px; top:150px; cursor:pointer; display:none;}
.connect-container #content-seguranca{ margin-left:5px; top:322px; cursor:pointer; display:none;}

.connect-container #call-to-action2{ margin-left:30px; bottom:10px; cursor:pointer;}

.connect-container .s05{ -webkit-animation-delay:0.5s; -moz-animation-delay:0.5s; -o-animation-delay:0.5s; animation-delay:0.5s;}
.connect-container .s06{ -webkit-animation-delay:0.6s; -moz-animation-delay:0.6s; -o-animation-delay:0.6s; animation-delay:0.6s;}
.connect-container .s07{ -webkit-animation-delay:0.7s; -moz-animation-delay:0.7s; -o-animation-delay:0.7s; animation-delay:0.7s;}
.connect-container .s08{ -webkit-animation-delay:0.8s; -moz-animation-delay:0.8s; -o-animation-delay:0.8s; animation-delay:0.8s;}
.connect-container .s09{ -webkit-animation-delay:0.9s; -moz-animation-delay:0.9s; -o-animation-delay:0.9s; animation-delay:0.9s;}
.connect-container .s10{ -webkit-animation-delay:1s; -moz-animation-delay:1s; -o-animation-delay:1s; animation-delay:1s;}
.connect-container .s11{ -webkit-animation-delay:1.1s; -moz-animation-delay:1.1s; -o-animation-delay:1.1s; animation-delay:1.1s;}
.connect-container .s12{ -webkit-animation-delay:1.2s; -moz-animation-delay:1.2s; -o-animation-delay:1.2s; animation-delay:1.2s;}
.connect-container .s13{ -webkit-animation-delay:1.3s; -moz-animation-delay:1.3s; -o-animation-delay:1.3s; animation-delay:1.3s;}
.connect-container .s14{ -webkit-animation-delay:1.4s; -moz-animation-delay:1.4s; -o-animation-delay:1.4s; animation-delay:1.4s;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {
	
	var connect_callToAction = $(".connect-container #call-to-action2");
	var connect_removeClass = { animation: "fadeInRight", delay: "s14" };
	var connect_pageStart = setInterval( function(e){
		for( key in connect_removeClass ) connect_callToAction.removeClass( connect_removeClass[key] );
		connect_callToAction
		.addClass( "callToAction" )
		.hover(
			function(e){ $(this).fadeTo( "fast", 0.8 ); },
			function(e){ $(this).fadeTo( "fast", 1 );	}
		);
		Connect.addCallToAction( connect_callToAction , "caracteristicas3.html", true );
		clearInterval( connect_pageStart );
	}, ( ( parseFloat($(".connect-container ." + connect_removeClass.delay).css("animation-delay")) + 1 ) * 1000 ) );
	
	
	var connect_spots = [
							{ botao: $(".connect-container #spot-qualidade"), conteudo: $(".connect-container #content-qualidade"), analytics: "spot-qualidade" },
							{ botao: $(".connect-container #spot-facil"), conteudo: $(".connect-container #content-facil"), analytics: "spot-facil" },
							{ botao: $(".connect-container #spot-obra"), conteudo: $(".connect-container #content-obra"), analytics: "spot-obra" },
							{ botao: $(".connect-container #spot-seguranca"), conteudo: $(".connect-container #content-seguranca"), analytics: "spot-seguranca" }
						];
						
	var connect_tempoInicial;
		
	$.each( connect_spots, function( index, value ){
		
		value.botao.on("mouseenter",
			function(e){
				for( key in connect_spots ) connect_spots[key].botao.removeClass("fadeIn").stop(true, true).fadeTo("fast", .5);
				value.conteudo.stop(true, true).fadeIn().mouse;
				connect_tempoInicial = e.timeStamp;
			}
		);
		
		value.conteudo.on("mouseleave",
			function(e){
				for( key in connect_spots ) connect_spots[key].botao.stop(true, true).fadeTo("fast", 1);
				value.conteudo.stop(true, true).fadeOut();
				if( ( e.timeStamp - connect_tempoInicial ) >= 1000 ) Connect.trackPageView( "caracteristicas2/" + value.analytics );
			}
		);
		
	} );		
	
});

</script>

<div class="container_interna">
    <div class="holder_interna">
        <div class="content-center">
            <div class="div-content">
            
            	<img src="caracteristicas/page2/mixer.png" width="278px" height="479px" alt="" title="" class="absoluto mixer animated fadeInLeft s05" />
                
                <img src="caracteristicas/page2/qualidade.png" width="126px" height="126px" alt="Qualidade e performance" title="Qualidade e performance" class="absoluto qualidade animated fadeInLeft s06" />
                <img src="caracteristicas/page2/facil.png" width="122px" height="122px" alt="Fácil de usar" title="Fácil de usar" class="absoluto facil animated fadeInLeft s07" />
                <img src="caracteristicas/page2/obra.png" width="152px" height="150px" alt="Uma obra de arte na sua cozinha" title="Uma obra de arte na sua cozinha" class="absoluto obra animated fadeInRight s08" />
                <img src="caracteristicas/page2/seguranca.png" width="102px" height="102px" alt="Segurança" title="Segurança" class="absoluto seguranca animated fadeInRight s09" />
                
                <img src="caracteristicas/page2/mais-qualidade.png" width="28px" height="27px" alt="" title="" class="absoluto animated fadeIn s10" id="spot-qualidade" />
                <img src="caracteristicas/page2/mais-facil.png" width="22px" height="22px" alt="" title="" class="absoluto animated fadeIn s11" id="spot-facil" />
                <img src="caracteristicas/page2/mais-obra.png" width="27px" height="27px" alt="" title="" class="absoluto animated fadeIn s12" id="spot-obra" />
                <img src="caracteristicas/page2/mais-seguranca.png" width="21px" height="21px" alt="" title="" class="absoluto animated fadeIn s13" id="spot-seguranca" />
                
                <img src="caracteristicas/page2/content-qualidade.jpg" width="359px" height="83px" alt="" title="" class="absoluto" id="content-qualidade" />
                <img src="caracteristicas/page2/content-facil.jpg" width="359px" height="100px" alt="" title="" class="absoluto" id="content-facil" />
                <img src="caracteristicas/page2/content-obra.jpg" width="357px" height="93px" alt="" title="" class="absoluto" id="content-obra" />
                <img src="caracteristicas/page2/content-seguranca.jpg" width="254px" height="79px" alt="" title="" class="absoluto" id="content-seguranca" />
                
                <img src="caracteristicas/page2/btn-resultados-profissionais.png" width="379px" height="26px" alt="Resultados profissionais" title="Resultados profissionais" class="absoluto animated fadeInRight s14" id="call-to-action2" />
                
            </div>
        </div>
    </div>
</div>
