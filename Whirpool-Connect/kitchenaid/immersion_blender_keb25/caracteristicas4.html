<style type="text/css">

.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background:#FFF url(caracteristicas/page4/background.jpg) 50% 50% no-repeat; }	
.holder_interna {
	width: 100%;

}

}

.content-center .div-content { 
	margin: 0 auto;
	width: 100%;
	height: 520px;
	position:relative;
}

.absoluto{ position:absolute; left:50%;}

.mixer{ margin-left:-445px; top:30px;}
.titulo{ margin-left:-268px; top:44px;}
.velocidade1{ margin-left:-86px; top:126px;}
.velocidade2{ margin-left:-122px; top:192px;}
.velocidade3{ margin-left:-68px; top:250px;}
.velocidade4{ margin-left:-148px; top:312px;}
.velocidade5{ margin-left:-82px; top:376px;}

#call-to-action4{ margin-left:180px; bottom:30px; cursor:pointer;}

.connect-container .s05{ -webkit-animation-delay:0.5s; -moz-animation-delay:0.5s; -o-animation-delay:0.5s; animation-delay:0.5s;}
.connect-container .s06{ -webkit-animation-delay:0.6s; -moz-animation-delay:0.6s; -o-animation-delay:0.6s; animation-delay:0.6s;}
.connect-container .s07{ -webkit-animation-delay:0.7s; -moz-animation-delay:0.7s; -o-animation-delay:0.7s; animation-delay:0.7s;}
.connect-container .s08{ -webkit-animation-delay:0.8s; -moz-animation-delay:0.8s; -o-animation-delay:0.8s; animation-delay:0.8s;}
.connect-container .s09{ -webkit-animation-delay:0.9s; -moz-animation-delay:0.9s; -o-animation-delay:0.9s; animation-delay:0.9s;}
.connect-container .s10{ -webkit-animation-delay:1s; -moz-animation-delay:1s; -o-animation-delay:1s; animation-delay:1s;}
.connect-container .s11{ -webkit-animation-delay:1.1s; -moz-animation-delay:1.1s; -o-animation-delay:1.1s; animation-delay:1.1s;}
.connect-container .s12{ -webkit-animation-delay:1.2s; -moz-animation-delay:1.2s; -o-animation-delay:1.2s; animation-delay:1.2s;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {
	
	var connect_callToAction = $(".connect-container #call-to-action4");
	var connect_removeClass = { animation: "fadeInRight", delay: "s12" };
	var connect_pageStart = setInterval( function(e){
		for( key in connect_removeClass ) connect_callToAction.removeClass( connect_removeClass[key] );
		connect_callToAction
		.addClass( "callToAction" )
		.hover(
			function(e){ $(this).fadeTo( "fast", 0.8 ); },
			function(e){ $(this).fadeTo( "fast", 1 );	}
		);
		Connect.addCallToAction( connect_callToAction , "fotos.html", false );
		clearInterval( connect_pageStart );
	}, ( ( parseFloat($(".connect-container ." + connect_removeClass.delay).css("animation-delay")) + 1 ) * 1000 ) );		
	
});

</script>

<div class="container_interna">
    <div class="holder_interna">
        <div class="content-center">
            <div class="div-content">
            
                <img src="caracteristicas/page4/titulo.png" width="620px" height="48px" alt="O Mixer de Mão KitchenAid tem 5 velocidades, ideais para picar, moer, agitar, misturar, triturar e que se ajustam a qualquer tipo de receita." title="O Mixer de Mão KitchenAid tem 5 velocidades, ideais para picar, moer, agitar, misturar, triturar e que se ajustam a qualquer tipo de receita." class="absoluto titulo animated fadeInLeft s06" />
                <img src="caracteristicas/page4/velocidade1.png" width="410px" height="65px" alt="Velocidade 1: Para agitar e misturar lentamente os ingredientes" title="Velocidade 1: Para agitar e misturar lentamente os ingredientes" class="absoluto velocidade1 animated fadeInDown s07" />
                <img src="caracteristicas/page4/velocidade2.png" width="548px" height="57px" alt="Velocidade 2: Perfeita para massas um pouco mais pesadas" title="Velocidade 2: Perfeita para massas um pouco mais pesadas" class="absoluto velocidade2 animated fadeInDown s08" />
                <img src="caracteristicas/page4/velocidade3.png" width="331px" height="61px" alt="Velocidade 3: Para cortar e picar legumes e vegetais" title="Velocidade 3: Para cortar e picar legumes e vegetais" class="absoluto velocidade3 animated fadeInDown s09" />
                <img src="caracteristicas/page4/velocidade4.png" width="576px" height="55px" alt="Velocidade 4: Mais indicada para cortar ervas e hortaliças" title="Velocidade 4: Mais indicada para cortar ervas e hortaliças" class="absoluto velocidade4 animated fadeInDown s10" />
                <img src="caracteristicas/page4/velocidade5.png" width="314px" height="58px" alt="Velocidade 5: Ideal para cortar carnes e queijos" title="Velocidade 5: Ideal para cortar carnes e queijos" class="absoluto velocidade5 animated fadeInDown s11" />
       			
                <img src="caracteristicas/page4/mixer.png" width="419px" height="488px" alt="" title="" class="absoluto mixer animated fadeInLeft s05" />
                         
                <img src="caracteristicas/page4/btn-fotos.png" width="114px" height="25px" alt="Fotos" title="Fotos" class="absoluto animated fadeInRight s12" id="call-to-action4" />
                
            </div>
        </div>
    </div>
</div>
