<style type="text/css">

.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background:#FFF url(caracteristicas/background.jpg) 50% 50% no-repeat; }	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
}

.container_interna .absoluto{ position:absolute; left:50%;}
.container_interna .dimensoes{ margin-left:-345px; top:192px;}
.container_interna #btn-saibamais{ margin-left:-278px; top:458px; cursor:pointer;}

/* Shadowbox */
#sb-player.html{ overflow:auto;}

</style>


<script type="text/javascript">

$(document).ready(function(e) {	
	TweenMax.from( $(".div-content"), 1, { css: { alpha: 0 }, ease: Expo.easeInOut });
	
	Connect.addCallToAction( "#btn-video" , "videos.html", false );	
	
	Shadowbox.init();
	$("#btn-saibamais").click( function( event ) {
		Shadowbox.open({content:'saiba-mais.html', player:"iframe",	width:800, height:550});
		Connect.trackPageView(  $NOME_FOLDER + Connect.currentPage + "/saiba-mais.html" );
	});
	
});
</script>
<div class="container_interna">
    <div class="holder_interna">
        
        <div class="content-center">
        	<div class="div-content">
            	
            	<img src="cliente/dimensoes.png" width="712px" height="221px" alt="Dimensões e peso" title="Dimensões e peso" class="absoluto dimensoes" />
                <img src="cliente/btn-saiba-mais.png" width="137px" height="39px" alt="Saiba mais" title="Saiba mais" class="absoluto" id="btn-saibamais" />
               
            </div>
        </div>
        
    </div>
</div>
