<script type="text/javascript">

$(document).ready(function(e) {
	
	<!-- Comandos página 1 -->
	
	TweenMax.from($(".container_interna #content-page1 .ar-condicionado"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($(".container_interna #content-page1 .titulo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($(".container_interna #content-page1 #principal .shape-verde"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($(".container_interna #content-page1 #principal .selo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.8});
	TweenMax.from($(".container_interna #content-page1 #principal .otimo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.9});
	TweenMax.from($(".container_interna #content-page1 #principal .paragrafo"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1});
	TweenMax.from($(".container_interna #content-page1 #principal #call-to-action1"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.1});
	TweenMax.from($(".container_interna #content-page1 #spots #spot1"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.2});
	TweenMax.from($(".container_interna #content-page1 #spots #spot2"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.3});
	TweenMax.from($(".container_interna #content-page1 #spots #spot3"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.4});
	
	var connect_showPage = false;
	
	$(".container_interna #call-to-action1").hover(function(){ TweenMax.to( $(this) , .4, { css: { alpha: .7 } , ease: Strong.easeOut}); }, function(){ TweenMax.to( $(this) , .4, { css: { alpha: 1 } , ease: Strong.easeOut}); })
	.on("click",
		function(e){
			$(".container_interna #content-page2").fadeIn();
			if( !connect_showPage ) connect_page2();
			$(".container_interna #content-page1").fadeOut();
			Connect.trackPageView( "caracteristicas1/page2" );
		}
	);
	
	TweenMax.from( $(".container_interna #call-to-action2") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:1.5, onComplete: function() {
		TweenMax.to( $(".container_interna #call-to-action2"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
	
		$(".container_interna #call-to-action2").hover(function(e) {
				TweenMax.to( $(".container_interna #call-to-action2") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
			}, function(){
				TweenMax.to( $(".container_interna #call-to-action2") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});	
		Connect.addCallToAction( ".container_interna #call-to-action2" , "caracteristicas2.html", true );
	}} );
	
	var divPrincipal = $(".container_interna #principal");
	var _spots = [ 
					{ botao: $(".container_interna #content-page1 #spots #spot1"), conteudo: $(".container_interna #content-page1 #spots #conteudo1"), analytics: "spot1" },
					{ botao: $(".container_interna #content-page1 #spots #spot2"), conteudo: $(".container_interna #content-page1 #spots #conteudo2"), analytics: "spot2" },
					{ botao: $(".container_interna #content-page1 #spots #spot3"), conteudo: $(".container_interna #content-page1 #spots #conteudo3"), analytics: "spot3" } 
				 ];
	
	var tempo = 1;
	var tempoInicial;
	
	$.each( _spots, function( index, value ){
		
		value.botao.hover(
			function(e){
				
				$(this).css({ opacity: 1 });
				divPrincipal.stop(true, true).fadeOut();
				value.conteudo.stop(true, true).fadeIn();
				tempoInicial = e.timeStamp;
				
			},
			function(e){
				
				$(this).css({ opacity: .5 });
				value.conteudo.stop(true, true).fadeOut();
				divPrincipal.stop(true, true).fadeIn();
				if( ( e.timeStamp - tempoInicial ) >= ( tempo * 1000 ) ) Connect.trackPageView( "caracteristicas1/" + value.analytics );
				
			}
		);
		
	} );
	
	<!-- Comandos página 2 -->
	
	function connect_page2(){
		
		connect_showPage = true;
		
		TweenMax.from($(".container_interna #content-page2 #call-to-action3"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.5});
		TweenMax.from($(".container_interna #content-page2 .titulo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.6});
		TweenMax.from($(".container_interna #content-page2 #rollover"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.7});
	
		var rolloverScroll = $(".container_interna #content-page2 #rollover #rollover-scroll");
		var rolloverNext   = $(".container_interna #content-page2 #rollover #btn-next");
		var rolloverPrev   = $(".container_interna #content-page2 #rollover #btn-prev");
		
		var rolloverAnimateNext = TweenMax.to( rolloverNext, .4, {css:{left: "-=10px"}, ease:Linear.easeOut, repeat: -1, yoyo: true});
		var rolloverAnimatePrev = TweenMax.to( rolloverPrev, .4, {css:{left: "+=10px"}, ease:Linear.easeOut, repeat: -1, yoyo: true});
		
		rolloverNext.hover(	function(e){ rolloverAnimateNext.pause(); }, function(e){ rolloverAnimateNext.play(); }	)
		.on("click", function(e){
			$(this).fadeOut(200);
			TweenMax.to( rolloverScroll, .5, {css:{left:"-775px"}, ease:Linear.easeOut, onComplete:function(e){
				rolloverPrev.fadeIn();
			}});
			Connect.trackPageView( "caracteristicas1/rollover-page1" );
		});
		
		rolloverPrev.hover(	function(e){ rolloverAnimatePrev.pause(); }, function(e){ rolloverAnimatePrev.play(); }	)
		.on("click", function(e){
			$(this).fadeOut(200);
			TweenMax.to( rolloverScroll, .5, {css:{left:0}, ease:Linear.easeOut, onComplete:function(e){
				rolloverNext.fadeIn();
			}});
			Connect.trackPageView( "caracteristicas1/rollover-page2" );
		});
		
		$(".container_interna #call-to-action3").hover(function(){ TweenMax.to( $(this) , .4, { css: { alpha: .7 } , ease: Strong.easeOut}); }, function(){ TweenMax.to( $(this) , .4, { css: { alpha: 1 } , ease: Strong.easeOut}); })
		.on("click",
			function(e){
				$(".container_interna #content-page2").fadeOut();
				$(".container_interna #content-page1").fadeIn();
				Connect.trackPageView( "caracteristicas1/page1" );
			}
		);
	}
	
});

</script>
