<div class="container_interna">
    <div class="holder_interna">
        <div class="content-center">
            <div class="div-content">
            	
                <a href="#"><img src="caracteristicas/page2/fechar.png" width="134" height="48" alt="Fechar" title="Fechar" id="fechar" /></a>
                                
           	  <!--Hotspots-->
            	<div class="hotspots">
            		<img src="caracteristicas/page2/hotspot.png" width="30" height="30" alt="60 litros de capacidade" title="60 litros de capacidade" id="btn-capacidade" />
            		<img src="caracteristicas/page2/hotspot.png" width="30" height="30" alt="Grill" title="Grill" id="btn-grill" />
            		<img src="caracteristicas/page2/hotspot.png" width="30" height="30" alt="Tabela indicativa" title="Tabela indicativa" id="btn-tabela" />
            		<img src="caracteristicas/page2/hotspot.png" width="30" height="30" alt="Prateleira com 4 níveis de regulagem" title="Prateleira com 4 níveis de regulagem" id="btn-prateleira" />
            	</div>
            	
            	<!--Imgs Grandes-->
            	<div class="sub">
                	
                	<img src="caracteristicas/page2/60-litros-capacidade.png" width="551" height="160" alt="60 litros de capacidade" title="60 litros de capacidade" id="capacidade" />
           		  <img src="caracteristicas/page2/grill.png" height="163" width="485" alt="Grill" title="Grill" id="grill" />
           		  <img src="caracteristicas/page2/tabela-indicativa.png" width="545" height="251" alt="Tabela indicativa" title="Tabela indicativa" id="tabela" />
           		  <img src="caracteristicas/page2/prateleira.png" width="440" height="207" alt="Prateleira com 4 níveis de regulagem" title="Prateleira com 4 níveis de regulagem" id="prateleira" />
                
                </div>
          </div>
        </div>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function(e) {
	
	if((typeof $LINK_OPEN != "undefined") && ($LINK_OPEN == null)){
		eventoAnalytics( null, $LINK_OPEN[0], $LINK_OPEN[1], $LINK_OPEN[2], false );
		$LINK_OPEN = null;
	}
	
	TweenMax.from( $(".hotspots"), .3, { css: { alpha:0 }, ease: Strong.easeOut, delay:.6 });
	
// Função Hover
	var _arr = {"#btn-capacidade": [  "#capacidade", "spot1.html" ], "#btn-grill": ["#grill", "spot2.html"], "#btn-tabela": ["#tabela", "spot3.html"], "#btn-prateleira": ["#prateleira", "spot4.html"]};
	var _divAnt = null;
	
	$.each(_arr, function(ind, val){
	  $(ind).css({"opacity": 0.5});
	  var _posIni = null;
	  if(_posIni == null){
	   _posIni = $(val[0]).css("top");
	  }
	  if(_divAnt == null){
	   $(ind).css({"opacity": 1});
	   _divAnt = [ind, val[0]];
	  }
	  $(ind).on("mouseenter", function(e){
		 tempoInicial = e.timeStamp;
	   TweenMax.to($("#fechar"), .3, {css:{alpha:0}});
	   _esconde(_divAnt);
	   _ativo = true;
	   $(ind).css({"opacity": 1});
	   $(val[0]).css({"display": "block",
	      "opacity": 1});
	   TweenMax.from($(val[0]), .5, {css:{top:"+=40px", alpha:0}, ease:Back.easeOut, onComplete: function(e){
	    $(val[0]).css("top", _posIni);
	   }}); 
	  });
	  $(ind).on("mouseleave", function(e){
		 TweenMax.to($("#fechar"), .5, {css:{alpha:1}});
	   _divAnt = [ind, val[0]];
		TweenMax.to($(val[0]), .3, {css:{alpha:0}, ease:Back.easeOut, onComplete: function(e){
			$(val[0]).css("display", "none");
		}});
		tempoFinal = e.timeStamp;
		if((tempoFinal - tempoInicial) >= tempo){
	     eventoAnalytics( "caracteristicas1/" + val[1], null, null, null, true );
	    }
	  });
	 });
	
	function _esconde(div){
		$(div[0]).css({"opacity": 0.5});
		$(div[1]).css({"opacity": 0});
		TweenMax.from($(div[1]), .3, {css:{alpha:1}, ease:Back.easeOut, onComplete: function(e){
			$(div[1]).css("display", "none");
		}});		
	}
	// Fim Função Hover
	
	//call to action
	TweenMax.from( $("#fechar") , 1, { css: { alpha: 0 } , ease: Strong.easeOut, delay:1} );
	
	$("#fechar").hover(function(e) {
            TweenMax.to( $(this) , .4, { css: { alpha: .8 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $(this) , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
	});
	Connect.addCallToAction( "#fechar" , "caracteristicas1.html", true );
	
	//Analytics
	var tempo = 2000;
	var tempoInicial = 0;
	var tempoFinal = 0;
	
	/* Função Analytics */
	 function eventoAnalytics( page, category, action, label, pageview ){
	  console.log("Enviar evento = " + page);
	  if(pageview){
	   Connect.trackPageView( page );
	  }else{
	   Connect.trackEvent(category, action, label );
	  }  
	 }
		
});
</script>
