<script  type="text/javascript">
	$(document).ready(function(e){
		$(".mais-informacoes").hover(function(e){
			$(this).animate({opacity:0.7}, 150);
		}, function(e){
			$(this).animate({opacity:1}, 150);
		});
		
		Shadowbox.init();
		$(".connect-container .mais-informacoes").click( function( event ) {
			Shadowbox.open({content:'saiba-mais.html', player:"iframe",	width:800, height:550});
			Connect.trackPageView(  $NOME_FOLDER + Connect.currentPage + "/saiba-mais.html" );
		});
	});
</script>
