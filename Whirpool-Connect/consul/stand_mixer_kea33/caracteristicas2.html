<style type="text/css">

.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background:#FFF url(caracteristicas/page2/background.jpg) 50% 50% no-repeat; }	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 100%;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 100%;
	height: 520px;
	position:relative;
}

.connect-container .absoluto{ position:absolute; left:50%;}

.connect-container .batedeira{ margin-left:-335px; top:0px;}
.connect-container .qualidade{ margin-left:-370px; top:226px;}
.connect-container .obra{ margin-left:208px; top:62px;}
.connect-container .seguranca{ margin-left:222px; top:290px;}
.connect-container #spot-qualidade{ margin-left:-282px; top:316px; cursor:pointer;}
.connect-container #spot-obra{ margin-left:324px; top:178px; cursor:pointer;}
.connect-container #spot-seguranca{ margin-left:296px; top:364px; cursor:pointer;}
.connect-container #content-qualidade{ margin-left:-286px; top:310px; cursor:pointer; display:none;}
.connect-container #content-obra{ margin-left:-108px; top:174px; cursor:pointer; display:none;}
.connect-container #content-seguranca{ margin-left:-24px; top:360px; cursor:pointer; display:none;}

.connect-container #call-to-action2{ margin-left:30px; bottom:10px; cursor:pointer;}

.connect-container .s05{ -webkit-animation-delay:0.5s; -moz-animation-delay:0.5s; -o-animation-delay:0.5s; animation-delay:0.5s;}
.connect-container .s06{ -webkit-animation-delay:0.6s; -moz-animation-delay:0.6s; -o-animation-delay:0.6s; animation-delay:0.6s;}
.connect-container .s07{ -webkit-animation-delay:0.7s; -moz-animation-delay:0.7s; -o-animation-delay:0.7s; animation-delay:0.7s;}
.connect-container .s08{ -webkit-animation-delay:0.8s; -moz-animation-delay:0.8s; -o-animation-delay:0.8s; animation-delay:0.8s;}
.connect-container .s09{ -webkit-animation-delay:0.9s; -moz-animation-delay:0.9s; -o-animation-delay:0.9s; animation-delay:0.9s;}
.connect-container .s10{ -webkit-animation-delay:1s; -moz-animation-delay:1s; -o-animation-delay:1s; animation-delay:1s;}
.connect-container .s11{ -webkit-animation-delay:1.1s; -moz-animation-delay:1.1s; -o-animation-delay:1.1s; animation-delay:1.1s;}
.connect-container .s12{ -webkit-animation-delay:1.2s; -moz-animation-delay:1.2s; -o-animation-delay:1.2s; animation-delay:1.2s;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {
	
	connect_callToAction( $(".connect-container #call-to-action2"), "fadeInRight", "s12", "caracteristicas3.html", true );
	
	function connect_callToAction( button, animation, delay, page, boolean ){
		var connect_pageStart = setInterval( function(e){
			button.removeClass( animation ).removeClass( delay ).addClass( "callToAction" )
			.hover( function(e){ $(this).fadeTo( "fast", 0.8 ); }, function(e){ $(this).fadeTo( "fast", 1 );	} );
			Connect.addCallToAction( button , page, boolean );
			clearInterval( connect_pageStart );
		}, ( ( parseFloat($(".connect-container ." + delay).css("animation-delay")) + 1 ) * 1000 ) );
	}
	
	
	var connect_spots = [
							{ botao: $(".connect-container #spot-qualidade"), conteudo: $(".connect-container #content-qualidade"), analytics: "spot-qualidade" },
							{ botao: $(".connect-container #spot-obra"), conteudo: $(".connect-container #content-obra"), analytics: "spot-obra" },
							{ botao: $(".connect-container #spot-seguranca"), conteudo: $(".connect-container #content-seguranca"), analytics: "spot-seguranca" }
						];
						
	var connect_tempoInicial;
		
	$.each( connect_spots, function( index, value ){
		
		value.botao.on("mouseenter",
			function(e){
				for( key in connect_spots ) connect_spots[key].botao.removeClass("fadeIn").stop(true, true).fadeTo("fast", .5);
				value.conteudo.stop(true, true).fadeIn().mouse;
				connect_tempoInicial = e.timeStamp;
			}
		);
		
		value.conteudo.on("mouseleave",
			function(e){
				for( key in connect_spots ) connect_spots[key].botao.stop(true, true).fadeTo("fast", 1);
				value.conteudo.stop(true, true).fadeOut();
				if( ( e.timeStamp - connect_tempoInicial ) >= 2000 ) Connect.trackPageView( "caracteristicas2/" + value.analytics );
			}
		);
		
	} );
		
	
});

</script>

<div class="container_interna">
    <div class="holder_interna">
        <div class="content-center">
            <div class="div-content">
            
            	<img src="caracteristicas/page2/batedeira.png" width="635px" height="489px" alt="" title="" class="absoluto batedeira animated fadeInLeft s05" />
                <img src="caracteristicas/page2/qualidade-e-performance.png" width="126px" height="126px" alt="Qualidade e performance" title="Qualidade e performance" class="absoluto qualidade animated fadeInLeft s06" />
                <img src="caracteristicas/page2/uma-obra-de-arte-na-sua-cozinha.png" width="151px" height="150px" alt="Uma obra de arte na sua cozinha" title="Uma obra de arte na sua cozinha" class="absoluto obra animated fadeInRight s07" />
                <img src="caracteristicas/page2/seguranca.png" width="102px" height="102px" alt="Segurança" title="Segurança" class="absoluto seguranca animated fadeInRight s08" />
                
                <img src="caracteristicas/page2/btn-qualidade.png" width="27px" height="27px" alt="" title="" class="absoluto animated fadeIn s09" id="spot-qualidade" />
                <img src="caracteristicas/page2/btn-obra.png" width="27px" height="27px" alt="" title="" class="absoluto animated fadeIn s10" id="spot-obra" />
                <img src="caracteristicas/page2/btn-seguranca.png" width="21px" height="21px" alt="" title="" class="absoluto animated fadeIn s11" id="spot-seguranca" />
                
                <img src="caracteristicas/page2/content-qualidade.jpg" width="360px" height="92px" alt="" title="" class="absoluto" id="content-qualidade" />
                <img src="caracteristicas/page2/content-uma-obra-de-arte.jpg" width="463px" height="115px" alt="" title="" class="absoluto" id="content-obra" />
                <img src="caracteristicas/page2/content-seguranca.jpg" width="344px" height="93px" alt="" title="" class="absoluto" id="content-seguranca" />
                
                <img src="caracteristicas/page2/btn-resultados-profissionais.png" width="379px" height="26px" alt="Resultados profissionais" title="Resultados profissionais" class="absoluto animated fadeInRight s12" id="call-to-action2" />
                
            </div>
        </div>
    </div>
</div>
