<script type="text/javascript">

$(document).ready(function(e) {
	
	connect_callToAction( $(".connect-container #call-to-action5"), "fadeInRight", "s16", "videos.html", false );
	
	function connect_callToAction( button, animation, delay, page, boolean ){
		var connect_pageStart = setInterval( function(e){
			button.removeClass( animation ).removeClass( delay ).addClass( "callToAction" )
			.hover( function(e){ $(this).fadeTo( "fast", 0.8 ); }, function(e){ $(this).fadeTo( "fast", 1 );	} );
			Connect.addCallToAction( button , page, boolean );
			clearInterval( connect_pageStart );
		}, ( ( parseFloat($(".connect-container ." + delay).css("animation-delay")) + 1 ) * 1000 ) );
	}
	
	
	var connect_spots = [
							{ botao: $(".connect-container #spot01"), conteudo: $(".connect-container #content01"), analytics: "spot-tigela4l" },
							{ botao: $(".connect-container #spot02"), conteudo: $(".connect-container #content02"), analytics: "spot-set-gourmet" },
							{ botao: $(".connect-container #spot03"), conteudo: $(".connect-container #content03"), analytics: "spot-sorveteira" },
							{ botao: $(".connect-container #spot04"), conteudo: $(".connect-container #content04"), analytics: "spot-tigela3l" },
							{ botao: $(".connect-container #spot05"), conteudo: $(".connect-container #content05"), analytics: "spot-pasta-press" },
							{ botao: $(".connect-container #spot06"), conteudo: $(".connect-container #content06"), analytics: "spot-moedor-de-alimentos" },
							{ botao: $(".connect-container #spot07"), conteudo: $(".connect-container #content07"), analytics: "spot-varal-para-massas" },
							{ botao: $(".connect-container #spot08"), conteudo: $(".connect-container #content08"), analytics: "spot-extrator-de-suco" },
							{ botao: $(".connect-container #spot09"), conteudo: $(".connect-container #content09"), analytics: "spot-pasta-roller" }
						];	
	var connect_tempoInicial;
	
	$.each( connect_spots, function( index, value ){
		
		value.botao.on({
			mouseenter: function(e){
				for( key in connect_spots ) if( connect_spots[key].botao.attr("id") != this.id ) connect_spots[key].botao.removeClass("fadeIn").stop(true, true).fadeTo("fast", .5);
				value.conteudo.stop(true, true).fadeIn();
				connect_tempoInicial = e.timeStamp;
			},
			mouseleave: function(e){
				for( key in connect_spots ) if( connect_spots[key].botao.attr("id") != this.id ) connect_spots[key].botao.stop(true, true).fadeTo("fast", 1);
				value.conteudo.stop(true, true).fadeOut();
				if( ( e.timeStamp - connect_tempoInicial ) >= 1000 ) Connect.trackPageView( "caracteristicas5/" + value.analytics );
			}
		});
			
	} );	
	
});

</script>
