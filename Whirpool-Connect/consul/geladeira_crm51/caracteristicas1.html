<script type="text/javascript">
$(document).ready(function(e) {
	
	$(".caracteristica-seta-esquerda, .caracteristica-seta-direita").stop(true, true).fadeOut(0);
	
	connect_callToAction( $(".connect-container #conheca"), "fadeInUp", "s07", "caracteristicas2.html", true );
 
	 function connect_callToAction( button, animation, delay, page, boolean ){
	  var connect_pageStart = setInterval( function(e){
	   button.removeClass( animation ).removeClass( delay ).addClass( "callToAction" )
	   .hover( function(e){ $(this).fadeTo( "fast", 0.8 ); }, function(e){ $(this).fadeTo( "fast", 1 ); } );
	   Connect.addCallToAction( button , page, boolean );
	   clearInterval( connect_pageStart );
	  }, ( ( parseFloat($(".connect-container ." + delay).css("animation-delay")) + 1 ) * 1000 ) );
	 }
	 
	
	$(".cores .prata").hover(function(e) {
        $(".cores .branco").css("background","url(caracteristicas/page1/branco-button.png)");
		$(this).css("background","url(caracteristicas/page1/evox-hover.png)");
		$("#branca").removeClass("fadeIn").addClass("fadeOut").css("z-index","1");
		$("#evox").removeClass("fadeOut").addClass("fadeIn").css("z-index","2");
    });
	
	$(".cores .branco").hover(function(e) {
        $(".cores .prata").css("background","url(caracteristicas/page1/evox-button.png)");
		$(this).css("background","url(caracteristicas/page1/branco-hover.png)");
		$("#branca").removeClass("fadeOut").addClass("fadeIn").css("z-index","2");
		$("#evox").removeClass("fadeIn").addClass("fadeOut").css("z-index","1");
    });
	
	$("#evox-button, #evox-button img").click(function(e) {
        $("#lightbox").css("z-index","5").removeClass("fadeOut").addClass("fadeIn");
    });
	
	$("#lightbox .fechar, #lightbox").click(function(e) {
        $("#lightbox").removeClass("fadeIn").addClass("fadeOut");
		$("#lightbox").delay(1000).css("z-index","-1");
    });
	
	Connect.addCallToAction( "#conheca, #abrir" , "caracteristicas2.html", true );
			
});
</script>
