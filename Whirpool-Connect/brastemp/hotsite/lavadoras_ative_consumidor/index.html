onblur="if (this.value=='') this.value = this.defaultValue">
                    <input type="email" name="email" value="email" onfocus="if (this.value==this.defaultValue) this.value = ''"
onblur="if (this.value=='') this.value = this.defaultValue">
                    <input type="text" class="cpf" maxlength="14" name="cpf" value="cfp" onfocus="if (this.value==this.defaultValue) this.value = ''"

        <!--End of Facebook Brastemp-->

    return false;">Facebook</a>

<script type="text/javascript">
	$(document).ready(function(e) {
		
		/*Show/Hide News tab*/
		$("#receba-novidades, #novidades .fechar").click(function(e) {
            $("#novidades").toggleClass("visible");
			if($("#novidades").hasClass("visible")){
				$("#novidades").fadeIn(200);
			} else{
				$("#novidades").fadeOut(200);
			}
        });
		/*End of Show/Hide News tab*/
		
		/*Twitter Share button*/
		$('#footer #twitter').click(function(e){
			e.preventDefault();
			var loc = $(this).attr('href');
			var title  = escape($(this).attr('title'));
			window.open('http://twitter.com/share?url=' + loc + '&text=' + title + '&', 'twitterwindow', 'height=450, width=550, top='+($(window).height()/2 - 225) +', left='+$(window).width()/2 +', toolbar=0, location=0, menubar=0, directories=0, scrollbars=0');
		});
		/*End of Twitter Share button*/
		
	});
</script>
