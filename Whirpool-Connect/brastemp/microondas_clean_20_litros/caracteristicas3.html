<script type="text/javascript">

$(document).ready(function(e) {	

	var _arr = [{ button: ".hotspots .item1", content: ".hotspots-content .item1"},
				{ button: ".hotspots .item2", content: ".hotspots-content .item2"}, 
				{ button: ".hotspots .item3", content: ".hotspots-content .item3"}, 
				{ button: ".hotspots .item4", content: ".hotspots-content .item4"},
				{ button: ".hotspots .item5", content: ".hotspots-content .item5"},
				{ button: ".hotspots .item6", content: ".hotspots-content .item6"},
				{ button: ".hotspots .item7", content: ".hotspots-content .item7"},
				{ button: ".hotspots .item8", content: ".hotspots-content .item8"},
				{ button: ".hotspots .item9", content: ".hotspots-content .item9"}];
				
	$.each( _arr, function(index, element){
		$(element.button).hover(function(e) {
            $(element.content).fadeIn(200);
			$(".hotspots a").css("opacity","0.7");
			$(this).css("opacity","1");
			
        }, function(e){
        	$(element.content).fadeOut(200);
			$(".hotspots a").css("opacity","1");
        });
	});

	
	
	connect_callToAction( $(".connect-container .call-to-action"), "fadeInRight", "s11", "caracteristicas2.html", true );
	
	function connect_callToAction( button, animation, delay, page, boolean ){
		var connect_pageStart = setInterval( function(e){
			button.removeClass( animation ).removeClass( delay ).addClass( "callToAction" )
			.hover( function(e){ $(this).fadeTo( "fast", 0.8 ); }, function(e){ $(this).fadeTo( "fast", 1 );	} );
			Connect.addCallToAction( button , page, boolean );
			clearInterval( connect_pageStart );
		}, ( ( parseFloat($(".connect-container ." + delay).css("animation-delay")) + 1 ) * 1000 ) );
	}
		
});

</script>
