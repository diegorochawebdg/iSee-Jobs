<script type="text/javascript">

$(document).ready(function(e) {
	
	TweenMax.from($(".lavadora"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.2});
	TweenMax.from($(".shape-laranja"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($(".capacidade"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($("#btn-tabela"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($("#spot-01"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.8});
	TweenMax.from($("#spot-02"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.9});
	TweenMax.from($("#spot-03"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1});
	/*TweenMax.from($("#spot-04"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.1});
	TweenMax.from($("#spot-05"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.2});*/
	TweenMax.from($("#call-to-action3"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:1.4});
	
	$("#btn-tabela").on("mouseenter", function(e){ $("#tabela").animate({width: "718px", height:"450px"}, 500); tempoInicial = e.timeStamp; });
	$("#tabela").on("mouseleave", function(e){ $("#tabela").animate({width: 0, height: 0}, 500); tempoFinal = e.timeStamp; if((tempoFinal - tempoInicial) >= 2000) Connect.trackPageView( "caracteristicas2/tabela-capacidade.html" ); });
	
	var _spots = {"#spot-01": ["#conteudo-01", "spot1"], "#spot-02": ["#conteudo-02", "spot2"], "#spot-03": ["#conteudo-03", "spot3"]/*, "#spot-04": ["#conteudo-04", "spot4"], "#spot-05": ["#conteudo-05", "spot5"]*/};
	var tempo = 1000;
	var tempoInicial = 0;
	var tempoFinal = 0;
	
	$.each(_spots, function(ind, val){
		$(ind).on("mouseenter", function(e){
			for(key in _spots) if(ind != key) $(key).stop(true, true).fadeTo(400, .5);
			if(ind != "#spot-03") $(ind).css({"z-index":4});
			$(val[0]).stop(true, true).fadeIn();
			tempoInicial = e.timeStamp;
		});
		if(ind == "#spot-03"){
			$(val[0]).on("mouseleave", function(e){
				for(key in _spots) if(ind != key) $(key).stop(true, true).fadeTo(400, 1);
				$(val[0]).stop(true, true).fadeOut();
				tempoFinal = e.timeStamp;
				if((tempoFinal - tempoInicial) >= tempo) Connect.trackPageView( "caracteristicas2/" + val[1] + ".html" );
			});
		}else{
			$(ind).on("mouseleave", function(e){
				for(key in _spots) if(ind != key) $(key).stop(true, true).fadeTo(400, 1);
				if(ind != "#spot-03") $(ind).css({"z-index":0});
				$(val[0]).stop(true, true).fadeOut();
				tempoFinal = e.timeStamp;
				if((tempoFinal - tempoInicial) >= tempo) Connect.trackPageView( "caracteristicas2/" + val[1] + ".html" );
			});
		}
	});
	
	Shadowbox.init();
	$("#btn-funcionando").click( function( event ) {
		Shadowbox.open({content:"http://www.youtube.com/embed/2ugSBzw6tkk?autoplay=1&rel=0",	player:"iframe",	width:560, height:315});
	});
	
	$("#call-to-action3").on("click", function(e){
		Connect.trackEvent("Fechar", "caracteristicas2.html", $NOME_FOLDER + "caracteristicas1.html" );
	});
	
	Connect.addCallToAction( "#call-to-action3" , "caracteristicas1.html", true );
	
});

</script>
