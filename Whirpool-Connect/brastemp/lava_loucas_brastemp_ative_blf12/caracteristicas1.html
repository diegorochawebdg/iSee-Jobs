/* Shadowbox */
#sb-player.html{ overflow:hidden;}


.connect-container .s04{ -webkit-animation-delay:0.4s; -moz-animation-delay:0.4s; -o-animation-delay:0.4s; animation-delay:0.4s;}
.connect-container .s05{ -webkit-animation-delay:0.5s; -moz-animation-delay:0.5s; -o-animation-delay:0.5s; animation-delay:0.5s;}
.connect-container .s06{ -webkit-animation-delay:0.6s; -moz-animation-delay:0.6s; -o-animation-delay:0.6s; animation-delay:0.6s;}
.connect-container .s07{ -webkit-animation-delay:0.7s; -moz-animation-delay:0.7s; -o-animation-delay:0.7s; animation-delay:0.7s;}
.connect-container .s08{ -webkit-animation-delay:0.8s; -moz-animation-delay:0.8s; -o-animation-delay:0.8s; animation-delay:0.8s;}
.connect-container .s09{ -webkit-animation-delay:0.9s; -moz-animation-delay:0.9s; -o-animation-delay:0.9s; animation-delay:0.9s;}
.connect-container .s10{ -webkit-animation-delay:1s; -moz-animation-delay:1s; -o-animation-delay:1s; animation-delay:1s;}
.connect-container .s11{ -webkit-animation-delay:1.1s; -moz-animation-delay:1.1s; -o-animation-delay:1.1s; animation-delay:1.1s;}

<script type="text/javascript">

$(document).ready(function(e) {	
	
	/* Página de vídeos */
	Connect.addCallToAction( "#btn-assista" , "videos.html", false );
	
	/* Botões page1 */		
	function _page1(){
		/*TweenMax.from($("#bg-elementos #lavalouca"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.4});
		TweenMax.from($("#bg-elementos .btn-assista"), .5, {css:{left:"-=10px", alpha:0}, ease:Back.easeOut, delay:.5});
		TweenMax.from($("#page1 #btn-assista"), .5, {css:{left:"-=10px", alpha:0}, ease:Back.easeOut, delay:.5});
		
		TweenMax.from($("#page1 #btn-painel-touch"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.6});
		TweenMax.from($("#page1 .painel-touch"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.6});
		TweenMax.from($("#page1 #btn-abrir"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.7});
		TweenMax.from($("#page1 .abrir"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.7});
		
		TweenMax.from($("#page1 .titulo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.6});
		TweenMax.from($("#page1 .blf12"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.7});
		
		TweenMax.from($("#page1 .shape"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.8});
		TweenMax.from($("#page1 .o-convite"), .5, {css:{top:"-=80px", alpha:0}, ease:Back.easeOut, delay:.9});
		TweenMax.from($("#page1 .paragrafo"), .5, {css:{top:"-=80px", alpha:0}, ease:Back.easeOut, delay:1});
		TweenMax.from($("#page1 #mais-cores"), .5, {css:{top:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.1});*/
		
		$("#bg-elementos #lavalouca").removeClass("animated fadeInDown s04").addClass("animated fadeInDown s04");
		$("#bg-elementos .btn-assista").removeClass("animated fadeInLeft s04").addClass("animated fadeInLeft s05");
		$("#bg-elementos .btn-assista").removeClass("animated fadeInLeft s04").addClass("animated fadeInLeft s05");
		$("#page1 #btn-assista").removeClass("animated fadeInLeft s04").addClass("animated fadeInLeft s05");
		
		$("#page1 #btn-painel-touch").removeClass("animated fadeInLeft s04").addClass("animated fadeInLeft s06");
		$("#page1 .painel-touch").removeClass("animated fadeInLeft s04").addClass("animated fadeInLeft s06");
		$("#page1 #btn-abrir").removeClass("animated fadeInLeft s04").addClass("animated fadeInLeft s07");
		$("#page1 .abrir").removeClass("animated fadeInLeft s04").addClass("animated fadeInLeft s07");
		
		$("#page1 .titulo").removeClass("animated fadeInDown s04").addClass("animated fadeInDown s06");
		$("#page1 .blf12").removeClass("animated fadeInDown s04").addClass("animated fadeInDown s07");
		
		$("#page1 .shape").removeClass("animated fadeInLeft s04").addClass("animated fadeInLeft s08");
		$("#page1 .o-convite").removeClass("animated fadeInDown s04").addClass("animated fadeInDown s09");
		$("#page1 .paragrafo").removeClass("animated fadeInDown s04").addClass("animated fadeInDown s10");
		$("#page1 #mais-cores").removeClass("animated fadeInDown s11").addClass("animated fadeInDown s11");
	}
	
	_page1();
	
	var pages = {"#btn-painel-touch": "#page2", "#btn-abrir": "#page3"};
	var removeDiv = {"#page2": "#page1", "#page3": ["#bg-elementos", "#page1"]};
	var _varAnalytics = {"#btn-painel-touch": "conteudo2", "#btn-abrir": "conteudo3"}; 
	
	$.each(pages, function(ind, val){
		var conteudo = "";
		$(ind).on("click", function(e){
			$(val).fadeIn();
			eventoAnalytics( null, "Botão", _varAnalytics[ind], $NOME_FOLDER + "conteudo1.html", false );
			if( val == "#page2" ){
				_page2();
			}else{
				_page3();
			}
			
			if( $.isArray(removeDiv[val]) ){
				for(var i = 0; i < removeDiv[val].length; i++){
					$(removeDiv[val][i]).fadeOut();
				}
			}else{
				$(removeDiv[val]).fadeOut();
			}
			
		}).css({"cursor": "pointer"});
		$(val + " #btn-fechar").on("click", function(e){
			$(val).fadeOut();
			if( $.isArray(removeDiv[val]) ){
				for(var i = 0; i < removeDiv[val].length; i++){
					$(removeDiv[val][i]).fadeIn();
				}
			}else{
				$(removeDiv[val]).fadeIn();
			}	
			eventoAnalytics( null, "Botão", "conteudo1", $NOME_FOLDER  + _varAnalytics[ind] + ".html", false );
			_page1();			
		}).css({"cursor": "pointer"});
	});
	
	var _maisCores = {"#thumb_inox": "inox", "#thumb_branca": "branca", "#thumb_preta": "preta"};
	var _divLavalouca = "#bg-elementos #lavalouca";
	$.each(_maisCores, function(ind, val){
		$(ind).on("click", function(e){
			$(_divLavalouca).css({"background-image":"url(caracteristicas/page1/" + val + ".png)"});
		});
	});
	
	
	/* Botões page2 */
	function _page2(){
		/*TweenMax.from($("#page2 .lavalouca"), .2, {css:{bottom:"-=40px", alpha:0}, ease:Linear.easeOut, delay:.4});
		TweenMax.from($("#page2 .titulo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.5});
		TweenMax.from($("#page2 .mais-intuitivo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.6});
		TweenMax.from($("#page2 #btn-fechar"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.7});
		
		TweenMax.from($("#page2 #spots"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.8});
		TweenMax.from($("#page2 #btn-abrir"), .5, {css:{bottom:"-=40px", alpha:0}, ease:Back.easeOut, delay:.9});*/
	}
	
	$("#page2 #btn-abrir").on("click", function(e){
		$("#page2").fadeOut();
		$("#page1").fadeOut();
		$("#bg-elementos").fadeOut();
		$("#page3").fadeIn();
		eventoAnalytics( null, "Botão", "conteudo3", $NOME_FOLDER + "conteudo2.html", false );
	}).css({"cursor": "pointer"});
	
	var spots = {"#spot-acquaspray": ["#acquaspray", "spot1.html"], "#spot-smart-sensor": ["#smart-sensor", "spot2.html"], "#spot-lavagem": ["#lavagem", "spot3.html"], "#spot-meia-carga": ["#meia-carga", "spot4.html"], "#spot-adiar": ["#adiar", "spot5.html"] };
	var botaoSumir = "#page2 #btn-abrir";
	var tempo = 2000;
	var tempoInicial = 0;
	var tempoFinal = 0;
	var dentroDiv = false;
	
	$.each(spots, function(ind, val){
		$(ind).on("mouseenter", function(e){
			$(ind).css({"z-index": 2, "opacity": 1});			
			$(val[0]).css({"z-index": 3}).stop(true, true).fadeOut().fadeIn();
			if(botaoSumir != null){
				$(botaoSumir).stop(true, true).fadeIn().fadeOut();
			}
			tempoInicial = e.timeStamp;		
		}).css({"opacity": 0.5, "z-index": 4});
		$(ind).on("mouseleave", function(e){
			$(val[0]).on("mouseleave", function(e){
				tempoFinal = e.timeStamp;
				$(ind).css({"opacity": 0.5, "z-index": 4});	
				$(val[0]).fadeOut();
				if(botaoSumir != null){
					$(botaoSumir).fadeIn();
				}
				if((tempoFinal - tempoInicial) >= tempo){
					eventoAnalytics( "caracteristicas2/" + val[1], null, null, null, true );
				}
			}).stop(true, true).fadeIn();
			
		});
	});	
	
	/* Botões page3 */
	function _page3(){
		_resetScroll();
		/*TweenMax.from($("#page3 .lavalouca"), .2, {css:{bottom:"-=40px", alpha:0}, ease:Linear.easeOut, delay:.4});
		TweenMax.from($("#page3 #btn-fechar"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.5});
		TweenMax.from($("#page3 #btn-scroll"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.6});
		TweenMax.from($("#page3 .clique"), .5, {css:{left:"-=10px", alpha:0}, ease:Back.easeOut, delay:.7});
		TweenMax.from($("#page3 #btn-flexibilidade"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.5});
		TweenMax.from($("#page3 #btn-servicos"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.6});*/
	}
	
	$("#page3 *").disableSelection();
	var divConteudo = "#conteudo";
	var scrollBotao = "#btn-scroll";
	var pararAgora = false;
	var larguraMovimento = parseFloat($(document).width());
	var centroMovimento = (larguraMovimento / 2);
	var mostra = false;
	var scrollClick = {"#btn-flexibilidade": ["#flexibilidade", "#conteudo-flexibilidade", "spot1.html"], "#btn-servicos": ["#servicos", "#conteudo-servicos", "spot2.html"]};
	$.each(scrollClick, function(ind, val){
		$(ind).on("click", function(e){
			$(divConteudo).fadeOut();
			TweenMax.to($(val[0]), 1, {css:{width:"+=285px"}, ease:Linear.easeOut});
			if(ind == "#btn-flexibilidade"){
				TweenMax.to($(scrollBotao), 1, {css:{left:"+=285px"}, ease:Linear.easeOut, onComplete:function(e){
					$(val[1]).fadeIn();
				}});
			}else{
				TweenMax.to($(scrollBotao), 1, {css:{left:"-=285px"}, ease:Linear.easeOut, onComplete:function(e){
					$(val[1]).fadeIn();
				}});
			}
			eventoAnalytics( "caracteristicas3/" + val[2], null, null, null, true );
		});
	});
	
	$(scrollBotao).on("mousedown", function(e){
		pararAgora = false;
		$(scrollBotao).on("mousemove", function(ev){
			if( pararAgora == false ){
				$(divConteudo).fadeOut();
				if( (ev.pageX >= centroMovimento - 285) && (ev.pageX <= centroMovimento + 285) ){
					$(scrollBotao).css({"left": ev.pageX + "px"});
				}else if(ev.pageX <= centroMovimento + 285){ 
					$(scrollBotao).css({"left": (centroMovimento - 285) + "px"});
					pararAgora = true;
				}else if(ev.pageX >= centroMovimento - 285){
					$(scrollBotao).css({"left": (centroMovimento + 285) + "px"});
					pararAgora = true;
				}
				if(ev.pageX > centroMovimento){
					$(scrollClick["#btn-servicos"][0]).css({"width": 0});
					if( ev.pageX <= (centroMovimento + 285) ){
						$(scrollClick["#btn-flexibilidade"][0]).css({"width": (ev.pageX - centroMovimento) + "px"});
						if( (mostra == false) && ($(scrollClick["#btn-flexibilidade"][0]).width() > 250) ){
							$(scrollClick["#btn-flexibilidade"][1]).fadeIn();
							eventoAnalytics( "caracteristicas3/" + scrollClick["#btn-flexibilidade"][2], null, null, null, true );
							mostra = true;
						}
						if( (mostra == true) && ($(scrollClick["#btn-flexibilidade"][0]).width() < 250) ){
							$(scrollClick["#btn-flexibilidade"][1]).fadeOut();
							mostra = false;
						}
					}
				}else{
					$(scrollClick["#btn-flexibilidade"][0]).css({"width": 0});
					if( ev.pageX >= (centroMovimento - 285) ){
						$(scrollClick["#btn-servicos"][0]).css({"width": (centroMovimento - ev.pageX) + "px"});
						if( (mostra == false) && ($(scrollClick["#btn-servicos"][0]).width() > 250) ){
							$(scrollClick["#btn-servicos"][1]).fadeIn();
							eventoAnalytics( "caracteristicas3/" + scrollClick["#btn-servicos"][2], null, null, null, true );
							mostra = true;
						}
						if( (mostra == true) && ($(scrollClick["#btn-servicos"][0]).width() < 250) ){
							$(scrollClick["#btn-servicos"][1]).fadeOut();
							mostra = false;
						}
					}
				}
			}
			$(scrollBotao).on("mouseup", function(e){
				pararAgora = true;
			});
		});
	});
	
	var btnClick = {"#btn-flexibilidade2": ["#flexibilidade", "#conteudo-flexibilidade", "spot1.html"], "#btn-servicos2": ["#servicos", "#conteudo-servicos", "spot2.html"]};
	$.each(btnClick, function(ind, val){
		$(ind).on("click", function(e){
			if(ind == "#btn-flexibilidade2"){
				$(btnClick["#btn-servicos2"][1]).fadeOut();
				TweenMax.to($(btnClick["#btn-servicos2"][0]), 1, {css:{width:"0px"}, ease:Linear.easeOut});
				TweenMax.to($(scrollBotao), 1, {css:{left:"+=285px"}, ease:Linear.easeOut, onComplete: function(e){
					TweenMax.to($(val[0]), 1, {css:{width:"+=285px"}, ease:Linear.easeOut});
					TweenMax.to($(scrollBotao), 1, {css:{left:"+=285px"}, ease:Linear.easeOut, onComplete:function(e){
						$(val[1]).fadeIn();
					}});
				}});
			}else{
				$(btnClick["#btn-flexibilidade2"][1]).fadeOut();
				TweenMax.to($(btnClick["#btn-flexibilidade2"][0]), 1, {css:{width:"0px"}, ease:Linear.easeOut});
				TweenMax.to($(scrollBotao), 1, {css:{left:"-=285px"}, ease:Linear.easeOut, onComplete: function(e){
					TweenMax.to($(val[0]), 1, {css:{width:"+=285px"}, ease:Linear.easeOut});
					TweenMax.to($(scrollBotao), 1, {css:{left:"-=285px"}, ease:Linear.easeOut, onComplete:function(e){
						$(val[1]).fadeIn();
					}});
				}});
			}
			eventoAnalytics( "caracteristicas3/" + val[2], null, null, null, true );
		});
	});
	
	var resetTodos = [ "#conteudo", "#flexibilidade", "#servicos", "#conteudo-flexibilidade", "#conteudo-servicos", "#btn-scroll", "#btn-fechar", ".clique" ];
	
	function _resetScroll(){
		for(var i = 0; i < resetTodos.length; i++){
			$(resetTodos[i]).removeAttr("style");
		}
		$("#btn-scroll").off("mousemove");
		pararAgora = false;
		mostra = false;
		larguraMovimento = parseFloat($(document).width());
		centroMovimento = (larguraMovimento / 2);
	}
		
	
	/* Função Analytics */
	function eventoAnalytics( page, category, action, label, pageview ){
		/*console.log("Enviar evento = " + page);*/
		if(pageview){
			Connect.trackPageView( page );
		}else{
			Connect.trackEvent(category, action, label );
		}		
	}
	
	Shadowbox.init();
	var _videosTempos = {"#acquaspray": "http://www.youtube.com/embed/mSSWNtqnA0Y?autoplay=1#t=0m51s", "#smart-sensor": "http://www.youtube.com/embed/mSSWNtqnA0Y?autoplay=1#t=0m17s", "#lavagem": "http://www.youtube.com/embed/mSSWNtqnA0Y?autoplay=1#t=0m30s", "#meia-carga": "http://www.youtube.com/embed/mSSWNtqnA0Y?autoplay=1#t=0m37s", "#adiar": "http://www.youtube.com/embed/mSSWNtqnA0Y?autoplay=1#t=0m45s"};
	$.each(_videosTempos, function(ind, val){
		$(ind + " .btn-veja-funcionando").click( function( event ) {
			Shadowbox.open({content:val,	player:"iframe",	width:560, height:315});
		});
	});
	
});

</script>

<div class="container_interna">
    <div class="holder_interna">
        <div class="content-center">
            <div class="div-content">
            
            	<div id="bg-elementos">
                	<img src="caracteristicas/page1/btn-assista-ao-video.png" width="158px" height="113px" alt="Assista ao vídeo" title="Assista ao vídeo" class="absoluto btn-assista" />
                    <div id="lavalouca" class="absoluto"></div>
