<style type="text/css">

.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background:#FFF url(caracteristicas/page1/background.jpg) 50% 50% no-repeat; }	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 100%;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 100%;
	height: 520px;
	position:relative;
}

.absoluto{ position:absolute; left:50%;}

.titulo{ margin-left:-6px; top:48px;}
.shape{ margin-left:-20px; top:104px;}
.agora-suas{ margin-left:28px; top:142px;}
.paragrafo{ margin-left:28px; top:210px;}
.selo{ margin-left:266px; top:28px;}
.modelos{ margin-left:-390px; top:448px;}

#redonda-modelos{ margin-left:0px; top:0px; display:block;}
#redonda-modelos .forma{ margin-left:-392px; top:192px;}
#redonda-modelos .titulo{ margin-left:-306px; top:462px;}
#retangular-modelos{ margin-left:0px; top:0px; display:none;}
#retangular-modelos .forma{ margin-left:-400px; top:220px;}
#retangular-modelos .titulo{ margin-left:-306px; top:462px;}
#muffin-modelos{ margin-left:0px; top:0px; display:none;}
#muffin-modelos .forma{ margin-left:-400px; top:228px;}
#muffin-modelos .titulo{ margin-left:-306px; top:462px;}

#call-to-action1{ margin-left:164px; top:410px; cursor:pointer;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {
	
	TweenMax.from($(".titulo"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.4});
	TweenMax.from($(".shape"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($(".agora-suas"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($(".paragrafo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($(".selo"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.8});
	TweenMax.from($(".modelos"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.9});
	TweenMax.from($("#redonda-modelos"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1});
	
	
	TweenMax.from( $("#call-to-action1") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:1.1, onComplete: function() {
		TweenMax.to( $("#call-to-action1"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		$("#call-to-action1").hover(function(e) {
				TweenMax.to( $("#call-to-action1") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
			}, function(){
				TweenMax.to( $("#call-to-action1") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		Connect.addCallToAction( "#call-to-action1" , "caracteristicas2.html", true );
	}});
	
	var formas = ["#redonda-modelos", "#retangular-modelos", "#muffin-modelos"];
	var tempo = 4000; // miliseconds
	var count = 1;
	var trocaForma = setInterval(_trocaFormas, tempo);
	
	function _trocaFormas(){
		if(count == 0){ $(formas[formas.length - 1]).fadeOut(500); }else{ $(formas[count-1]).fadeOut(500); }
		$(formas[count]).fadeIn(500);
		if(count == (formas.length - 1)){ count = 0; }else{ count++; }
	}
	
	$("#call-to-action1 , .caracteristica-seta-esquerda , .caracteristica-seta-direita").on("click", function(e){
		trocaForma = clearInterval( trocaForma );
		trocaForma = "";
	});
	
});

</script>

<div class="container_interna">
    <div class="holder_interna">
        <div class="content-center">
            <div class="div-content">
            
            	<img src="caracteristicas/page1/title-formas-jump.png" width="228px" height="32px" alt="Formas Jump!" title="Formas Jump!" class="absoluto titulo" />
                <img src="caracteristicas/page1/shape.png" width="408px" height="252px" alt="Shape" title="" class="absoluto shape" />
                <img src="caracteristicas/page1/agora-suas-receitas-ficarao-assim-uma-brastemp.png" width="333px" height="49px" alt="Agora suas receitas ficarão assim, uma Brastemp." title="Agora suas receitas ficarão assim, uma Brastemp." class="absoluto agora-suas" />
                <img src="caracteristicas/page1/paragrafo.png" width="325px" height="107px" alt="Com as Formas Jump Brastemp, você tem muito mais praticidade e inovação para as suas receitas. Feitas de material antiaderente e flexível, você desenforma os alimentos com facilidade e sem grudar!" title="Com as Formas Jump Brastemp, você tem muito mais praticidade e inovação para as suas receitas. Feitas de material antiaderente e flexível, você desenforma os alimentos com facilidade e sem grudar!" class="absoluto paragrafo" />
                <img src="caracteristicas/page1/selo-recomendado.png" width="133px" height="132px" alt="Recomendado | Carole Frema eleita chef patissier de 2011" title="Recomendado | Carole Frema eleita chef patissier de 2011" class="absoluto selo" />
                
                <img src="caracteristicas/page1/btn-clique-e-conheca-o-efeito-jump.png" width="191px" height="63px" alt="Clique e conheça o efeito Jump!" title="Clique e conheça o efeito Jump!" class="absoluto" id="call-to-action1" />
                
                <div id="redonda-modelos" class="absoluto">
                	<img src="caracteristicas/page1/forma-redonda.png" width="410px" height="268px" alt="Redonda" title="Redonda" class="absoluto forma" />
                    <img src="caracteristicas/page1/title-redonda.png" width="121px" height="36px" alt="Redonda" title="Redonda" class="absoluto titulo" />
                </div>
                
                <div id="retangular-modelos" class="absoluto">
                	<img src="caracteristicas/page1/forma-retangular.png" width="420px" height="236px" alt="Retangular" title="Retangular" class="absoluto forma" />
                    <img src="caracteristicas/page1/title-retangular.png" width="121px" height="36px" alt="Retangular" title="Retangular" class="absoluto titulo" />
                </div>
                
                <div id="muffin-modelos" class="absoluto">
                	<img src="caracteristicas/page1/forma-muffin.png" width="404px" height="220px" alt="Muffin" title="Muffin" class="absoluto forma" />
                    <img src="caracteristicas/page1/title-muffin.png" width="121px" height="36px" alt="Muffin" title="Muffin" class="absoluto titulo" />
                </div>
                
                <img src="caracteristicas/page1/3-modelos.png" width="90px" height="61px" alt="3 modelos" title="3 modelos" class="absoluto modelos" />
                
            </div>
        </div>
    </div>
</div>
