/* Shadowbox */
#sb-player.html{ overflow:hidden;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from($(".lavadora"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.4});
	TweenMax.from($(".titulo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($(".subtitulo"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($(".shape-roxo"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($(".paragrafo"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.9});
	TweenMax.from($("#btn-moderno"), .4, {css:{left:"+=80px", alpha:0}, ease:Linear.easeOut, delay:1});
	TweenMax.from($(".moderno"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:1.2});
	TweenMax.from($("#call-to-action1"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:1.1});
	TweenMax.from($(".capacidade"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:1.4});
	TweenMax.from($("#call-to-action2"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:1.3});
	TweenMax.from($("#spot-01"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.4});
	TweenMax.from($("#spot-02"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.5});
	TweenMax.from($("#spot-03"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.6});
	TweenMax.from($("#spot-04"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.7});
	
	var _spots = {"#spot-01": ["#conteudo-01", "spot1"], "#spot-02": ["#conteudo-02", "spot2"], "#spot-03": ["#conteudo-03", "spot3"], "#spot-04": ["#conteudo-04", "spot4"]};
	var principal = "#principal";
	var tempo = 1000;
	var tempoInicial = 0;
	var tempoFinal = 0;
	
	$.each(_spots, function(ind, val){
		$(ind).on("mouseenter", function(e){
			for(key in _spots) if(key != ind) $(key).stop(true, true).fadeTo(400, .5);
			$(principal).stop(true, true).fadeOut();
			$(val[0]).stop(true, true).fadeIn();
			tempoInicial = e.timeStamp;
		})
		.on("mouseleave", function(e){
			for(key in _spots) if(key != ind) $(key).stop(true, true).fadeTo(400, 1);
			$(val[0]).stop(true, true).fadeOut();
			$(principal).stop(true, true).fadeIn();
			tempoFinal = e.timeStamp;
			if((tempoFinal - tempoInicial) >= tempo) Connect.trackPageView( "caracteristicas1/" + val[1] + ".html" );
		});
	});
	
	var _video = "<object width=\"820\" height=\"461\">	<param name=\"movie\" value=\"http://www.youtube.com/v/Fa-67EGesQQ?hl=pt_BR&amp;version=3&autoplay=1&rel=0\"></param>	<param name=\"allowFullScreen\" value=\"true\"></param><param name=\"allowscriptaccess\" value=\"always\"></param> <embed src=\"http://www.youtube.com/v/Fa-67EGesQQ?hl=pt_BR&amp;version=3&autoplay=1&rel=0\" type=\"application/x-shockwave-flash\" width=\"820\" height=\"461\" allowscriptaccess=\"always\" allowfullscreen=\"true\"></embed> </object>";
	
	$("#btn-moderno").on("click", function(e){
		$("#video").fadeIn();
		$("#player").html(_video);
		Connect.trackPageView( "caracteristicas1/video-painel-touch.html" );
	});
	
	$("#btn-fechar").on("click", function(e){
		$("#player").html("");
		$("#video").fadeOut();
		Connect.trackEvent("Fechar", "video-painel-touch.html", $NOME_FOLDER + "caracteristicas1.html" );
	});
	
	Connect.addCallToAction( "#call-to-action1" , "caracteristicas2.html", true );
	Connect.addCallToAction( "#call-to-action2" , "videos.html", false );
	
});

</script>

                    <img src="caracteristicas/page1/shape-roxo.png" width="346px" height="261px" alt="" title="" class="absoluto shape-roxo" />

                </div>
                
                <img src="caracteristicas/page1/ciclo-tira-manchas.png" width="443px" height="194px" alt="Ciclo Tira Manchas | Utiliza água quente para eliminar as manchas mais difíceis!" title="" class="absoluto" id="conteudo-01" />
                <img src="caracteristicas/page1/armazenamento-inteligente.png" width="417px" height="166px" alt="Armazenamentointeligente | O Smart Container armazena sabão líquido e amaciante para diversas lavagens." title="" class="absoluto" id="conteudo-02" />
                <img src="caracteristicas/page1/ciclo-de-lavagem-mais-rapido-do-mercado.png" width="444px" height="189px" alt="Ciclo de lavagem mais rápido do mercado.* | Função Fast Cycle. | *Lavadoras acima de 10Kg de acordo com a Tabela Inmetro (Lavadoras de Roupa Automáticas – Edição 91)." title="" class="absoluto" id="conteudo-03" />

                <img src="caracteristicas/page1/spot.png" width="42px" height="42px" alt="" title="" class="absoluto botao" id="spot-04" />
                
                <img src="caracteristicas/page1/moderno-intuitivo.png" width="226px" height="55px" alt="Moderno, intuitivo e resistente | Painel Smart Touch" title="Moderno, intuitivo e resistente | Painel Smart Touch" class="absoluto moderno" />
                <img src="caracteristicas/page1/btn-touch.png" width="47px" height="47px" alt="" title="" class="absoluto botao" id="btn-moderno" />
                <img src="caracteristicas/page1/capacidade-para.png" width="214px" height="96px" alt="Capacidade para 11Kg | Por dentro da Ative BWP11" title="Capacidade para 11Kg | Por dentro da Ative BWP11" class="absoluto capacidade" />
                <img src="caracteristicas/page1/btn-mao.png" width="47px" height="47px" alt="" title="" class="absoluto botao" id="call-to-action1" />
                
                <div id="video">
                	<img src="caracteristicas/page1/btn-fechar.png" width="81px" height="20px" alt="Fechar" title="Fechar" class="absoluto botao" id="btn-fechar" />
                	<div id="player" class="absoluto"></div>
                </div>
                
            </div>
        </div>
    </div>
</div>
