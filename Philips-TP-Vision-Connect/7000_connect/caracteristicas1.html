<style type="text/css">

.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background: #020517 url(caracteristicas/bg-principal.jpg) no-repeat center top; }	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
}
.div-content img { position: absolute; left: 50%; z-index: 1; }
.fade-blue { background: url(caracteristicas/page1/fade-blue.png); height: 520px; width: 610px; margin-left: -602px; position: absolute; z-index: 0; left: 50%; top: 0px; }
.features { margin-left: -423px; top: 135px; }
.skype-oculos { bottom: 30px; margin-left: -400px; }
.titulo { top: 34px; margin-left: -400px; z-index: 2; }
.vendedor-txt { margin-left: -400px; top: 310px; z-index: 2; }
.tvs { margin-left: -195px; top: -50px; }
#call-to-action1 { margin-left: 130px; bottom: 48px; }
</style>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	//Título
	TweenMax.from( $(".titulo") , 1, { css: { alpha: 0, left: "-=150px" } , ease: Strong.easeOut, delay:.3});
	
	//ícones
	TweenMax.from( $(".features") , 1, { css: { alpha: 0, left: "-=150px" } , ease: Strong.easeOut, delay:.45});
	
	//texto vendedor
	TweenMax.from( $(".vendedor-txt") , 1, { css: { alpha: 0, left: "-=150px" } , ease: Strong.easeOut, delay:.6});
	
	//imagens
	TweenMax.from( $(".skype-oculos") , 1, { css: { alpha: 0, left: "-=150px" } , ease: Strong.easeOut, delay:.75});
	
	//tv
	TweenMax.from( $(".tvs") , 1.2, { css: { alpha: 0, left: "+=200px" } , ease: Strong.easeOut, delay:1.2});
	
	//call to action
	TweenMax.from( $("#call-to-action1") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:2, onComplete: function() {
			
		TweenMax.to( $("#call-to-action1"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
	}} );
	
	$("#call-to-action1").hover(function(e) {
            TweenMax.to( $("#call-to-action1") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action1") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
	});
	Connect.addCallToAction( "#call-to-action1" , "caracteristicas2.html", true );
	
		
});
</script>

<div class="container_interna">
    <div class="holder_interna">
    
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page1/serie-7000-smart-tv-led-ultrafina.png" alt="Série 7000 - Smart TV Led Ultrafina" width="280" height="104" class="titulo" title="Série 7000 - Smart TV Led Ultrafina" />
                
                <img src="caracteristicas/page1/smarttv-ambi-light-2d-3d.png" alt="SmartTV, Ambi light e 2D - 3D" width="364" height="178" class="features" title="SmartTV, Ambi light e 2D - 3D" />
                
                <img src="caracteristicas/page1/mais-do-que-assistir-interagir-com-o-conteudo-da-sua-tv.png" alt="Mais do que assistir, interagir com o conteúdo da sua TV. Assista filmes, jogue com qualidade 3D e navegue pela internet através do controle remoto. Agora, você completa a cena." width="357" height="69" class="vendedor-txt" title="Mais do que assistir, interagir com o conteúdo da sua TV. Assista filmes, jogue com qualidade 3D e navegue pela internet através do controle remoto. Agora, você completa a cena." />
                
                <img class="skype-oculos" src="caracteristicas/page1/pge-philipstvs-opcao3_10.png" width="365" height="91" alt="Funções" title="Funções" />
                
                <img src="caracteristicas/page1/tvs.png" alt="Frente e lateral da tv Série 7000 - Philips" width="776" height="495" class="tvs" title="Frente e lateral da tv Série 7000 - Philips" />
                
                <a href="#"><img src="caracteristicas/page1/experimente-o-ambilight.png" alt="Experimente o Ambilight" width="256" height="66" id="call-to-action1" title="Experimente o Ambilight" /></a>
                
                <div class="fade-blue"></div>
                
            </div>
        </div>
    
    </div>
</div>
