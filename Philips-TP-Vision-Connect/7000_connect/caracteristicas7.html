<style type="text/css">

.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background: #020517 url(caracteristicas/bg-principal.jpg) no-repeat center top; }	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
	/*position: relative;*/
	
}
.div-content img { position: absolute; left: 50%; z-index: 1; }
.app { margin-left: -470px; bottom: 0px; }
.voce-no-controle { margin-left: -100px; top: 19px; }
.google-play-qr-code { margin-left: -100px; top: 321px; }
.app-store-qr-code { margin-left: 22px; top: 321px; }
.skype { top: 48px; margin-left: 193px; }
#call-to-action7 { margin-left: 184px; top: 308px; }
</style>

<script type="text/javascript">

$(document).ready(function(e) {	
		
	//App
	TweenMax.from( $(".app") , 1, { css: { left: "-=100px", alpha: 0 } ,ease: Strong.easeOut, delay:.3});
	
	//txt1
	TweenMax.from( $(".voce-no-controle") , 1, { css: { top: "-=100px", alpha: 0 } ,ease: Strong.easeOut, delay:.8});
	
	//txt2
	TweenMax.from( $(".skype") , 1, { css: { top: "-=100px", alpha: 0 } ,ease: Strong.easeOut, delay:1});
	
	//qr-code 1
	TweenMax.from( $(".google-play-qr-code") , 1, { css: { top: "-=50px", alpha: 0 } ,ease: Strong.easeOut, delay:1.3});
	
	//qr-code 2
	TweenMax.from( $(".app-store-qr-code") , 1, { css: { top: "-=50px", alpha: 0 } ,ease: Strong.easeOut, delay:1.5});
	
	//call to action
	TweenMax.from( $("#call-to-action7") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:1.8, onComplete: function() {
			
		TweenMax.to( $("#call-to-action7"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
	}} );
	
	$("#call-to-action7, .google-play-qr-code, .app-store-qr-code").hover(function(e) {
            TweenMax.to( $(this) , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $(this) , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
	});
	Connect.addCallToAction( "#call-to-action7" , "fotos.html", false );
		
});
</script>

<div class="container_interna">
    <div class="holder_interna">
    
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page7/mao-smartphone-app.png" alt="Mão segurando um smartphone com o aplicativo da Philips TV Living" width="361" height="355" class="app" title="app Philips TV Living" />
                
                <img src="caracteristicas/page7/voce-no-controle.png" alt="Você no controle" width="244" height="285" class="voce-no-controle" title="Você no controle" />
                
                <a href="https://play.google.com/store/apps/details?id=philips.oneremote&amp;feature=nav_result#?t=W251bGwsMSwyLDNd" target="_blank"><img src="caracteristicas/page7/google-play-qr-code.png" alt="Disponível no Google Play" width="103" height="147" class="google-play-qr-code" title="Disponível no Google Play" /></a>
                
                <a href="https://itunes.apple.com/br/app/philips-myremote/id426883783?mt=8" target="_blank"><img src="caracteristicas/page7/app-store-qr-code.png" alt="Disponível no iTunes App Store" width="105" height="146" class="app-store-qr-code" title="Disponível no iTunes App Store" /></a>
                
                <img src="caracteristicas/page7/skype.png" alt="Conecte o Skype e faça chamadas de voz e vídeo direto da sua TV." width="169" height="219" class="skype" title="Conecte o Skype e faça chamadas de voz e vídeo direto da sua TV." />
                
                <a href="#"><img src="caracteristicas/page7/fotos.png" alt="Fotos" width="133" height="66" id="call-to-action7" title="Fotos" /></a>
                            
            </div>
        </div>
    
    </div>
</div>
