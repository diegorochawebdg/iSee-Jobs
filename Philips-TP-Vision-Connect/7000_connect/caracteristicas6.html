<style type="text/css">

.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background: #020517 url(caracteristicas/bg-principal.jpg) no-repeat center top; }	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
	/*position: relative;*/
	
}
.div-content img { position: absolute; left: 50%; z-index: 1; }
.tv-costas { margin-left: -543px; top: 14px; }
.detalhe-tv { margin-left: -313px; top: 40px; }
.txt { top: 66px; }
.conexões1 { margin-left: -114px; top: 310px; }
.conexões2 { margin-left: 123px; top: 205px; }
.conexões3 { margin-left: 320px; top: 52px; }
#call-to-action6 { margin-left: -118px; bottom: 50px; }
</style>

<script type="text/javascript">

$(document).ready(function(e) {	
		
	//tv costas
	TweenMax.from( $(".tv-costas") , 1, { css: { left: "-=100px", alpha: 0 } ,ease: Strong.easeOut, delay:.3});
	
	//txt
	TweenMax.from( $(".txt") , 1, { css: { left: "+=100px", alpha: 0 } ,ease: Strong.easeOut, delay:.6});
	
	//conexões2
	TweenMax.from( $(".conexões2") , 1, { css: { left: "+=100px", alpha: 0 } ,ease: Strong.easeOut, delay:.9});
	
	//conexões1
	TweenMax.from( $(".conexões1") , 1, { css: { left: "+=100px", alpha: 0 } ,ease: Strong.easeOut, delay:1.2});
	
	//conexões3
	TweenMax.from( $(".conexões3") , 1, { css: { left: "+=100px", alpha: 0 } ,ease: Strong.easeOut, delay:1.5});
	
	//call to action
	TweenMax.from( $("#call-to-action6") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:1.9, onComplete: function() {
			
		TweenMax.to( $("#call-to-action6"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
	}} );
	
	$("#call-to-action6").hover(function(e) {
            TweenMax.to( $("#call-to-action6") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action6") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
	});
	Connect.addCallToAction( "#call-to-action6" , "caracteristicas7.html", true );
		
});
</script>

<div class="container_interna">
    <div class="holder_interna">
    
        <div class="content-center">
            <div class="div-content">
            
            	<img src="caracteristicas/page6/tv.png" alt="Parte traseira da SmartTV Philips" width="496" height="375" class="tv-costas" title="Parte traseira da SmartTV Philips" />
                
                <!--<img src="caracteristicas/page6/tv-detalhe.png" alt="Detalhe das conexões da SmartTV Philips" width="300" height="291" class="detalhe-tv" title="Detalhe das conexões da SmartTV Philips" />-->
                
                <img src="caracteristicas/page6/conectividade-maxima.png" alt="Conectividade máxima" width="284" height="134" class="txt" title="Conectividade máxima" />
                
                <img src="caracteristicas/page6/conexoes1.png" alt="Ilustração das conexões da SmartTV Philips" width="423" height="78" class="conexões1" title="Ilustração das conexões da SmartTV Philips" />
                
                <img src="caracteristicas/page6/conexoes2.png" alt="Ilustração das conexões da SmartTV Philips" width="185" height="84" class="conexões2" title="Ilustração das conexões da SmartTV Philips" />
                
                <img src="caracteristicas/page6/conexoes3.png" alt="Ilustração das conexões da SmartTV Philips" width="53" height="360" class="conexões3" title="Ilustração das conexões da SmartTV Philips" />
            	
                <a href="#"><img src="caracteristicas/page6/voce-no-controle.png" alt="Você no controle" width="240" height="66" id="call-to-action6" title="Você no controle" /></a>
                                            
            </div>
        </div>
    
    </div>
</div>
