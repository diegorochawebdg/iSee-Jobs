<style type="text/css">

.container_interna {
	height: 520px;
	padding: 0;
	position: relative;
	overflow: hidden;
	background: #020517 url(caracteristicas/bg-principal.jpg) no-repeat center top;
}	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
	<!--position: relative;-->
	
}
.div-content img { position: absolute; left: 50%; z-index: 1; }
.titulo { margin-left: -178px; top: 29px; }
.txt { margin-left: -166px; bottom: 67px; }
.tv { margin-left: -124px; top: 219px; }
.player1 { margin-left: -372px; top: 54px; z-index: 2 !important; }
.player2 { margin-left: -50px; top: 74px; z-index: 3 !important; }
.icone { top: 90px; margin-left: -45px; }
.oculos-1 { margin-left: -400px; top: 291px; }
.oculos-2 { margin-left: 156px; top: 292px; }
#call-to-action4 { margin-left: 237px; bottom: 62px; }
</style>

<script type="text/javascript">

$(document).ready(function(e) {	
		
	//titulo
	TweenMax.from( $(".titulo") , 1, { css: { top: "-=100px" , alpha: 0 } , ease: Strong.easeOut, delay:0.3});
	
	//ícone
	TweenMax.from( $(".icone") , 1, { css: { top: "-=100px" , alpha: 0 } , ease: Strong.easeOut, delay:0.5});
	
	//tv
	TweenMax.from( $(".tv") , 1, { css: { top: "-=100px" , alpha: 0 } , ease: Strong.easeOut, delay:0.7});
	
	//txt
	TweenMax.from( $(".txt") , 1, { css: { bottom: "+=100px" , alpha: 0 } , ease: Strong.easeOut, delay:0.9});
	
	//player 1
	TweenMax.from( $(".player1") , 1, { css: { top: "+=300px", left: "+=400px" , width:0, height:0, alpha: 0 } ,ease: Strong.easeOut, delay:1.3})
	
	//player2
	TweenMax.from( $(".player2") , 1, { css: { top: "+=300px", left: "+=50px" , width:0, height:0, alpha: 0 } ,ease: Strong.easeOut, delay:1.6});
	
	//oculos1
	TweenMax.from( $(".oculos-1") , 1, { css: { top: "-=50px", alpha: 0 } ,ease: Strong.easeOut, delay:2});
	
	//oculos2
	TweenMax.from( $(".oculos-2") , 1, { css: { top: "-=50px", alpha: 0 } ,ease: Strong.easeOut, delay:2.3});
	
	
	//call to action
	TweenMax.from( $("#call-to-action4") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:2.7, onComplete: function() {
			
		TweenMax.to( $("#call-to-action4"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
	}} );
	
	$("#call-to-action4").hover(function(e) {
            TweenMax.to( $("#call-to-action4") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action4") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
	});
	Connect.addCallToAction( "#call-to-action4" , "caracteristicas5.html", true );
		
});
</script>

<div class="container_interna">
    <div class="holder_interna">
    
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page4/mais-interacao-no-seu-jogo.png" alt="Mais interação no seu jogo" width="356" height="31" class="titulo" title="Mais interação no seu jogo" />
                
                <img src="caracteristicas/page4/tv-tela-dividida.png" alt="Frente da tv Philips executando um game" width="248" height="158" class="tv" title="Frente da tv Philips executando um game" />
                
                <img src="caracteristicas/page4/player1.png" alt="Jogo de carro executado na tv Philips" width="427" height="243" class="player1" title="Jogo de carro executado na tv Philips" />
                
                <img src="caracteristicas/page4/player2.png" alt="Jogo de carro executado na tv Philips" width="425" height="313" class="player2" title="Jogo de carro executado na tv Philips" />
                
                <img src="caracteristicas/page4/oculos-player1.png" alt="Óculos 3D da TV Philips" width="215" height="66" class="oculos-1" title="Óculos 3D da TV Philips" />
                
                <img class="oculos-2" src="caracteristicas/page4/oculos-player2.png" alt="Óculos 3D da TV Philips" title="Óculos 3D da TV Philips" />
                
                <img src="caracteristicas/page4/dual-view-gaming.png" alt="Ícone de divisão de telas do jogo" width="87" height="53" class="icone" title="" />
                
                <img src="caracteristicas/page4/interacao-txt.png" alt="Agora jogar ficou ainda mais divertido! A tecnologia Dual View Gaming permite que cada participante veja sua tela cheia, sem precisar dividi-la com o adversário." width="332" height="69" class="txt" title="Agora jogar ficou ainda mais divertido! A tecnologia Dual View Gaming permite que cada participante veja sua tela cheia, sem precisar dividi-la com o adversário." />
                
                <a href="#"><img src="caracteristicas/page4/3d-passivo.png" alt="3D Passivo" width="162" height="66" id="call-to-action4" title="3D Passivo" /></a>
                            
            </div>
        </div>
    
    </div>
</div>
