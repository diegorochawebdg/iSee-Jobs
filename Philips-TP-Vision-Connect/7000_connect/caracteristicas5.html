<style type="text/css">

.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background: #020517 url(caracteristicas/bg-principal.jpg) no-repeat center top; }	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
	/*position: relative;*/
	
}
.div-content img { position: absolute; left: 50%; z-index: 1; }
.tv { margin-left: -545px; top: 15px; }
.conforto { margin-left: 45px; top: 55px; }
.amplie { margin-left: 38px; top: 247px; }
#call-to-action5 { margin-left: 135px; top: 388px; }
</style>

<script type="text/javascript">

$(document).ready(function(e) {	
		
	//tv
	TweenMax.from( $(".tv") , 1.3, { css: { left: "-=100px", alpha: 0 } ,ease: Strong.easeOut, delay:0.3});
	
	//txt1
	TweenMax.from( $(".conforto") , 1, { css: { left: "+=100px", alpha: 0 } ,ease: Strong.easeOut, delay:0.8});
	
	//txt2
	TweenMax.from( $(".amplie") , 1, { css: { left: "+=100px", alpha: 0 } ,ease: Strong.easeOut, delay:1});
	
	//call to action
	TweenMax.from( $("#call-to-action5") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:1.1, onComplete: function() {
			
		TweenMax.to( $("#call-to-action5"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
	}} );
	
	$("#call-to-action5").hover(function(e) {
            TweenMax.to( $("#call-to-action5") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action5") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
	});
	Connect.addCallToAction( "#call-to-action5" , "caracteristicas6.html", true );
		
});
</script>

<div class="container_interna">
    <div class="holder_interna">
    
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page5/tv.png" alt="Frente da SmartTV 3D Philips" width="592" height="493" class="tv" title="Frente da SmartTV 3D Philips" />
                
                <img src="caracteristicas/page5/conforto-ao-assistir-imagens-em-3d.png" alt="Conforto aos assistir Imagens em 3D" width="329" height="192" class="conforto" title="Conforto aos assistir Imagens em 3D" />
				
                <img src="caracteristicas/page5/amplie-sua-visao.png" alt="Amplie sua visão" width="347" height="120" class="amplie" title="Amplie sua visão" />
                
                <a href="#"><img src="caracteristicas/page5/conectividade-maxima.png" alt="Conectividade máxima" width="263" height="66" id="call-to-action5" title="Conectividade máxima" /></a>
                            
            </div>
        </div>
    
    </div>
</div>
