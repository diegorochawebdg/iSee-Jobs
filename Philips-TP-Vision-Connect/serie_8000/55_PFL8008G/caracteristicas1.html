<style type="text/css">

.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background:#020416 url(caracteristicas/background.jpg) no-repeat 50% 0; }	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
	position: relative;
}

.absoluto{ position:absolute; left:50%;}

#features-background{ width:208px; height:151px; background:url(caracteristicas/page1/features-background.jpg) no-repeat ; margin-left:-382px; top:225px;}
.features-smarttv{margin-left:-100px; top:15px;}
.features-ambilight{margin-left:15px; top:8px;}
.features-2d3d{ margin-left:-90px; top:82px;}
.features-skype{ margin-left:15px; top:85px;}

.tv-frontal{ margin-left:-375px; top:0;}
.tv-lateral{ margin-left:305px; top:95px;}

.titulo{ margin-left:-390px; top:50px;}
.subtitulo{ margin-left:-382px; top:130px;}

.paragrafo{ margin-left:-382px; top:390px;}

#selo-background{ width:131px; height:131px; background:url(caracteristicas/page1/selo-background.png) no-repeat; margin-left:225px; top:5px;}
.selo{ margin-left: -46px; top:35px}

.polegadas{ margin-left:-20px; bottom:30px;}
#call-to-action1{ margin-left:125px; bottom:20px;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {	

	TweenMax.from($(".tv-frontal"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($(".tv-lateral"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.6});
	
	TweenMax.from($(".titulo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.8});
	TweenMax.from($(".subtitulo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.9});
	
	TweenMax.from($("#features-background"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:1});
	TweenMax.from($(".features-smarttv"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:1.1});
	TweenMax.from($(".features-ambilight"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:1.2});
	TweenMax.from($(".features-2d3d"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:1.3});
	TweenMax.from($(".features-skype"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:1.4});
	
	TweenMax.from($(".paragrafo"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.4});
	TweenMax.from($("#selo-background"), .5, {css:{top:"-=40px", rotation: -90, alpha:0}, ease:Back.easeOut, delay:1.5});
	
	TweenMax.from($(".polegadas"), .5, {css:{bottom:"-=40px", alpha:0}, ease:Back.easeOut, delay:1.6});
	
	//call to action
	TweenMax.from( $("#call-to-action1") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:2, onComplete: function() {
		TweenMax.to( $("#call-to-action1"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
	
		$("#call-to-action1").hover(function(e) {
				TweenMax.to( $("#call-to-action1") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
			}, function(){
				TweenMax.to( $("#call-to-action1") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		Connect.addCallToAction( "#call-to-action1" , "caracteristicas2.html", true );
	}});
});

</script>

<div class="container_interna">
    <div class="holder_interna">
    
        <div class="content-center">
            <div class="div-content">
            	
                <div id="features-background" class="absoluto">
                    <img src="caracteristicas/page1/features-smarttv.png" width="97px" height="43px" alt="Smart TV" title="Smart TV" class="absoluto features-smarttv" />
                    <img src="caracteristicas/page1/features-ambilight.png" width="79px" height="53px" alt="Ambilight" title="Ambilight" class="absoluto features-ambilight" />
                    <img src="caracteristicas/page1/features-2d-3d.png" width="80px" height="51px" alt="2D 3D" title="2D 3D" class="absoluto features-2d3d" />
                    <img src="caracteristicas/page1/features-skype.png" width="88px" height="37px" alt="Skype" title="Skype" class="absoluto features-skype" />
                </div>
                
            	<img src="caracteristicas/page1/tv-frontal.png" width="960px" height="520px" alt="Série 8000 Smart TV 3D Slim LED 55 polegadas" title="Série 8000 Smart TV 3D Slim LED 55 polegadas" class="absoluto tv-frontal" />
            	<img src="caracteristicas/page1/tv-lateral.png" width="111px" height="309px" alt="Série 8000 Smart TV 3D Slim LED 55 polegadas" title="Série 8000 Smart TV 3D Slim LED 55 polegadas" class="absoluto tv-lateral" />
                
                <img src="caracteristicas/page1/title-serie-8000.png" width="237px" height="63px" alt="Série 8000" class="absoluto titulo" />
                <img src="caracteristicas/page1/smart-tv-3d-slim-led-com-ambilight-em-3-lados-e-skype-integrado.png" width="208px" height="53px" alt="Smart TV 3D Slim LED com ambilight em 3 lados e skype integrado" title="Smart TV 3D Slim LED com ambilight em 3 lados e skype integrado" class="absoluto subtitulo" />
                
                <img src="caracteristicas/page1/paragrafo.png" width="321px" height="105px" alt="Uma explosão de luzes e cores em sua sala! Com tecnologia Ambilight e Skype® integrado, você pode assistir a seus filmes
e séries favoritas e realizar chamadas de voz e vídeo. Uma experiência única em TV." title="Uma explosão de luzes e cores em sua sala! Com tecnologia Ambilight e Skype® integrado, você pode assistir a seus filmes
e séries favoritas e realizar chamadas de voz e vídeo. Uma experiência única em TV." class="absoluto paragrafo" />

				<div id="selo-background" class="absoluto">
                	<img src="caracteristicas/page1/selo-ambilight-imagens-que-transbordam-da-tela.png" width="93px" height="60px" alt="Ambilight: imagens que transbordam da tela" title="Ambilight: imagens que transbordam da tela" class="absoluto selo" />
                </div>
                
                <img src="caracteristicas/page1/circulo-55-polegadas.png" width="121px" height="37px" alt="55 polegadas" title="55 polegadas" class="absoluto polegadas" />
                
                <a href="#"><img src="caracteristicas/page1/btn-experimente-o-ambilight.png" width="256px" height="66px" alt="Experimente o Ambilight" title="Experimente o Ambilight" class="absoluto" id="call-to-action1" /></a>
            </div>
        </div>
    
    </div>
</div>
