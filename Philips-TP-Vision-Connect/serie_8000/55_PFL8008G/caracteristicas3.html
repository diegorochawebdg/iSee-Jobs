<style type="text/css">

.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background:#020416 url(caracteristicas/background.jpg) no-repeat 50% 0; }	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
	position: relative;
}

.absoluto{ position:absolute; left:50%;}

#circulo-superior{ background:url(caracteristicas/page3/background-circulo-superior.jpg) no-repeat; width:282px; height:192px; margin-left:-443px; top:10px;}
#circulo-inferior{ background:url(caracteristicas/page3/background-circulo-inferior.jpg) no-repeat; width:640px; height:235px; margin-left:-588px; bottom:0;}

.tv-frontal{ margin-left:-140px; top:0;}
.titulo{ margin-left:-300px; top:45px;}
.paragrafo-smarttv{ margin-left:-295px; top:190px;}
.controle{ margin-left:-365px; top:258px;}
.circulo-controle{ margin-left:-335px; bottom:22px;}
.observacao{ margin-left:-240px; bottom:10px;}
.premium{ margin-left:78px; top:295px;}
.paragrafo-controle{ margin-left:78px; top:325px;}

#call-to-action3{ margin-left:65px; bottom:20px;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from($("#circulo-superior"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.2});
	TweenMax.from($("#circulo-inferior"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.2});
	
	TweenMax.from($(".tv-frontal"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.4});
	TweenMax.from($(".titulo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($(".paragrafo-smarttv"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($(".controle"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.8});
	TweenMax.from($(".circulo-controle"), .5, {css:{bottom:"-=40px", rotation: -90, alpha:0}, ease:Back.easeOut, delay:1});
	TweenMax.from($(".observacao"), .5, {css:{bottom:"-=40px", alpha:0}, ease:Back.easeOut, delay:1.2});
	
	TweenMax.from($(".premium"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:1.4});
	TweenMax.from($(".paragrafo-controle"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:1.5});
	
		
	//call to action
	TweenMax.from( $("#call-to-action3") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:1.8, onComplete: function() {
		TweenMax.to( $("#call-to-action3"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
		$("#call-to-action3").hover(function(e) {
				TweenMax.to( $("#call-to-action3") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
			}, function(){
				TweenMax.to( $("#call-to-action3") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		Connect.addCallToAction( "#call-to-action3" , "caracteristicas4.html", true );
	}});
});

</script>

<div class="container_interna">
    <div class="holder_interna">
    
        <div class="content-center">
            <div class="div-content">
            	
                <div id="circulo-superior" class="absoluto"></div>
                <div id="circulo-inferior" class="absoluto"></div>
                
                <img src="caracteristicas/page3/tv-frontal.png" width="524px" height="351px" alt="SmartTV" title="SmartTV" class="absoluto tv-frontal" />
                
                <img src="caracteristicas/page3/title-smarttv.png" width="186px" height="75px" alt="SmartTV" title="SmartTV" class="absoluto titulo" />
                <img src="caracteristicas/page3/internet-filmes-e-series-a-qualquer-hora-e-muito-mais-wi-fi-integrado.png" width="155px" height="54px" alt="Internet, filmes e séries a qualquer hora e muito mais. Wi-Fi integrado." title="Internet, filmes e séries a qualquer hora e muito mais. Wi-Fi integrado." class="absoluto paragrafo-smarttv" />
                
                <img src="caracteristicas/page3/controle.png" width="420px" height="193px" alt="SmartTV" title="SmartTV" class="absoluto controle" />
                <img src="caracteristicas/page3/circulo-controle-remoto-dupla-face.png" width="115px" height="115px" alt="Controle remoto dupla face" title="Controle remoto dupla face" class="absoluto circulo-controle" />
                <img src="caracteristicas/page3/acessorio-pta608-vendido-separadamente.png" width="231px" height="14px" alt="*Acessório PTA608 vendido separadamente." title="*Acessório PTA608 vendido separadamente." class="absoluto observacao" />
                
                <img src="caracteristicas/page3/controle-remoto-premium.png" width="281px" height="15px" alt="Controle remoto premium" title="Controle remoto premium" class="absoluto premium" />
                <img src="caracteristicas/page3/paragrafo-controle.png" width="298px" height="88px" alt="Compatível com o Controle Remoto Premium*. Funciona como mouse para deixar a navegação no Smart TV mais intuitiva e teclado Qwerty para facilitar a digitação no navegador integrado e nas redes sociais." title="Compatível com o Controle Remoto Premium*. Funciona como mouse para deixar a navegação no Smart TV mais intuitiva e teclado Qwerty para facilitar a digitação no navegador integrado e nas redes sociais." class="absoluto paragrafo-controle" />
                
                <a href="#"><img src="caracteristicas/page3/btn-a-experiencia-do-3d-em-sua-casa.png" width="316px" height="66px" alt="A experiência do 3D em sua casa" title="A experiência do 3D em sua casa" class="absoluto" id="call-to-action3" /></a>
                
            </div>
        </div>
    
    </div>
</div>
