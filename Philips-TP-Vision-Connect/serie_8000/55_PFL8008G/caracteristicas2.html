<style type="text/css">

.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background:#020416 url(caracteristicas/background.jpg) no-repeat 50% 0;}	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 100%;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 100%;
	height: 520px;
	position:relative;
}

.absoluto{ position:absolute; left:50%;}
.paragrafo{ margin-left:-214px; top:25px;}

#call-to-action2{ margin-left: 220px; bottom: 20px;}
iframe{ width:100%; height:520px; top:0; margin-left:-50%; overflow:hidden;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	//ambiplayer
	TweenMax.from( $("iframe") , 1, { css: { alpha: 0 } , ease: Back.easeOut, delay:.5 } );
	
	TweenMax.from($(".paragrafo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.8});
	
	//call to action
	TweenMax.from( $("#call-to-action2") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:1, onComplete: function() {
		TweenMax.to( $("#call-to-action2"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
		$("#call-to-action2").hover(function(e) {
				TweenMax.to( $("#call-to-action2") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
			}, function(){
				TweenMax.to( $("#call-to-action2") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		Connect.addCallToAction( "#call-to-action2" , "caracteristicas3.html", true );
	}});
			
});
</script>

<div class="container_interna">
    <div class="holder_interna">  
        <div class="content-center">
            <div class="div-content">
            	<iframe src="http://www.tvsphilips.com.br/ambiplayer_connect/ambiplayer.html?serietv=s8000" frameborder="0" scrolling="no" class="absoluto"></iframe>
            	<img src="caracteristicas/page2/exclusiva-tecnologia-philips-expande-os-limites-da-tv-com-luzes-e-cores-que-transbordam-por-3-lados-da-tela.png" width="427px" height="29px" alt="Exclusiva tecnologia Philips. Expande os limites da TV com luzes e cores que transbordam por 3 lados da tela." title="Exclusiva tecnologia Philips. Expande os limites da TV com luzes e cores que transbordam por 3 lados da tela." class="absoluto paragrafo" />
                <a href="#"><img src="caracteristicas/page2/btn-sua-tv-inteligente.png" width="202px" height="66px"  alt="Sua TV inteligente" title="Sua TV inteligente" class="absoluto" id="call-to-action2"/></a>
                
          </div>
        </div>
    
    </div>
</div>
