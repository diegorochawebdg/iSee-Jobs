<script type="text/javascript">

$(document).ready(function(e) {	
	
	//Esconde todos as features
	TweenMax.to( $(".ambilight-img, .full-hd-img, .dois-tres-img") , 0, { css: { alpha: 0 }});
	
	//Título
	TweenMax.from( $(".titulo") , .5, { css: { alpha: 0, left: "-=150px" } , ease: Strong.easeOut, delay:.2});
	
	//TV
	TweenMax.from( $(".tv-img") , .5, { css: { alpha: 0, left: "+=150px" } , ease: Strong.easeOut, delay:.5});
	
	//Polegaddas
	TweenMax.from( $(".polegadas") , .5, { css: { alpha: 0, bottom: "-=50px" } , ease: Strong.easeOut, delay:.7});
	
	//Oculos
	TweenMax.from( $(".oculos") , .5, { css: { alpha: 0, bottom: "-=50px" } , ease: Strong.easeOut, delay:.9});
	
	//Mouse
	TweenMax.from( $(".passe-mouse") , .5, { css: { alpha: 0, bottom: "-=50px" } , ease: Strong.easeOut, delay:1.1});
	
	//SmartTV
	TweenMax.from( $(".smart-btn") , .5, { css: { bottom: "-=100px" } , ease: Strong.easeOut, delay:1.3});
	
	//Ambilight
	TweenMax.from( $(".ambilight-btn") , .5, { css: { bottom: "-=100px" } , ease: Strong.easeOut, delay:1.4});
	
	//2D 3D
	TweenMax.from( $(".dois-tres-btn") , .5, { css: { bottom: "-=100px" } , ease: Strong.easeOut, delay:1.5});
	
	//Full HD Led
	TweenMax.from( $(".full-hd-btn") , .5, { css: { bottom: "-=100px" } , ease: Strong.easeOut, delay:1.6});
	
	
	//alpha dos botões do menu
	TweenMax.to( $(".smart-btn, .ambilight-btn, .dois-tres-btn, .full-hd-btn") , 0, { css: { alpha: .5 }});
	
	// Função Hover
	var _arr = {".smart-btn": ".smart-img", ".ambilight-btn": ".ambilight-img", ".dois-tres-btn": ".dois-tres-img", ".full-hd-btn": ".full-hd-img"};
	var _divAnt = null;
	
	$.each(_arr, function(ind, val){
	  $(ind).css({"opacity": 0.5});
	  var _posIni = null;
	  if(_posIni == null){
	   _posIni = $(val).css("top");
	  }
	  if(_divAnt == null){
	   $(ind).css({"opacity": 1});
	   $(val).css({"display": "block"});
	   TweenMax.from($(val), .5, {css:{alpha:0}, ease:Back.easeOut, delay:1.2, onComplete: function(e){
	    $(val).css("top", _posIni);
	   }});
	   _divAnt = [ind, val];
	  }
	  $(ind).on("mouseenter", function(e){
	   _esconde(_divAnt);
	   _ativo = true;
	   $(ind).css({"opacity": 1});
	   $(val).css({"display": "block",
	      "opacity": 1});
	   TweenMax.from($(val), .5, {css:{top:"+=40px", alpha:0}, ease:Back.easeOut, onComplete: function(e){
	    $(val).css("top", _posIni);
	   }}); 
	  });
	  $(ind).on("mouseleave", function(e){
	   _divAnt = [ind, val];
	  });
	 });
	
	function _esconde(div){
		$(div[0]).css({"opacity": 0.5});
		$(div[1]).css({"opacity": 0});
		TweenMax.from($(div[1]), .5, {css:{alpha:1}, ease:Back.easeOut, onComplete: function(e){
			$(div[1]).css("display", "none");
		}});		
	}
	// Fim Função Hover
	
	//call to action
	TweenMax.from( $("#call-to-action1") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:2, onComplete: function() {
			
		TweenMax.to( $("#call-to-action1"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
	}} );
	
	$("#call-to-action1").hover(function(e) {
            TweenMax.to( $("#call-to-action1") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action1") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
	});
	Connect.addCallToAction( "#call-to-action1" , "caracteristicas2.html", true );
	
		
});
</script>
