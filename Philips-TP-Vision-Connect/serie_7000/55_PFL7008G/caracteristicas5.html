<style type="text/css">

.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background: #020517 url(caracteristicas/bg-principal.jpg) no-repeat center top; }	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
	position: relative;
	
}
.div-content img { position: absolute; left: 50%; z-index: 1; }
.controle-remoto-tras { margin-left: -331px; top: 77px; }
.controle-remoto-frente { top: 212px; margin-left: -177px; }
.premium { margin-left: -338px; bottom: 20px; }
.dupla-face { margin-left: 205px; top: 42px; }
#call-to-action5 { margin-left: 228px; bottom: 43px; }
</style>

<div class="container_interna">
    <div class="holder_interna">
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page5/controle-tras.png" width="522" height="130" alt="Traseira do controle remoto Philips" title="Traseira do controle remoto Philips" class="controle-remoto-tras" />
                
                <img src="caracteristicas/page5/controle-frente.png" width="517" height="128" alt="Frente do controle remoto Philips" title="Frente do controle remoto Philips" class="controle-remoto-frente" />
                
                <img src="caracteristicas/page5/controle-remoto-dupla-face.png" width="131" height="131" alt="Controle remoto dupla face" title="Controle remoto dupla face" class="dupla-face" />
                
                <img src="caracteristicas/page5/controle-remoto-premium.png" width="467" height="140" alt="Controle remoto premium" title="Controle remoto premium" class="premium" />
                
                <a href="#"><img src="caracteristicas/page5/fotos.png" width="122" height="66" alt="Fotos" id="call-to-action5" title="Fotos" /></a>
                
                <div class="glow"></div>
                            
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

$(document).ready(function(e) {	
		
	//controle tr√°s
	TweenMax.from( $(".controle-remoto-tras") , .5, { css: { left: "-=100px", alpha: 0 } ,ease: Strong.easeOut, delay:0.3});
		
	//controle frente
	TweenMax.from( $(".controle-remoto-frente") , .5, { css: { left: "+=100px", alpha: 0 } ,ease: Strong.easeOut, delay:0.5});
	
	//controle frente
	TweenMax.from( $(".dupla-face") , .5, { css: { top: "-=100px", alpha: 0 } ,ease: Strong.easeOut, delay:0.8});
	
	//txt
	TweenMax.from( $(".premium") , .5, { css: { bottom: "+=100px", alpha: 0 } ,ease: Strong.easeOut, delay:1.1});
		
	//call to action
	TweenMax.from( $("#call-to-action5") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:1.5, onComplete: function() {
			
		TweenMax.to( $("#call-to-action5"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
	}} );
	
	$("#call-to-action5").hover(function(e) {
            TweenMax.to( $("#call-to-action5") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action5") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
	});
	Connect.addCallToAction( "#call-to-action5" , "fotos.html", false );
		
});
</script>-
