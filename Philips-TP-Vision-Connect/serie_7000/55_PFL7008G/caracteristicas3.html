<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from($("#background-circulo"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.2});
	
	TweenMax.from($(".tv-frontal"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.4});
	TweenMax.from($("#menu"), .5, {css:{left:"-=20px", alpha:0}, ease:Back.easeOut, delay:.8});
	TweenMax.from($(".mouse"), .5, {css:{top:"+=40px", alpha:0}, ease:Back.easeOut, delay:1});
	
	// Função Hover
	var _arr = {"#btn-dual": "#dual", "#btn-840hz": "#perfect", "#btn-program": "#program", "#btn-skype": "#skype", "#btn-espelhamento": "#espelhamento", "#btn-dtvi": "#dtvi"};
	var _divAnt = null;
	
	$.each(_arr, function(ind, val){
		var _posIni = null;
		if(_posIni == null){
			_posIni = $(val).css("top");
		}
		if(_divAnt == null){
			$(ind).css({"opacity": 1});
			$(val).css({"display": "block"});
			TweenMax.from($(val), .5, {css:{alpha:0}, ease:Back.easeOut, delay:1.2, onComplete: function(e){
				$(val).css("top", _posIni);
			}});
			_divAnt = [ind, val];
		}
		$(ind).on("mouseenter", function(e){
			_esconde(_divAnt);
			$(ind).css({"opacity": 1});
			$(val).css({"display": "block",
						"opacity": 1});
			TweenMax.from($(val), .5, {css:{top:"+=40px", alpha:0}, ease:Back.easeOut, onComplete: function(e){
				$(val).css("top", _posIni);
			}});	
		});
		$(ind).on("mouseleave", function(e){
			_divAnt = [ind, val];
		});
	});
	
	function _esconde(div){
		$(div[0]).css({"opacity": 0.5});
		$(div[1]).css({"opacity": 0});
		TweenMax.from($(div[1]), .5, {css:{alpha:1}, ease:Back.easeOut, onComplete: function(e){
			$(div[1]).css("display", "none");
		}});		
	}
	// Fim Função Hover
		
	//call to action
	TweenMax.from( $("#call-to-action3") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:1.4, onComplete: function() {
		TweenMax.to( $("#call-to-action3"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
	}} );
	$("#call-to-action3").hover(function(e) {
            TweenMax.to( $("#call-to-action3") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action3") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
	});
	Connect.addCallToAction( "#call-to-action3" , "caracteristicas4.html", true );
});

</script>
