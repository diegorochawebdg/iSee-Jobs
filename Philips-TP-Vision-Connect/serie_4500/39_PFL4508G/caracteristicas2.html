.absoluto{ position:absolute; left:50%;}

#background{ background:url(caracteristicas/page2/background.jpg) no-repeat; width:150px; height:230px; margin-left:0; top:0;}

.tv-frontal{ margin-left:-590px; top:68px;}

.mouse{ margin-left:50px; top:300px;}
#menu{ width:390px; height:80px; margin-left:14px; top:328px; z-index:2;}
#menu img{ margin:0; padding:0; border:none; float:left; cursor:pointer;}

.features{ width:400px; height:200px; margin-left:15px; top:100px;}
#skype{ display:none;}
#skype .logo{ margin-left:-195px; top:35px;}
#skype .titulo{ margin-left:-80px; top:15px;}
#skype .paragrafo{ margin-left:-80px; top:60px;}
#espelhamento{ display:none;}
#espelhamento .logo{ margin-left:-190px; top:32px;}
#espelhamento .titulo{ margin-left:-80px; top:-5px;}
#espelhamento .paragrafo{ margin-left:-80px; top:60px;}
#program{ display:none;}
#program .logo{ margin-left:-180px; top:30px;}
#program .titulo{ margin-left:-80px; top:15px;}
#program .paragrafo{ margin-left:-80px; top:60px;}
#incredible{ display:none;}
#incredible .logo{ margin-left:-190px; top:32px;}
#incredible .titulo{ margin-left:-80px; top:-5px;}
#incredible .paragrafo{ margin-left:-80px; top:60px;}
#clear{ display:none;}
#clear .logo{ margin-left:-185px; top:35px;}
#clear .titulo{ margin-left:-80px; top:15px;}
#clear .paragrafo{ margin-left:-80px; top:60px;}

#call-to-action2{ margin-left:160px; bottom:20px;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from($("#background"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.2});
	
	TweenMax.from($(".tv-frontal"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.4});
	TweenMax.from($("#menu"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($(".mouse"), .5, {css:{top:"+=40px", alpha:0}, ease:Back.easeOut, delay:.8});
	
	// Função Hover
	var _arr = {"#btn-skype": "#skype", "#btn-espelhamento": "#espelhamento", "#btn-program": "#program", "#btn-incredible": "#incredible", "#btn-clear": "#clear"};
	var _divAnt = null;
	
	$.each(_arr, function(ind, val){
		$(ind).css({"opacity": 0.5});
		var _posIni = null;
		if(_posIni == null){
			_posIni = $(val).css("top");
		}
		if(_divAnt == null){
			$(ind).css({"opacity": 1});
			$(val).css({"display": "block"});
			TweenMax.from($(val), .5, {css:{alpha:0}, ease:Back.easeOut, delay:1, onComplete: function(e){
				$(val).css("top", _posIni);
			}});
			_divAnt = [ind, val];
		}
		$(ind).on("mouseenter", function(e){
			_esconde(_divAnt);
			$(ind).css({"opacity": 1});
			$(val).css({"display": "block",
						"opacity": 1});
			TweenMax.from($(val), .5, {css:{top:"+=40px", alpha:0}, ease:Back.easeOut, onComplete: function(e){
				$(val).css("top", _posIni);
			}});	
		});
		$(ind).on("mouseleave", function(e){
			_divAnt = [ind, val];
		});
	});
	
	function _esconde(div){
		$(div[0]).css({"opacity": 0.5});
		$(div[1]).css({"opacity": 0});
		TweenMax.from($(div[1]), .5, {css:{alpha:1}, ease:Back.easeOut, onComplete: function(e){
			$(div[1]).css("display", "none");
		}});		
	}
	// Fim Função Hover
	
	//call to action
	TweenMax.from( $("#call-to-action2") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:1.2, onComplete: function() {
		TweenMax.to( $("#call-to-action2"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
	
		$("#call-to-action2").hover(function(e) {
				TweenMax.to( $("#call-to-action2") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
			}, function(){
				TweenMax.to( $("#call-to-action2") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		Connect.addCallToAction( "#call-to-action2" , "caracteristicas3.html", true );	
	}} );
});

</script>
