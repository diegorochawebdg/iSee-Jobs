.selo-oculos{ margin-left:-40px; bottom:30px;}
.oculos{ margin-left:-32px; bottom:40px;}

.mouse{ margin-left:-375px; top:395px;}

#features{ margin-left:-400px; bottom:35px; height:60px; width:350px;}

#btn-ambilight{margin-left:-64px; top:0; cursor:pointer;}
#btn-dualview{margin-left:15px; top:3px; cursor:pointer;}
#btn-2d3d{margin-left:92px; top:-2px; cursor:pointer;}

.features{ width:300px; height:180px; margin-left:-400px; top:200px;}

#smarttv .logo{ margin-left:-128px; top:10px;}
#smarttv .paragrafo{ margin-left:-60px; top:95px;}
#ambilight{ display:none;}
#ambilight .logo{ margin-left:-120px; top:8px;}
#ambilight .paragrafo{ margin-left:-60px; top:95px;}
#dualview{ display:none;}
#dualview .logo{ margin-left:-125px; top:10px;}
#dualview .paragrafo{ margin-left:-60px; top:95px;}
#converte{ display:none;}
#converte .logo{ margin-left:-118px; top:8px;}
#converte .paragrafo{ margin-left:-60px; top:95px;}


#call-to-action1{ margin-left:140px; bottom:30px;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from($("#background"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.2});
	
	TweenMax.from($(".tv-frontal"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($(".tv-lateral"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($(".selo"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($(".polegadas"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.8});
	
	TweenMax.from($(".selo-oculos"), .5, {css:{bottom:"-=40px", alpha:0}, ease:Back.easeOut, delay:1});
	TweenMax.from($(".oculos"), .5, {css:{bottom:"-=40px", alpha:0}, ease:Back.easeOut, delay:1.2});
	
	TweenMax.from($(".titulo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.8});
	TweenMax.from($(".paragrafo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.9});
	
	TweenMax.from($("#btn-smarttv"), .5, {css:{top:"+=100px"}, ease:Back.easeOut, delay:.9});
	TweenMax.from($("#btn-ambilight"), .5, {css:{top:"+=100px"}, ease:Back.easeOut, delay:1.0});
	TweenMax.from($("#btn-dualview"), .5, {css:{top:"+=100px"}, ease:Back.easeOut, delay:1.1});
	TweenMax.from($("#btn-2d3d"), .5, {css:{top:"+=100px"}, ease:Back.easeOut, delay:1.2});
	TweenMax.from($(".mouse"), .5, {css:{top:"+=40px", alpha:0}, ease:Back.easeOut, delay:1.4});
	
	
	// Função Hover
	var _arr = {"#btn-smarttv": "#smarttv", "#btn-ambilight": "#ambilight", "#btn-dualview": "#dualview", "#btn-2d3d": "#converte"};
	var _divAnt = null;
	
	$.each(_arr, function(ind, val){
		$(ind).css({"opacity": 0.5});
		var _posIni = null;
		if(_posIni == null){
			_posIni = $(val).css("top");
		}
		if(_divAnt == null){
			$(ind).css({"opacity": 1});
			$(val).css({"display": "block"});
			TweenMax.from($(val), .5, {css:{alpha:0}, ease:Back.easeOut, delay:1.2, onComplete: function(e){
				$(val).css("top", _posIni);
			}});
			_divAnt = [ind, val];
		}
		$(ind).on("mouseenter", function(e){
			_esconde(_divAnt);
			_ativo = true;
			$(ind).css({"opacity": 1});
			$(val).css({"display": "block",
						"opacity": 1});
			TweenMax.from($(val), .5, {css:{top:"+=40px", alpha:0}, ease:Back.easeOut, onComplete: function(e){
				$(val).css("top", _posIni);
			}});	
		});
		$(ind).on("mouseleave", function(e){
			_divAnt = [ind, val];
		});
	});
	
	function _esconde(div){
		$(div[0]).css({"opacity": 0.5});
		$(div[1]).css({"opacity": 0});
		TweenMax.from($(div[1]), .5, {css:{alpha:1}, ease:Back.easeOut, onComplete: function(e){
			$(div[1]).css("display", "none");
		}});		
	}
	// Fim Função Hover
	
	
	//call to action
	TweenMax.from( $("#call-to-action1") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:1.6, onComplete: function() {
		TweenMax.to( $("#call-to-action1"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
	
		$("#call-to-action1").hover(function(e) {
				TweenMax.to( $("#call-to-action1") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
			}, function(){
				TweenMax.to( $("#call-to-action1") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		Connect.addCallToAction( "#call-to-action1" , "caracteristicas2.html", true );
	}} );
});

</script>
