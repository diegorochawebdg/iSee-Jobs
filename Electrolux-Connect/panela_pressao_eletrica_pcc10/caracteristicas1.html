
<style type="text/css">

.container_interna { 
	height: 520px;
	padding: 0;
	position: relative;
	overflow:hidden;
	background: url(caracteristicas/background.jpg);
}
	
.holder_interna { 
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
	position: relative;
}

/* CSS */

#background-magenta{ height:228px; width:100%; position:absolute; background:#b00f3a;}
#background-brilho{ height:520px; width:1039px; position:absolute; background:url(caracteristicas/page1/sombra-panela.png) no-repeat; left:50%; margin-left:-320px; opacity:.2;}

.absoluto{ position:absolute; left:50%;}
.titulo{ margin-left:-375px; top:50px;}
.divisao{ margin-left:-365px; top:115px;}
.paragrafo-titulo{ margin-left:-375px; top:145px;}
.circulo1{ margin-left:-400px; top:240px;}
.circulo2{ margin-left:-265px; top:240px;}
.circulo3{ margin-left:-130px; top:240px;}
.paragrafo-circulo{ margin-left:-375px; top:400px;}
.panela{ margin-left:0; top:40px;}
.prato{ margin-left:155px; bottom:-35px;}
#call-to-action1{ margin-left:0; bottom:15px;}


</style>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from($("#background-magenta"), .5, {css:{top:"-=40px", alpha:0}, ease:Linear.easeOut, delay:.2});
	
	TweenMax.from($(".titulo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($(".divisao"), .5, {css:{left:"-=40px", alpha:0}, ease:Back.easeOut, delay:.75});
	TweenMax.from($(".paragrafo-titulo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:1});
	
	TweenMax.from($(".circulo1"), 1, {css:{left:"-=80px", alpha:0, rotation: -180}, ease:Back.easeOut, delay:1});
	TweenMax.from($(".circulo2"), 1, {css:{left:"-=80px", alpha:0, rotation: -180}, ease:Back.easeOut, delay:.9});
	TweenMax.from($(".circulo3"), 1, {css:{left:"-=80px", alpha:0, rotation: -180}, ease:Back.easeOut, delay:.8});
	TweenMax.from($(".paragrafo-circulo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:1.2});
	
	TweenMax.from($(".panela"), .5, {css:{left:"+=40px", alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($("#background-brilho"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($(".prato"), .5, {css:{left:"+=40px", alpha:0}, ease:Back.easeOut, delay:.8});
	
	//call to action
	TweenMax.from( $("#call-to-action1") , .5, { css: { left: "+=40px", alpha: 0 } , ease: Strong.easeOut, delay:1.45, onComplete: function() {
		TweenMax.to( $("#call-to-action1"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
		$("#call-to-action1").hover(function(e) {
            TweenMax.to( $("#call-to-action1") , .4, { css: { alpha: .8 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action1") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		
		Connect.addCallToAction( "#call-to-action1" , "caracteristicas2.html", true );
		
	}} );
});

</script>

<div class="container_interna">
    <div class="holder_interna">
    	<div id="background-magenta"></div>
        <div id="background-brilho"></div>
    
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page1/panela-de-pressao-eletrica-cuisine-pcc10.png" width="233px" height="40px" alt="Panela de Pressão Elétrica Cuisine PCC10" title="Panela de Pressão Elétrica Cuisine PCC10" class="absoluto titulo" />
                <img src="caracteristicas/page1/traco-title.png" width="198px" height="1px" alt="Panela de Pressão Elétrica Cuisine PCC10" title="Panela de Pressão Elétrica Cuisine PCC10" class="absoluto divisao" />
                <img src="caracteristicas/page1/a-seguranca-que-voce-precisa-no-preparo-dos-alimentos.png" width="288px" height="46px" alt="A segurança que você precisa no preparo dos alimentos" title="A segurança que você precisa no preparo dos alimentos" class="absoluto paragrafo-titulo" />
                
                <img src="caracteristicas/page1/7-dispositivos-de-seguranca.png" width="126px" height="126px" alt="7 dispositivos de segurança" title="7 dispositivos de segurança" class="absoluto circulo1" />
                <img src="caracteristicas/page1/6-funcoes-de-cozimento.png" width="126px" height="126px" alt="6 funções de cozimento" title="6 funções de cozimento" class="absoluto circulo2" />
                <img src="caracteristicas/page1/capacidade-para-ate-6l.png" width="126px" height="126px" alt="Capacidade para até 6L" title="Capacidade para até 6L" class="absoluto circulo3" />
                
                <img src="caracteristicas/page1/paragrafo-versatilidade.png" width="356px" height="92px" alt="Versatilidade na sua cozinha com apenas 1 panela! A Panela de Pressão Elétrica Cuisine tem 6 funções de cozimento para diversos tipos de receita: fritar, cozinhar, refogar, função molho, manter quente e alta pressão." title="Versatilidade na sua cozinha com apenas 1 panela! A Panela de Pressão Elétrica Cuisine tem 6 funções de cozimento para diversos tipos de receita: fritar, cozinhar, refogar, função molho, manter quente e alta pressão." class="absoluto paragrafo-circulo" />
                
                <img src="caracteristicas/page1/panela.png" width="409px" height="459px" alt="Panela de Pressão Elétrica Cuisine PCC10" title="Panela de Pressão Elétrica Cuisine PCC10" class="absoluto panela" />
                <img src="caracteristicas/page1/prato.png" width="293px" height="180px" alt="Panela de Pressão Elétrica Cuisine PCC10" title="Panela de Pressão Elétrica Cuisine PCC10" class="absoluto prato" />
                
                <a href="#"><img src="caracteristicas/page1/btn-saiba-mais.png" width="195px" height="86px" alt="Saiba mais" title="Saiba mais" class="absoluto" id="call-to-action1" /></a>
                
            </div>
        </div>
    
    </div>
</div>
