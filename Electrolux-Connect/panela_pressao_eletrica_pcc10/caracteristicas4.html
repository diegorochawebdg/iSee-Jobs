<style type="text/css">

.container_interna { 
	height: 520px;
	padding: 0;
	position: relative;
	overflow:hidden;
	background: url(caracteristicas/background.jpg);
}
	
.holder_interna { 
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
	position: relative;
}

/* CSS */

#background{ background:url(caracteristicas/page4/background.jpg) no-repeat; width:1920px; height:130px; position:absolute; left:50%; margin-left:-960px; bottom:0;}
#background-brilho{ background:url(caracteristicas/page4/brilho.png) no-repeat; width:1910px; height:520px; position:absolute; left:50%; margin-left:-955px; top:0; opacity:.2;}

.absoluto{ position:absolute; left:50%;}
.titulo{ margin-left:-370px; top:50px;}
.paragrafo-titulo{ margin-left:-370px; top:100px;}
.circulo1{ margin-left:-370px; top:200px;}
.circulo2{ margin-left:-250px; top:200px;}
.prato{ margin-left:-450px; bottom:-15px;}
.panela{ margin-left:20px; top:70px;}
.brilho-panela{ margin-left:10px; top:178px;}
.painel-panela{ margin-left:-110px; top:178px;}
#call-to-action4{ margin-left:215px; bottom:0;}


</style>

<script type="text/javascript">

$(document).ready(function(e) {	

	TweenMax.from($("#background"), .5, {css:{bottom:"-=40px", alpha:0}, ease:Linear.easeOut, delay:.2});
	TweenMax.from($("#background-brilho"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.2});
	
	TweenMax.from($(".titulo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($(".paragrafo-titulo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.75});
	
	TweenMax.from($(".circulo1"), 1, {css:{left:"-=80px", alpha:0, rotation: -180}, ease:Back.easeOut, delay:1.1});
	TweenMax.from($(".circulo2"), 1, {css:{left:"-=80px", alpha:0, rotation: -180}, ease:Back.easeOut, delay:1});
	
	TweenMax.from($(".prato"), .5, {css:{bottom:"-=40px", alpha:0}, ease:Back.easeOut, delay:.75});
	
	TweenMax.from($(".panela"), .5, {css:{left:"+=40px", alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($(".brilho-panela"), 1, {css:{alpha:0}, ease:Linear.easeOut, delay:.6});
	TweenMax.from($(".painel-panela"), .25, {css:{left:"+=40px", alpha:0}, ease:Linear.easeOut, delay:.6});
		
	//call to action
	TweenMax.from( $("#call-to-action4") , .5, { css: { left: "+=40px", alpha: 0 } , ease: Strong.easeOut, delay:1.35, onComplete: function() {
		TweenMax.to( $("#call-to-action4"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
		$("#call-to-action4").hover(function(e) {
            TweenMax.to( $("#call-to-action4") , .4, { css: { alpha: .8 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action4") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		
		Connect.addCallToAction( "#call-to-action4" , "fotos.html", false );
	}} );
});

</script>

<div class="container_interna">
    <div class="holder_interna">
    	<div id="background-brilho"></div>
    	<div id="background"></div>
    
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page4/design-especial.png" width="216px" height="28px" alt="Design especial" title="Design especial" class="absoluto titulo" />
                <img src="caracteristicas/page4/paragrafo-design-especial.png" width="342px" height="54px" alt="Um toque de requinte para sua cozinha! A Panela de Pressão Elétrica tem seu acabamento em aço escovado, que também facilita a limpeza." title="Um toque de requinte para sua cozinha! A Panela de Pressão Elétrica tem seu acabamento em aço escovado, que também facilita a limpeza." class="absoluto paragrafo-titulo" />
                
                <img src="caracteristicas/page4/timer-de-99-minutos.png" width="105px" height="105px" alt="Timer de 99 minutos!" title="Timer de 99 minutos!" class="absoluto circulo1" />
                <img src="caracteristicas/page4/display-em-led.png" width="105px" height="105px" alt="Display em LED" title="Display em LED" class="absoluto circulo2" />
                
                <img src="caracteristicas/page4/prato.png" width="324px" height="167px" alt="Panela de Pressão Elétrica Cuisine PCC10" title="Panela de Pressão Elétrica Cuisine PCC10" class="absoluto prato" />
                
                <img src="caracteristicas/page4/panela.png" width="379px" height="417px" alt="Panela de Pressão Elétrica Cuisine PCC10" title="Panela de Pressão Elétrica Cuisine PCC10" class="absoluto panela" />
                <img src="caracteristicas/page4/brilho-painel.png" width="238px" height="314px" alt="Panela de Pressão Elétrica Cuisine PCC10" title="Panela de Pressão Elétrica Cuisine PCC10" class="absoluto brilho-panela" />
                <img src="caracteristicas/page4/painel.png" width="120px" height="315px" alt="Panela de Pressão Elétrica Cuisine PCC10" title="Panela de Pressão Elétrica Cuisine PCC10" class="absoluto painel-panela" />
                
                <a href="#"><img src="caracteristicas/page4/btn-assista-ao-video.png" width="190px" height="76px" alt="Assista ao vídeo" title="Assista ao vídeo" class="absoluto" id="call-to-action4" /></a>
                
            </div>
        </div>
    
    </div>
</div>
