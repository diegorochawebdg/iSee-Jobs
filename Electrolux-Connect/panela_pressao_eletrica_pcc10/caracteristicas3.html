<style type="text/css">

.container_interna { 
	height: 520px;
	padding: 0;
	position: relative;
	overflow:hidden;
	background: url(caracteristicas/background.jpg);
}
	
.holder_interna { 
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
	position: relative;
}

/* CSS */

#background{ width:1920px; height:389px; position:absolute; background:url(caracteristicas/page3/background.jpg) no-repeat; top:0; left:50%; margin-left:-960px;}
#background-brilho2{ width:1652px; height:331px; position:absolute; background:url(caracteristicas/page3/brilho2.png) no-repeat; left:50%; margin-left:-920px; bottom:0; opacity:.4;}
#background-brilho{ width:889px; height:520px; position:absolute; background:url(caracteristicas/page3/brilho.png) no-repeat; left:50%; margin-left:-220px; opacity:.2;}
#background-faixa{ width:100%; height:52px; position:absolute; background:#b00f3a; top:20px;}

.absoluto{ position:absolute; left:50%;}
.titulo{ margin-left:-158px; top:35px;}
.subtitulo{ margin-left:-340px; top:110px;}
.lista1,.lista2, .lista3, .lista4, .lista5, .lista6{ margin-left:-400px;}
.lista1{ top:140px;}
.lista2{ top:172px;}
.lista3{ top:204px;}
.lista4{ top:236px;}
.lista5{ top:268px;}
.lista6{ top:318px;}
.prato{ margin-left:-380px; bottom:-40px;}
.panela{ margin-left:55px; bottom:0;}
#call-to-action3{ margin-left:-75px; bottom:30px;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {	

	TweenMax.from($("#background"), .5, {css:{top:"-=40px", alpha:0}, ease:Linear.easeOut, delay:.2});
	TweenMax.from($("#background-brilho2"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.2});
	TweenMax.from($("#background-brilho"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.2});
	TweenMax.from($("#background-faixa"), .5, {css:{width:0, alpha:0}, ease:Back.easeOut, delay:.4});
	
	TweenMax.from($(".titulo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($(".subtitulo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.75});
	
	TweenMax.from($(".lista1"), .5, {css:{left:"+=40px", alpha:0}, ease:Back.easeOut, delay:1});
	TweenMax.from($(".lista2"), .5, {css:{left:"+=40px", alpha:0}, ease:Back.easeOut, delay:1.1});
	TweenMax.from($(".lista3"), .5, {css:{left:"+=40px", alpha:0}, ease:Back.easeOut, delay:1.2});
	TweenMax.from($(".lista4"), .5, {css:{left:"+=40px", alpha:0}, ease:Back.easeOut, delay:1.3});
	TweenMax.from($(".lista5"), .5, {css:{left:"+=40px", alpha:0}, ease:Back.easeOut, delay:1.4});
	TweenMax.from($(".lista6"), .5, {css:{left:"+=40px", alpha:0}, ease:Back.easeOut, delay:1.5});
	
	TweenMax.from($(".prato"), .5, {css:{left:"-=40px", alpha:0}, ease:Back.easeOut, delay:.75});
	TweenMax.from($(".panela"), .5, {css:{left:"+=40px", alpha:0}, ease:Back.easeOut, delay:.5});
		
	//call to action
	TweenMax.from( $("#call-to-action3") , .5, { css: { left: "+=40px", alpha: 0 } , ease: Strong.easeOut, delay:1.75, onComplete: function() {
		TweenMax.to( $("#call-to-action3"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
		$("#call-to-action3").hover(function(e) {
            TweenMax.to( $("#call-to-action3") , .4, { css: { alpha: .8 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action3") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		
		Connect.addCallToAction( "#call-to-action3" , "caracteristicas4.html", true );
	}} );
});

</script>

<div class="container_interna">
    <div class="holder_interna">
    	<div id="background-brilho2"></div>
        <div id="background"></div>
        <div id="background-brilho"></div>
        <div id="background-faixa"></div>
    
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page3/6-modos-de-cozimento.png" width="315px" height="23px" alt="6 modos de cozimento" title="6 modos de cozimento" class="absoluto titulo" />
                
                <img src="caracteristicas/page3/sugestoes.png" width="112px" height="22px" alt="Sugestões" title="Sugestões" class="absoluto subtitulo" />
                
                <img src="caracteristicas/page3/lista1-fritar-batata-frita-frango-a-passarinho-carne.png" width="620px" height="32px" alt="1 Fritar - batata frita, frango à passarinho, carne" title="1 Fritar - batata frita, frango à passarinho, carne" class="absoluto lista1" />
                <img src="caracteristicas/page3/lista2-cozinhar-estrogonofe-costela-legumes.png" width="620px" height="32px" alt="2 Cozinhar - estrogonofe, costela, legumes" title="2 Cozinhar - estrogonofe, costela, legumes" class="absoluto lista2" />
                <img src="caracteristicas/page3/lista3-refogar-cebola-alho-legumes.png" width="620px" height="32px" alt="3 Refogar - cebola, alho, legumes" title="3 Refogar - cebola, alho, legumes" class="absoluto lista3" />
                <img src="caracteristicas/page3/lista4-funcao-molho-sopa-cremes-e-molhos.png" width="620px" height="32px" alt="4 Função Molho - sopa, cremes e molhos" title="4 Função Molho - sopa, cremes e molhos" class="absoluto lista4" />
                <img src="caracteristicas/page3/lista5-manter-quente-funcao-automatica-apos-o-preparo-dos-alimentos.png" width="620px" height="50px" alt="5 Manter quente - função automática após o preparo dos alimentos" title="5 Manter quente - função automática após o preparo dos alimentos" class="absoluto lista5" />
                <img src="caracteristicas/page3/lista6-alta-pressao-feijao-doce-de-leite-pudim.png" width="620px" height="32px" alt="6 Alta Pressão - feijão, doce de leite, pudim" title="6 Alta Pressão - feijão, doce de leite, pudim" class="absoluto lista6" />
                
                <img src="caracteristicas/page3/prato.png" width="272px" height="198px" alt="Panela de Pressão Elétrica Cuisine PCC10" title="Panela de Pressão Elétrica Cuisine PCC10" class="absoluto prato" />
                <img src="caracteristicas/page3/panela.png" width="362px" height="404px" alt="Panela de Pressão Elétrica Cuisine PCC10" title="Panela de Pressão Elétrica Cuisine PCC10" class="absoluto panela" />
                
                <a href="#"><img src="caracteristicas/page3/btn-design-especial.png" width="201px" height="84px" alt="Design especial" title="Design especial" class="absoluto" id="call-to-action3" /></a>
                
            </div>
        </div>
    
    </div>
</div>
