<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from($("#background-magenta"), .25, {css:{top:"-=40px", alpha:0}, ease:Linear.easeOut, delay:.2});
	TweenMax.from($("#background-brilho"), .5, { css: { alpha: 0 } , ease: Back.easeOut, delay:.3});	
	TweenMax.from($(".background"), .25, { css: {top:"+=40px", alpha: 0 } , ease: Linear.easeOut, delay:.4});	
	TweenMax.from($(".sombra"), .5, { css: { alpha: 0 } , ease: Back.easeOut, delay:.5});
	TweenMax.from($(".shape-branco"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($(".titulo"), .5, {css:{top:"+=40px", alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($(".paragrafo"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.8});
	
	for(var i = 1; i <= 9; i++){
		TweenMax.from($("#spot-0" + i), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:((8 + i)/10)});
	}
	
	TweenMax.from( $("#call-to-action2") , .5, { css: { left: "+=40px", alpha: 0 } , ease: Strong.easeOut, delay:1.8, onComplete: function() {
		TweenMax.to( $("#call-to-action2"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
		$("#call-to-action2").hover(function(e) {
            TweenMax.to( $("#call-to-action2") , .4, { css: { alpha: .8 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action2") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		
		Connect.addCallToAction( "#call-to-action2" , "caracteristicas3.html", true );
		
	}} );
	
	
	var _spots = {"#spot-01": ["#conteudo-01", "spot1"], "#spot-02": ["#conteudo-02", "spot2"], "#spot-03": ["#conteudo-03", "spot3"], "#spot-04": ["#conteudo-04", "spot4"], "#spot-05": ["#conteudo-05", "spot5"], "#spot-06": ["#conteudo-06", "spot6"], "#spot-07": ["#conteudo-07", "spot7"], "#spot-08": ["#conteudo-08", "spot8"], "#spot-09": ["#conteudo-09", "spot9"]};
	var tempo = 1000;
	var tempoInicial = 0;
	var tempoFinal = 0;
	
	$.each(_spots, function(ind, val){
		
		$(ind).on("mouseenter", function(e){
			for(key in _spots) if(key != ind) $(key).stop(true, true).fadeOut();
			$(val[0]).stop(true, true).fadeIn();
			tempoInicial = e.timeStamp;
		}).on("mouseleave", function(e){
			for(key in _spots) if(key != ind) $(key).stop(true, true).fadeIn();
			$(val[0]).stop(true, true).fadeOut();
			tempoFinal = e.timeStamp;
			if((tempoFinal - tempoInicial) >= tempo) Connect.trackPageView( "caracteristicas2/" + val[1] + ".html" );
		});
		
	});
	
});

</script>
