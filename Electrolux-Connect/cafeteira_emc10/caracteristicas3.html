    <div class="holder_interna">
    
        <div class="content-center">
            <div class="div-content">

                <img src="caracteristicas/page3/detalhe-bico-vapor.png" width="166" height="197" alt="detalhe do bico de vapor" title="Bico de vapor" class="bico" />
                
                <img src="caracteristicas/page3/placa-de-aquecimento-para-xicaras.png" width="328" height="167" alt="Placa de aquecimento para xícaras" title="Placa de aquecimento para xícaras" class="placa-txt" />

                <div id="smoke">
                    <object width="60" height="131">
                        <param name="movie" value="smoke.swf">
                        <param name="quality" value="high" />
                        <param name="wmode" value="transparent" />
                        <embed src="smoke.swf" width="60" height="131" movie="smoke.swf" quality="high" wmode="transparent"></embed>
                    </object>
                </div>
                <div class="elipse"></div>
              
                <div class="fade"></div>
            
            </div>
        </div>
    
    </div>
</div>
