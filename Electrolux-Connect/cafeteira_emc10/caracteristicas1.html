
<style type="text/css">

.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background: url(http://www.electroluxwebcontent.com/cafeteira_emc10/caracteristicas/bg-body.jpg) repeat !important; }	
.holder_interna { width: 100%; height: 520px; position: absolute; }

.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
}
.bg-magenta { background: #b2123c; height: 175px; width: 100%; }
.div-content img { position: absolute; left: 50%; z-index: 1; }
.titulo { margin-left: -380px; top: 42px; }
.txt { margin-left: -380px; top: 209px; }
.thermoblock, .xicaras, .vapor { top: 345px; z-index: 2 !important; }
.thermoblock { margin-left: -400px; }
.xicaras { margin-left: -295px; }
.vapor { margin-left: -191px; }
.cafeteira-img { margin-left: -210px; bottom: 0px; }
#call-to-action1 { margin-left: 160px; bottom: 18px; z-index:2 !important; }
.fade { background: url(http://www.electroluxwebcontent.com/cafeteira_emc10/caracteristicas/fade-branco.png) !important; height: 520px; width: 1169px; position: absolute; z-index: 0; left: 27%; top: 0px; }
</style>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	//Título
	TweenMax.from( $(".titulo") , 1, { css: { alpha: 0, top: "-=100px" } , ease: Strong.easeOut, delay:.3});
	
	//txt
	TweenMax.from( $(".txt") , 1, { css: { alpha: 0, top: "-=100px" } , ease: Strong.easeOut, delay:.6});
	
	//img
	TweenMax.from( $(".cafeteira-img") , 1, { css: { alpha: 0, left: "+=100px" } , ease: Strong.easeOut, delay:1});
	
	//thermoblock
	TweenMax.from( $(".thermoblock") , 3, { css: { width: "0", height: "0" } , ease: Elastic.easeOut, delay:1.3});
	
	//xicaras
	TweenMax.from( $(".xicaras") , 3, { css: { width: "0", height: "0" } , ease: Elastic.easeOut, delay:1.5});
	
	//vapor
	TweenMax.from( $(".vapor") , 3, { css: { width: "0", height: "0" } , ease: Elastic.easeOut, delay:1.7});
	
	//call to action
	TweenMax.from( $("#call-to-action1") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:4, onComplete: function() {
			
		TweenMax.to( $("#call-to-action1"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
	}} );
	
	$("#call-to-action1").hover(function(e) {
            TweenMax.to( $("#call-to-action1") , .4, { css: { alpha: .8 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action1") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
	});
	Connect.addCallToAction( "#call-to-action1" , "caracteristicas2.html", true );
});
</script>

<div class="container_interna">
    <div class="holder_interna">
    	<div class="bg-magenta"></div>
    
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page1/cafeteira-espresso-chef-emc10.png" alt="Cafeteira Espresso Chef EMC10" width="405" height="106" class="titulo" title="Cafeteira Espresso Chef EMC10" />
                
                <img src="caracteristicas/page1/vendedor-txt.png" alt="Prepare um delicioso espresso de maneira simples e rápida com a Cafeteira Espresso Chef EMC10. Através do sistema Thermoblock, você tem a garantia de um café quentinho e saboroso a qualquer hora do dia!" width="375" height="100" class="txt" title="Prepare um delicioso espresso de maneira simples e rápida com a Cafeteira Espresso Chef EMC10. Através do sistema Thermoblock, você tem a garantia de um café quentinho e saboroso a qualquer hora do dia!" />
                
                <img src="caracteristicas/page1/sistema-thermoblock.png" alt="Sistema Thermoblock" width="118" height="119" class="thermoblock" title="Sistema Thermoblock" />
                
                <img src="caracteristicas/page1/faz-2-xicaras.png" alt="Faz 2 xícaras" width="118" height="119" class="xicaras" title="Faz 2 xícaras" />
                
                <img src="caracteristicas/page1/bico-de-vapor.png" alt="Bico de vapor" width="117" height="118" class="vapor" title="Bico de vapor" />
                
                <img src="caracteristicas/page1/frente-cafeteira-emc10.png" alt="Frente da cafeteira Electrolux sobre uma mesa" width="652" height="408" class="cafeteira-img" title="Cafeteira Espresso Chef EMC10" />
                
                <a href="#"><img src="caracteristicas/page1/saiba-mais.png" alt="Saiba mais" width="159" height="73" id="call-to-action1" title="Saiba mais" /></a>
                
                <div class="fade"></div>
                
            </div>
        </div>
    
    </div>
</div>
