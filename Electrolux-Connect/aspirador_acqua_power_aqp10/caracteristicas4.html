/* CSS */

.connect-container .absoluto{ position:absolute; left:50%;}

.connect-container #bg-magenta{ background:#fe2477; width:100%; height:78px; position:absolute; top:224px;}
.connect-container #bg-vermelho{ background:#b2123c; width:100%; height:220px; position:absolute; bottom:0;}

.connect-container .aspirador{ margin-left:32px; top:14px;}

.connect-container .paragrafo{ margin-left:-202px; top:92px;}
.connect-container .bypass{ margin-left:-365px; top:240px;}
.connect-container .poliuterano{ margin-left:-108px; top:352px;}
.connect-container .secagem{ margin-left:-108px; top:430px;}
.connect-container .circulos2{ margin-left:202px; top:264px;}

#call-to-action4{ margin-left:180px; bottom:5px; cursor:pointer;}


.connect-container .s05{ -webkit-animation-delay:0.5s; -moz-animation-delay:0.5s; -o-animation-delay:0.5s; animation-delay:0.5s;}
.connect-container .s06{ -webkit-animation-delay:0.6s; -moz-animation-delay:0.6s; -o-animation-delay:0.6s; animation-delay:0.6s;}
.connect-container .s07{ -webkit-animation-delay:0.7s; -moz-animation-delay:0.7s; -o-animation-delay:0.7s; animation-delay:0.7s;}
.connect-container .s08{ -webkit-animation-delay:0.8s; -moz-animation-delay:0.8s; -o-animation-delay:0.8s; animation-delay:0.8s;}
.connect-container .s09{ -webkit-animation-delay:0.9s; -moz-animation-delay:0.9s; -o-animation-delay:0.9s; animation-delay:0.9s;}
.connect-container .s10{ -webkit-animation-delay:1s; -moz-animation-delay:1s; -o-animation-delay:1s; animation-delay:1s;}
.connect-container .s11{ -webkit-animation-delay:1.1s; -moz-animation-delay:1.1s; -o-animation-delay:1.1s; animation-delay:1.1s;}
.connect-container .s12{ -webkit-animation-delay:1.2s; -moz-animation-delay:1.2s; -o-animation-delay:1.2s; animation-delay:1.2s;}
.connect-container .s13{ -webkit-animation-delay:1.3s; -moz-animation-delay:1.3s; -o-animation-delay:1.3s; animation-delay:1.3s;}
.connect-container .s14{ -webkit-animation-delay:1.4s; -moz-animation-delay:1.4s; -o-animation-delay:1.4s; animation-delay:1.4s;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	var connect_callToAction = $(".connect-container #call-to-action4");
	var connect_removeClass = { animation: "fadeInRight", delay: "s14" };
	var connect_pageStart = setInterval( function(e){
		for( key in connect_removeClass ) connect_callToAction.removeClass( connect_removeClass[key] );
		connect_callToAction
		.addClass( "callToAction" )
		.hover(
			function(e){ $(this).fadeTo( "fast", 0.8 ); },
			function(e){ $(this).fadeTo( "fast", 1 );	}
		);
		Connect.addCallToAction( connect_callToAction , "videos.html", false );
		clearInterval( connect_pageStart );
	}, ( ( parseFloat($(".connect-container ." + connect_removeClass.delay).css("animation-delay")) + 1 ) * 1000 ) );
	
});

</script>

<div class="container_interna">

        <div class="content-center">

            	<div id="bg-magenta"></div>
                <div id="bg-vermelho"></div>

                <img src="caracteristicas/page4/filtro-permanente-em-poliuterano.png" width="224px" height="58px" alt="Filtro permanente em poliuterano" title="Filtro permanente em poliuterano" class="absoluto poliuterano animated fadeInLeft s11" />

                <img src="caracteristicas/page4/saco-descartavel-6l-para-po.png" width="197px" height="146px" alt="Saco descartável 6l para pó" title="Saco descartável 6l para pó" class="absoluto circulos2 animated fadeInDown s13" />
                
                <img src="caracteristicas/page4/btn-video.png" width="152px" height="83px" alt="Vídeo" title="Vídeo" class="absoluto animated fadeInRight s14" id="call-to-action4" />
                
            </div>
