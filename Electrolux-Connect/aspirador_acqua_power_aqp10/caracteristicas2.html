<style type="text/css">

.container_interna { 
	height: 520px; 
	padding: 0; 
	position: relative;
	overflow:hidden;
	background:#363636;
}
	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 100%;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 100%;
	height: 520px;
	position: relative;
}

/* CSS */

.connect-container .absoluto{ position:absolute; left:50%;}

.connect-container #background{ background:#b2123c; width:100%; height:288px; position:absolute; bottom:0;}

.connect-container .aspirador{ margin-left:-92px; top:50px;}
.connect-container .selo1{ margin-left:-400px; top:30px;}
.connect-container .selo2{ margin-left:-214px; top:30px;}
.connect-container .selo3{ margin-left:-28px; top:30px;}
.connect-container .ilustrativa{ margin-left:-395px; top:212px;}
.connect-container .titulo{ margin-left:-350px; top:264px;}
.connect-container .paragrafo{ margin-left:-350px; top:316px;}

.connect-container #call-to-action2{ margin-left:-380px; bottom:20px; cursor:pointer; z-index:2;}

.connect-container .s05{ -webkit-animation-delay:0.5s; -moz-animation-delay:0.5s; -o-animation-delay:0.5s; animation-delay:0.5s;}
.connect-container .s06{ -webkit-animation-delay:0.6s; -moz-animation-delay:0.6s; -o-animation-delay:0.6s; animation-delay:0.6s;}
.connect-container .s07{ -webkit-animation-delay:0.7s; -moz-animation-delay:0.7s; -o-animation-delay:0.7s; animation-delay:0.7s;}
.connect-container .s08{ -webkit-animation-delay:0.8s; -moz-animation-delay:0.8s; -o-animation-delay:0.8s; animation-delay:0.8s;}
.connect-container .s09{ -webkit-animation-delay:0.9s; -moz-animation-delay:0.9s; -o-animation-delay:0.9s; animation-delay:0.9s;}
.connect-container .s10{ -webkit-animation-delay:1s; -moz-animation-delay:1s; -o-animation-delay:1s; animation-delay:1s;}
.connect-container .s11{ -webkit-animation-delay:1.1s; -moz-animation-delay:1.1s; -o-animation-delay:1.1s; animation-delay:1.1s;}
.connect-container .s12{ -webkit-animation-delay:1.2s; -moz-animation-delay:1.2s; -o-animation-delay:1.2s; animation-delay:1.2s;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	var connect_callToAction = $(".connect-container #call-to-action2");
	var connect_removeClass = { animation: "fadeInLeft", delay: "s12" };
	var connect_pageStart = setInterval( function(e){
		for( key in connect_removeClass ) connect_callToAction.removeClass( connect_removeClass[key] );
		connect_callToAction
		.addClass( "callToAction" )
		.hover(
			function(e){ $(this).fadeTo( "fast", 0.8 ); },
			function(e){ $(this).fadeTo( "fast", 1 );	}
		);
		Connect.addCallToAction( connect_callToAction , "caracteristicas3.html", true );
		clearInterval( connect_pageStart );
	}, ( ( parseFloat($(".connect-container ." + connect_removeClass.delay).css("animation-delay")) + 1 ) * 1000 ) );
	
});

</script>

<div class="container_interna">
    <div class="holder_interna">        
        
        <div class="content-center">
            <div class="div-content">
            	
            	<div id="background"></div>   
                
                <img src="caracteristicas/page2/aspirador.png" width="654px" height="466px" alt="" title="" class="absoluto aspirador animated fadeInRight s05" />
                <img src="caracteristicas/page2/selo1.png" width="173px" height="172px" alt="Enche balões" title="Enche balões" class="absoluto selo1 animated fadeInDown s06" />
                <img src="caracteristicas/page2/selo2.png" width="173px" height="172px" alt="Ajuda a desentupir pias" title="Ajuda a desentupir pias" class="absoluto selo2 animated fadeInDown s07" />
                <img src="caracteristicas/page2/selo3.png" width="173px" height="172px" alt="Limpa poeira" title="Limpa poeira" class="absoluto selo3 animated fadeInDown s08" />
                <img src="caracteristicas/page2/imagens-ilustrativa.png" width="517px" height="12px" alt="Imagens meramente ilustrativas. O Aspirador AQP10 aspira qualquer líquido que não seja inflamável." title="Imagens meramente ilustrativas. O Aspirador AQP10 aspira qualquer líquido que não seja inflamável." class="absoluto ilustrativa animated fadeInLeft s09" />
                <img src="caracteristicas/page2/funcao-sopro.png" width="182px" height="29px" alt="Função sopro" title="Função sopro" class="absoluto titulo animated fadeInDown s10" />
                <img src="caracteristicas/page2/paragrafo.png" width="393px" height="81px" alt="O Acqua Power AQP10 da Electrolux é muito mais que um aspirador! Com a Função Sopro você pode encher balões de festa, colchões de ar, desentupir pias e até acender a churrasqueira!" title="O Acqua Power AQP10 da Electrolux é muito mais que um aspirador! Com a Função Sopro você pode encher balões de festa, colchões de ar, desentupir pias e até acender a churrasqueira!" class="absoluto paragrafo animated fadeInLeft s11" />
                
                <img src="caracteristicas/page2/btn-limpeza-facil.png" width="215px" height="84px" alt="Limpeza fácil" title="Limpeza fácil" class="absoluto animated fadeInLeft s12" id="call-to-action2" />        
                
            </div>
        </div>

    </div>
</div>
