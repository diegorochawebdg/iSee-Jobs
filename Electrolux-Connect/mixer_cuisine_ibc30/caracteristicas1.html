
<style type="text/css">

.container_interna { 
	height: 520px;
	padding: 0;
	position: relative;
	overflow:hidden;
	background: url(caracteristicas/background.jpg);
}
	
.holder_interna { 
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
	position: relative;
}

/* CSS */

#background-magenta{ height:186px; width:100%; position:absolute; background:#b00f3a;}
#background-rosa{ position:absolute; right:50%; margin-right:-230px; top:86px; width:100%; height:100px; background:#d61656;}

.absoluto{ position:absolute; left:50%;}

.titulo{ margin-left:-370px; top:40px;}
.subtitulo{ margin-left:-382px; top:110px;}
.paragrafo{ margin-left:-382px; top:242px;}
.mixer{ margin-left:-150px; bottom:0px;}
.design{ margin-left:-55px; top:155px;}
.velocidades{ margin-left:68px; top:155px;}


#call-to-action1{ margin-left:-375px; bottom:30px; cursor:pointer;}


</style>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from($("#background-magenta"), .5, {css:{alpha:0}, ease:Linear.easeOut, delay:.2});
	TweenMax.from($(".mixer"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.4});
	TweenMax.from($("#background-rosa"), .5, {css:{right:"-=80px", alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($(".titulo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($(".subtitulo"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($(".paragrafo"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.8});
	
	TweenMax.from($(".design"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($(".velocidades"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.6});
	
	TweenMax.from( $("#call-to-action1") , .5, { css: { left: "+=40px", alpha: 0 } , ease: Strong.easeOut, delay:1, onComplete: function() {
		TweenMax.to( $("#call-to-action1"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
		$("#call-to-action1").hover(function(e) {
            TweenMax.to( $("#call-to-action1") , .4, { css: { alpha: .8 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action1") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		
		Connect.addCallToAction( "#call-to-action1" , "caracteristicas2.html", true );
		
	}} );
});

</script>

<div class="container_interna">
    <div class="holder_interna">
    	<div id="background-magenta"></div>
        <div id="background-rosa"></div>
    
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page1/title-mixer-electrolux-ibc30.png" width="255px" height="14px" alt="Mixer Electrolux IBC30" title="Mixer Electrolux IBC30" class="absoluto titulo" />
                <img src="caracteristicas/page1/3-em-1-mixer-o-processador-e-batedor-em-um-unico-produto.png" width="466px" height="55px" alt="3 em 1: Mixer, processador e batedor em um único produto" title="3 em 1: Mixer, processador e batedor em um único produto" class="absoluto subtitulo" />
                <img src="caracteristicas/page1/paragrafo-seu-dia.png" width="279px" height="119px" alt="Seu dia a dia muito mais prático! Com o Mixer Electrolux IBC30 você pode picar e triturar alimentos e temperos para dar um toque a mais em suas receitas. Versátil, conta com um mini processador e batedor de claras." title="Seu dia a dia muito mais prático! Com o Mixer Electrolux IBC30 você pode picar e triturar alimentos e temperos para dar um toque a mais em suas receitas. Versátil, conta com um mini processador e batedor de claras." class="absoluto paragrafo" />
                
                <img src="caracteristicas/page1/mixer.png" width="612px" height="456px" alt="Mixer Electrolux IBC30" title="" class="absoluto mixer" />
                <img src="caracteristicas/page1/circulo-design-ergonomico.png" width="134px" height="134px" alt="Design Ergonômico" title="Design Ergonômico" class="absoluto design" />
                <img src="caracteristicas/page1/circulo-2-velocidades-normal-turbo.png" width="134px" height="134px" alt="2 velocidades: Normal + Turbo" title="2 velocidades: Normal + Turbo" class="absoluto velocidades" />
                
                <img src="caracteristicas/page1/btn-versatilidade-e-rapidez.png" width="221px" height="86px" alt="Versatilidade e rapidez" title="Versatilidade e rapidez" class="absoluto" id="call-to-action1" />
                
            </div>
        </div>
    
    </div>
</div>
