<style type="text/css">

.container_interna { 
	height: 520px;
	padding: 0;
	position: relative;
	overflow:hidden;
	background: url(caracteristicas/background.jpg);
}
	
.holder_interna { 
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
	position: relative;
}

/* CSS */

#background-cinza{ background:#c8c8c8; width:100%; height:98px; position:absolute; bottom:136px;}
#background-magenta{ background:#b00f3a; width:100%; height:136px; position:absolute; bottom:0;}

.absoluto{ position:absolute; left:50%;}

.mixer{ margin-left:-430px; top:0px;}
.cabo{ margin-left:-250px; top:275px;}
.mixer-cabo{ margin-left:20px; bottom:234px;}
.mixer-ovos{ margin-left:80px; bottom:234px;}
.mixer-laminas{ margin-left:162px; bottom:234px;}
.mixer-jarra{ margin-left:210px; bottom:234px;}
.haste{ margin-left:-290px; top:58px;}
.desmontavel{ margin-left:-210px; top:170px;}
.mobilidade{ margin-left:-8px; top:315px;}
.base{ margin-left:-174px; top:430px;}

#call-to-action4{ margin-left:200px; bottom:10px; cursor:pointer;}


</style>

<script type="text/javascript">

$(document).ready(function(e) {	

	TweenMax.from($("#background-magenta"), .5, {css:{alpha:0}, ease:Linear.easeOut, delay:.2});
	TweenMax.from($("#background-cinza"), .5, {css:{alpha:0}, ease:Linear.easeOut, delay:.2});
	
	TweenMax.from($(".mixer"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($(".cabo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($(".mixer-cabo"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($(".mixer-ovos"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.8});
	TweenMax.from($(".mixer-laminas"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.9});
	TweenMax.from($(".mixer-jarra"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:1});
	
	TweenMax.from($(".haste"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($(".desmontavel"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.8});
	TweenMax.from($(".mobilidade"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.9});
	TweenMax.from($(".base"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1});
	
		
	//call to action
	TweenMax.from( $("#call-to-action4") , .5, { css: { left: "+=40px", alpha: 0 } , ease: Strong.easeOut, delay:1.1, onComplete: function() {
		TweenMax.to( $("#call-to-action4"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
		$("#call-to-action4").hover(function(e) {
            TweenMax.to( $("#call-to-action4") , .4, { css: { alpha: .8 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action4") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		
		Connect.addCallToAction( "#call-to-action4" , "videos.html", false );
	}} );
});

</script>

<div class="container_interna">
    <div class="holder_interna">
    	<div id="background-cinza"></div>
        <div id="background-magenta"></div>
    
        <div class="content-center">
            <div class="div-content">
            
            	<img src="caracteristicas/page4/haste-de-metal.png" width="266px" height="78px" alt="Haste de metal: mais resistente e não mancha." title="Haste de metal: mais resistente e não mancha." class="absoluto haste" />
                <img src="caracteristicas/page4/desmontavel.png" width="250px" height="86px" alt="Desmontável: Facilidade na limpeza." title="Desmontável: Facilidade na limpeza." class="absoluto desmontavel" />
            	
                <img src="caracteristicas/page4/mixer-grande.png" width="259px" height="520px" alt="Mixer" title="" class="absoluto mixer" />
                <img src="caracteristicas/page4/cabo.png" width="225px" height="132px" alt="Mixer" title="" class="absoluto cabo" />
                
                <img src="caracteristicas/page4/mixer-cabo.png" width="69px" height="189px" alt="Mixer" title="" class="absoluto mixer-cabo" />
                <img src="caracteristicas/page4/mixer-ovos.png" width="94px" height="280px" alt="Mixer" title="" class="absoluto mixer-ovos" />
                <img src="caracteristicas/page4/mixer-laminas.png" width="68px" height="211px" alt="Mixer" title="" class="absoluto mixer-laminas" />
                <img src="caracteristicas/page4/mixer-jarra.png" width="185px" height="184px" alt="Mixer" title="" class="absoluto mixer-jarra" />
                
                <img src="caracteristicas/page4/mais-mobilidade.png" width="252px" height="47px" alt="Mais mobilidade | Cabo extra-longo de 1,8 metros." title="Mais mobilidade | Cabo extra-longo de 1,8 metros." class="absoluto mobilidade" />
                <img src="caracteristicas/page4/base-anti-respingos-que-evita-sujeira.png" width="277px" height="58px" alt="Base anti-respingos que evita sujeira." title="Base anti-respingos que evita sujeira." class="absoluto base" />
                
                <img src="caracteristicas/page4/btn-videos.png" width="163px" height="85px" alt="Vídeos" title="Vídeos" class="absoluto" id="call-to-action4" />
                
            </div>
        </div>
    
    </div>
</div>
