<style type="text/css">

.container_interna { 
	height: 520px; 
	padding: 0; 
	position: relative;
	overflow:hidden;
	background:url(caracteristicas/background.jpg);; 
}
	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
	position: relative;
}

/* CSS */

#background-magenta{ width:100%; height:138px; background:#b00f3a; position:absolute;}
#background-imagem{ width:100%; height:267px; background:url(caracteristicas/page2/background.png) 50% 50% no-repeat; position:absolute; bottom:0;}

.absoluto{ position:absolute; left:50%;}

.mixer{ margin-left:90px; top:0px;}
.paragrafo{ margin-left:-365px; top:38px;}
.motor{ margin-left:-380px; top:180px;}
.watts{ margin-left:-40px; top:148px;}
.lamina{ margin-left:-450px; bottom:0px; z-index:2;}
.titulo{ margin-left:0px; top:304px; z-index:2;}
.subtitulo{ margin-left:0px; top:354px; z-index:2;}

#call-to-action2{ margin-left:150px; bottom:20px; cursor:pointer; z-index:2;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from( $("#background-magenta") , .5, { css: { alpha: 0 } , ease: Back.easeOut, delay:.2});
	TweenMax.from( $("#background-imagem") , .5, { css: { alpha: 0 } , ease: Back.easeOut, delay:.4});
		
	TweenMax.from( $(".mixer") , .5, { css: { left: "+=80px", alpha: 0 } , ease: Back.easeOut, delay:.5});
	TweenMax.from( $(".lamina") , .5, { css: { left: "-=80px", alpha: 0 } , ease: Back.easeOut, delay:.6});
	
	TweenMax.from( $(".paragrafo") , .5, { css: { top: "-=40px", alpha: 0 } , ease: Back.easeOut, delay:.7});
	TweenMax.from( $(".motor") , .5, { css: { left: "+=80px", alpha: 0 } , ease: Back.easeOut, delay:.8});
	TweenMax.from( $(".watts") , .5, { css: { left: "+=80px", alpha: 0 } , ease: Back.easeOut, delay:.9});
	
	TweenMax.from( $(".titulo") , .5, { css: { left: "-=80px", alpha: 0 } , ease: Back.easeOut, delay:1});
	TweenMax.from( $(".subtitulo") , .5, { css: { left: "-=80px", alpha: 0 } , ease: Back.easeOut, delay:1.1});

	
	//call to action
	TweenMax.from( $("#call-to-action2") , .5, { css: { left: "+=40px", alpha: 0 } , ease: Strong.easeOut, delay:1.2, onComplete: function() {
		TweenMax.to( $("#call-to-action2"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
		$("#call-to-action2").hover(function(e) {
            TweenMax.to( $("#call-to-action2") , .4, { css: { alpha: .8 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action2") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		
		Connect.addCallToAction( "#call-to-action2" , "caracteristicas3.html", true );
		
	}} );
});

</script>

<div class="container_interna">
    <div class="holder_interna">
    
    	<div id="background-magenta"></div>
        
        
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page2/paragrafo-com-2.png" width="444px" height="74px" alt="Com 2 opções de velocidade normal + turbo, você tem muito mais versatilidade e rapidez no preparo de suas receitas." title="Com 2 opções de velocidade normal + turbo, você tem muito mais versatilidade e rapidez no preparo de suas receitas." class="absoluto paragrafo" />
                <img src="caracteristicas/page2/motor-potente.png" width="517px" height="45px" alt="Motor potente:" title="Motor potente:" class="absoluto motor" />
                <img src="caracteristicas/page2/mixer.png" width="275px" height="276px" alt="Mixer" title="" class="absoluto mixer" />
                <img src="caracteristicas/page2/circulo-500w.png" width="117px" height="117px" alt="500w" title="500w" class="absoluto watts" />
                <img src="caracteristicas/page2/lamina.png" width="589px" height="308px" alt="Lamina" title="" class="absoluto lamina" />
                <img src="caracteristicas/page2/laminas-de-dupla-acao.png" width="320px" height="29px" alt="Lâminas de dupla ação" title="Lâminas de dupla ação" class="absoluto titulo" />
                <img src="caracteristicas/page2/laminas-inclinadas-que-cortam-os-alimentos-na-horizontal-e-vertical-garantindo-um-excelente-resultado.png" width="381px" height="35px" alt="Lâminas inclinadas que cortam os alimentos na horizontal e vertical, garantindo um excelente resultado." title="Lâminas inclinadas que cortam os alimentos na horizontal e vertical, garantindo um excelente resultado." class="absoluto subtitulo" />
                
                <img src="caracteristicas/page2/btn-clique-e-conheca-os-acessorios.png" width="235px" height="90px" alt="Clique e conheça os acessórios" title="Clique e conheça os acessórios" class="absoluto" id="call-to-action2" />                
                
            </div>
        </div>
        
        <div id="background-imagem"></div>

    </div>
</div>
