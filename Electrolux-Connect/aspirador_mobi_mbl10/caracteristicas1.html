<style type="text/css">

.bg-magenta { background: #b2123c url(caracteristicas/page1/bg-faixa1.png) no-repeat center top; height: 203px; width: 100%; }
.div-content img { position: absolute; left: 50%; z-index: 1; }
.titulo { margin-left: -374px; top: 62px; }
.sub { margin-left: -374px; top: 136px; }
.txt { margin-left: -371px; top: 242px; }
.thermoblock, .xicaras, .vapor { z-index: 2 !important; bottom: 0px; }
.thermoblock { margin-left: -378px; }
.xicaras { margin-left: -258px; }
.vapor { margin-left: -139px; }
.cafeteira-img { margin-left: -210px; bottom: 0px; }
#call-to-action1 { margin-left: 163px; z-index: 2 !important; top: 19px; }
.fade { background: url(caracteristicas/fade-branco.png) !important; height: 520px; width: 1169px; position: absolute; z-index: 0; left: 27%; top: 0px; }

<div class="container_interna">
    <div class="holder_interna">
    	<div class="bg-magenta"></div>
    
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page1/aspirador-de-po-mobi-mbl10.png" width="306" height="19" alt="Aspirador de Pó Mobi MBL10" class="titulo" title="Aspirador de Pó Mobi MBL10" />
                
                <img src="caracteristicas/page1/baixo-consumo-de-energia-com-alto-poder-de-succao.png" width="322" height="55" alt="Baixo consumo de energia com alto poder de sucção" title="Baixo consumo de energia com alto poder de sucção" class="sub" />
                
                <img src="caracteristicas/page1/txt-vendedor.png" width="307" height="100" alt="Leve, compacto e fácil de manusear, 
o Aspirador de Pó Mobi MBL10 conta com uma excelente performance de sucção graças à tecnologia Cyclone. Manter a casa limpa nunca foi tão prático!" class="txt" title="Leve, compacto e fácil de manusear, 
o Aspirador de Pó Mobi MBL10 conta com uma excelente performance de sucção graças à tecnologia Cyclone. Manter a casa limpa nunca foi tão prático!" />
                
                <img src="caracteristicas/page1/tecnologia-cyclone.png" width="135" height="136" alt="Tecnologia Cyclone" class="thermoblock" title="Tecnologia Cyclone" />
                
                <img src="caracteristicas/page1/sem-saco-para-po.png" width="135" height="135" alt="Sem saco para pó" class="xicaras" title="Sem saco para pó" />
                
                <img src="caracteristicas/page1/leve-e-compacto.png" width="135" height="136" alt="Leve e compacto" class="vapor" title="Leve e compacto" />
                
                <img src="caracteristicas/page1/img-aspirador.png" width="652" height="429" alt="Frente do aspirador Electrolux" class="cafeteira-img" title="Aspirador de Pó Mobi MBL10" />
                
                <a href="#"><img src="caracteristicas/page1/alta-performance.png" width="232" height="76" alt="Alta performance" id="call-to-action1" title="Alta performance" /></a>
                
              <div class="fade"></div>
                
            </div>
        </div>
    
    </div>
</div>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from( $(".titulo") , 1, { css: { alpha: 0, top: "-=100px" } , ease: Strong.easeOut, delay:.3});
	
	TweenMax.from( $(".sub") , 1, { css: { alpha: 0, top: "-=100px" } , ease: Strong.easeOut, delay:.6});
	
	TweenMax.from( $(".txt") , 1, { css: { alpha: 0, top: "-=100px" } , ease: Strong.easeOut, delay:.9});
	
	TweenMax.from( $(".cafeteira-img") , 1, { css: { alpha: 0, left: "+=100px" } , ease: Strong.easeOut, delay:1.2});
	
	TweenMax.from( $(".thermoblock") , 3, { css: { width: "0", height: "0" } , ease: Elastic.easeOut, delay:1.3});
	
	TweenMax.from( $(".xicaras") , 3, { css: { width: "0", height: "0" } , ease: Elastic.easeOut, delay:1.5});
	
	TweenMax.from( $(".vapor") , 3, { css: { width: "0", height: "0" } , ease: Elastic.easeOut, delay:1.7});
	
	//call to action
	TweenMax.from( $("#call-to-action1") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:4, onComplete: function() {
			
		TweenMax.to( $("#call-to-action1"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
	}} );
	
	$("#call-to-action1").hover(function(e) {
            TweenMax.to( $("#call-to-action1") , .4, { css: { alpha: .8 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action1") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
	});
	Connect.addCallToAction( "#call-to-action1" , "caracteristicas2.html", true );
});
</script>
