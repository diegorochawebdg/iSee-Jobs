<style type="text/css">
.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background: url(caracteristicas/bg-body.jpg) repeat !important; } 
.holder_interna { width: 100%; height: 520px; position: absolute; }
.content-center { margin: 0 auto; width: 956px; height: 520px; }
.content-center .div-content { margin: 0 auto; width: 820px; height: 520px; }
.bg-magenta { background: #b2123c url(caracteristicas/page2/bg-faixa.png) repeat-x; height: 248px; width: 100%; }
.div-content img { position: absolute; left: 50%; z-index: 1; }
.titulo { margin-left: -371px; top: 42px; }
.capacidade-recipiente { margin-left: -365px; top: 216px; }
.regulador { margin-left: -369px; top: 282px; }
.img { margin-left: -144px; top: 0px; }
#call-to-action2 { margin-left: -358px; bottom: 14px; z-index: 2 !important; }
</style>

<div class="container_interna">
    <div class="holder_interna">
    	<div class="bg-magenta"></div>
    
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page2/tecnologia-cyclone.png" width="418" height="111" alt="Tecnologia Cyclone" title="Tecnologia Cyclone" class="titulo" />
                
                <img src="caracteristicas/page2/recipiente-com-1-2l-de-capacidade.png" width="342" height="21" alt="Recipiente com 1,2L de capacidade" title="Recipiente com 1,2L de capacidade" class="capacidade-recipiente" />
                
                <img src="caracteristicas/page2/regulador-de-succao.png" width="397" height="106" alt="Regulador de sucção" title="Regulador de sucção" class="regulador" />
                
                <img src="caracteristicas/page2/alta-eficiencia.png" width="600" height="520" alt="Frente do aspirador de pó " title="Alta eficiência" class="img" />
                
                <a href="#"><img src="caracteristicas/page2/facil-manuseio.png" width="202" height="76" alt="Fácil manuseio" id="call-to-action2" title="Fácil manuseio" /></a>
                
            </div>
        </div>
    
    </div>
</div>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from( $(".titulo") , .5, { css: { alpha: 0, top: "-=50px" } , ease: Strong.easeOut, delay:.3});
	
	TweenMax.from( $(".capacidade-recipiente") , .5, { css: { alpha: 0, top: "-=50px" } , ease: Strong.easeOut, delay:.5});
	
	TweenMax.from( $(".regulador") , .5, { css: { alpha: 0, top: "-=50px" } , ease: Strong.easeOut, delay:.7});
	
	TweenMax.from( $(".img") , .5, { css: { alpha: 0, left: "+=50px" } , ease: Strong.easeOut, delay:1});
	
	TweenMax.from( $("#call-to-action2") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:1.6, onComplete: function() {
			
		TweenMax.to( $("#call-to-action2"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
	}} );
	
	$("#call-to-action2").hover(function(e) {
            TweenMax.to( $(this) , .4, { css: { alpha: .8 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $(this) , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
	});
	Connect.addCallToAction( "#call-to-action2" , "caracteristicas3.html", true );
});
</script>
