.connect-container .s09{ -webkit-animation-delay:0.9s; -moz-animation-delay:0.9s; -o-animation-delay:0.9s; animation-delay:0.9s;}
.connect-container .s11{ -webkit-animation-delay:1.1s; -moz-animation-delay:1.1s; -o-animation-delay:1.1s; animation-delay:1.1s;}
.connect-container .s15{ -webkit-animation-delay:1.5s; -moz-animation-delay:1.5s; -o-animation-delay:1.5s; animation-delay:1.5s;}

</style>

<div class="container_interna">
    <div class="holder_interna">
    
        <div class="content-center">
            <div class="div-content">
            
            	<div class="main-txt absolute">
                    <h2 class="amarelinha animated s05 fadeInDown">Facilita a organização na cozinha</h2>
                    <p class=" animated s07 fadeInDown">Para facilitar o armazenamento dos batedores, 
<br>a Batedeira Daily RI7000 tem locais específicos em

                </div>
                
                <img src="caracteristicas/page3/tigela-batedores.png" width="217" height="217" alt="batedores e tigela da batedeira Philips Walita" title="Facilidade no armazenamento dos batedores" class="tigela-batedores absolute animated s09 fadeInLeft">
                
                <img src="caracteristicas/page3/capacidade-tigela.png" width="142" height="142" alt="Tigela com capacidade para 3,9 litros!" title="Tigela com capacidade para 3,9 litros!" class="tigela-txt absolute animated s11 fadeInRight">

<script type="text/javascript">

$(document).ready(function(e) {	
	
	
	connect_callToAction( $(".connect-container .call-to-action"), "fadeInRight", "s15", "caracteristicas4.html", true );
	
	function connect_callToAction( button, animation, delay, page, boolean ){
		var connect_pageStart = setInterval( function(e){
			button.removeClass( animation ).removeClass( delay ).addClass( "callToAction" )
			.hover( function(e){ $(this).fadeTo( "fast", 0.8 ); }, function(e){ $(this).fadeTo( "fast", 1 );	} );
			Connect.addCallToAction( button , page, boolean );
			clearInterval( connect_pageStart );
		}, ( ( parseFloat($(".connect-container ." + delay).css("animation-delay")) + 1 ) * 1000 ) );
	}
		
});

</script>
