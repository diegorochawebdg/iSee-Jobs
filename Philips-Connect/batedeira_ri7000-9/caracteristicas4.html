<style type="text/css">

.container_interna {  	height: 520px; 	padding: 0; 	position: relative; 	overflow:hidden; 	background: url(caracteristicas/page4/bg.jpg) 50% 50% no-repeat; }
.holder_interna {  	width: 100%; 	height: 520px; 	position: absolute; }
.content-center { 	margin: 0 auto; 	width: 956px; 	height: 520px; }
.content-center .div-content {  	margin: 0 auto; 	width: 820px; 	height: 520px; 	position: relative; }

.connect-container .container_interna .absolute{ position:absolute; left:50%;}
.connect-container .link-padding{height:0; position: relative; overflow: hidden; display: block;}
.connect-container .call-to-action{bottom: 22px; margin-left: 243px; background: url("caracteristicas/page4/fotos.png") no-repeat; width: 141px; padding-top: 59px;}

.connect-container h2{font-size:39px; color:#ed1c24; top:18px; margin-left:-375px;}
.connect-container .tabela{top:85px; margin-left:-379px;}


.connect-container .s05{ -webkit-animation-delay:0.5s; -moz-animation-delay:0.5s; -o-animation-delay:0.5s; animation-delay:0.5s;}
.connect-container .s07{ -webkit-animation-delay:0.7s; -moz-animation-delay:0.7s; -o-animation-delay:0.7s; animation-delay:0.7s;}
.connect-container .s09{ -webkit-animation-delay:0.9s; -moz-animation-delay:0.9s; -o-animation-delay:0.9s; animation-delay:0.9s;}
.connect-container .s11{ -webkit-animation-delay:1.1s; -moz-animation-delay:1.1s; -o-animation-delay:1.1s; animation-delay:1.1s;}

</style>

<div class="container_interna">
    <div class="holder_interna">
    
        <div class="content-center">
            <div class="div-content">
            
            	<h2 class="amarelinha absolute animated s05 fadeInDown">Quantidades e tempos de processamento</h2>
                
                <img src="caracteristicas/page4/tabela-tempos-quantidades-processamento.png" width="547" height="419" alt="Tabela com o tempo médio de preparo de algumas receitas" title="Tabela com o tempo médio de preparo de algumas receitas" class="tabela absolute animated s07 fadeInUp">
                
                <a href="#" class="call-to-action link-padding absolute animated s11 fadeInRight">Fotos</a>
                
            </div>
        </div>
    
    </div>
</div>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	
	connect_callToAction( $(".connect-container .call-to-action"), "fadeInRight", "s11", "fotos.html", false );
	
	function connect_callToAction( button, animation, delay, page, boolean ){
		var connect_pageStart = setInterval( function(e){
			button.removeClass( animation ).removeClass( delay ).addClass( "callToAction" )
			.hover( function(e){ $(this).fadeTo( "fast", 0.8 ); }, function(e){ $(this).fadeTo( "fast", 1 );	} );
			Connect.addCallToAction( button , page, boolean );
			clearInterval( connect_pageStart );
		}, ( ( parseFloat($(".connect-container ." + delay).css("animation-delay")) + 1 ) * 1000 ) );
	}
		
});

</script>
