<script type="text/javascript">

$(document).ready(function(e) {	

    /*Hover dos itens*/
    var _arr = {".hotspots .item1":".hotspots-content .item1", ".hotspots .item2":".hotspots-content .item2", ".hotspots .item3":".hotspots-content .item3", ".hotspots .item4":".hotspots-content .item4", ".hotspots .item5":".hotspots-content .item5", ".hotspots .item6":".hotspots-content .item6"};
    
    $.each(_arr, function(ind, val){
        var intervalo = setInterval(function(){
            $(ind).removeClass("animated, fadeInDown");
            clearInterval(intervalo);
        }, 3000);
        $(ind).on("mouseenter", function(e){
            _esconde(ind, true);
            $(val).stop(true, true).fadeIn(250);
        });
        $(ind).on("mouseleave", function(e){
            $(val).fadeOut(250);
            _esconde(ind, false);
        });
    });
	
	function _esconde(div, hide){
        if(hide){
            for(key in _arr)if(key != div)$(key).stop(true, true).fadeOut(250);
        } else{
            for(key in _arr)$(key).stop(true, true).fadeIn(250);
        }
	}
    /*Fim do Hover dos itens*/
    
	
	connect_callToAction( $(".connect-container .call-to-action"), "fadeInRight", "s15", "caracteristicas2.html", true );
	
	function connect_callToAction( button, animation, delay, page, boolean ){
		var connect_pageStart = setInterval( function(e){
			button.removeClass( animation ).removeClass( delay ).addClass( "callToAction" )
			.hover( function(e){ $(this).fadeTo( "fast", 0.8 ); }, function(e){ $(this).fadeTo( "fast", 1 );	} );
			Connect.addCallToAction( button , page, boolean );
			clearInterval( connect_pageStart );
		}, ( ( parseFloat($(".connect-container ." + delay).css("animation-delay")) + 1 ) * 1000 ) );
	}
		
});

</script>
