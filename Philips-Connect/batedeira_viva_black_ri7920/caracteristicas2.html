<style type="text/css">
.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; }	
.holder_interna { width: 100%; height: 520px; position: absolute; background: #FFF url(caracteristicas/page2/bg-body.png) repeat-x; }
.content-center {margin: 0 auto; width: 956px; height: 520px;}
.content-center .div-content { margin: 0 auto; width: 820px; height: 520px;}
.content-center .div-content  img{display:block; position:absolute; left:50%;}
.content-center .div-content .img { margin-left: -386px; top: 55px; }
.content-center .div-content .txt { margin-left: -15px; top: 44px; }
.content-center .div-content .manusear { top: 206px; margin-left: -15px; }
.content-center .div-content .profissional { margin-left: -366px; bottom: 22px; }
.content-center .div-content .pizza { margin-left: -10px; bottom: 8px; }
.content-center .div-content #call-to-action2 { margin-left: 196px; bottom: 37px; }
</style>

<div class="container_interna">
    <div class="holder_interna">
    	<div class="bg-magenta"></div>
    
        <div class="content-center">
            <div class="div-content">
            
            		<img src="caracteristicas/page2/lateral-batedeira-philips-walita.png" width="364" height="376" alt="Lateral da batedeira Philips Walita" class="img" title="Lateral da batedeira Philips Walita" />
                    
                    <img src="caracteristicas/page2/design-especial.png" width="389" height="120" class="txt" alt="Design especial" title="Design especial" />
                    
                    <img src="caracteristicas/page2/batedeira-profissional-que-garante-resultados-mais-homogeneos.png" width="315" height="64" alt="Batedeira profissional que garante resultados mais homogêneos." class="manusear" title="Batedeira profissional que garante resultados mais homogêneos." />
                    
                    <img src="caracteristicas/page2/bate-ate-as-massas-mais-pesadas.png" width="361" height="107" alt="Bate até as massas mais pesadas" class="profissional" title="Bate até as massas mais pesadas" />
                    
                    <img src="caracteristicas/page2/pizza-prato.jpg" alt="Pedaço de pizza sobre um prato" class="pizza" title="" />
                    
                    <a href="#"><img src="caracteristicas/page2/sistema-de-duplo-rotacao.png" width="211" height="81" alt="Sistema de dupla rotação" id="call-to-action2" title="Sistema de dupla rotação" /></a>
                
            </div>
        </div>
    
    </div>
</div>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from( $(".content-center .div-content .img") , 1, { css: { alpha: 0, top: "-=100px" } , ease: Strong.easeOut, delay:.3});
	
	TweenMax.from( $(".content-center .div-content .txt") , 1, { css: { alpha: 0, left: "+=100px" } , ease: Strong.easeOut, delay:.6});
	
	TweenMax.from( $(".content-center .div-content .manusear") , 1, { css: { alpha: 0, left: "-=100px" } , ease: Strong.easeOut, delay:.8});
	
	TweenMax.from( $(".content-center .div-content .profissional") , 1, { css: { alpha: 0, left: "-=100px" } , ease: Strong.easeOut, delay:1.5});
	
	TweenMax.from( $(".content-center .div-content .pizza") , 1, { css: { alpha: 0, left: "+=100px" } , ease: Strong.easeOut, delay:1.5});
	
	
	TweenMax.from( $(".content-center .div-content #call-to-action2") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:2, onComplete: function() {
			
		TweenMax.to( $(".content-center .div-content #call-to-action2"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
	}} );
	
	$(".content-center .div-content #call-to-action2").hover(function(e) {
            TweenMax.to( $(this) , .4, { css: { alpha: .8 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $(this) , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
	});
	Connect.addCallToAction( ".content-center .div-content #call-to-action2" , "caracteristicas3.html", true );
	
		
});
</script>
