<style type="text/css">
.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; }	
.holder_interna { width: 100%; height: 520px; position: absolute; background: url(caracteristicas/page4/bg-body.png) center top; }
.content-center {margin: 0 auto; width: 956px; height: 520px;}
.content-center .div-content { margin: 0 auto; width: 820px; height: 520px; position:relative;}
.content-center .div-content img{ display: block; position: absolute; left: 409px; }
.content-center .div-content .img { margin-left: -680px; bottom: 0px; }
.content-center .div-content .detalhe-botao { margin-left: -366px; bottom: 150px; }
.content-center .div-content .velocidades { top: 82px; margin-left: -146px; }
.content-center .div-content .velocidade-baixa { margin-left: 119px; top: 48px; }
.content-center .div-content .respingos { margin-left: -250px; top: 287px; }
.content-center .div-content .tigela { margin-left: -318px; bottom: 26px; }
.content-center .div-content .tigela-img { margin-left: 81px; bottom: 0px; }
.content-center .div-content #call-to-action4 { margin-left: 212px; bottom: 10px; }
</style>


<div class="container_interna">
    <div class="holder_interna">
      <div class="content-center">
            <div class="div-content">
            
                <img src="caracteristicas/page4/frente-batedeira-philips-walita.png" width="378" height="411" alt="Frente da batedeira Philips Walita" title="Frente da batedeira" class="img" />
                
                <img src="caracteristicas/page4/detalhe-botao-batedeira-philips-walita.png" width="190" height="337" alt="Detalhe do botão da batedeira Philips Walita"  class="detalhe-botao" title="Detalhe do botão da batedeira" />
                
                <img src="caracteristicas/page4/7-velocidades.png" width="185" height="108" alt="7 velocidades" class="velocidades" title="7 velocidades" />
                
                <img src="caracteristicas/page4/velocidade-semelhante-a-bater-a-mao.png" width="240" height="164" alt="Velocidade baixa semelhante a bater a mão" class="velocidade-baixa" title="Velocidade baixa semelhante a bater a mão" />
                
                <img src="caracteristicas/page4/evita-respingos-e-sujeira.png" width="336" height="111" alt="Evita respingos e sujeira!" class="respingos" title="Evita respingos e sujeira!" />
                
                <img src="caracteristicas/page4/tigela-duravel-com-4l-de-capacidade.png" width="426" height="33" alt="Tigela durável de metal com 4L de capacidade" class="tigela" title="Tigela durável de metal com 4L de capacidade" />
                
                <img src="caracteristicas/page4/tigela.png" width="378" height="252" alt="Tigela da batedeira Philips Walita" title="Tigela durável" class="tigela-img" />
                
                <a href="#"><img src="caracteristicas/page4/galeria-de-fotos.png" width="200" height="71" alt="Galeria de fotos" title="Galeria de fotos" id="call-to-action4" /></a>
                
            </div>
        </div>
  </div>
</div>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from( $(".content-center .div-content .img") , 1, { css: { alpha: 0, left: "-=100px" } , ease: Strong.easeOut, delay:.3});
	
	TweenMax.from( $(".content-center .div-content .detalhe-botao") , 1.7, { css: { alpha: 0, width:0, height:0 } , ease: Strong.easeOut, delay:.6});
	
	TweenMax.from( $(".content-center .div-content .velocidades") , 1, { css: { alpha: 0, top:"-=100px" } , ease: Strong.easeOut, delay:1.5});
	
	TweenMax.from( $(".content-center .div-content .respingos") , 1, { css: { alpha: 0, top:"-=100px" } , ease: Strong.easeOut, delay:1.7});
	
	TweenMax.from( $(".content-center .div-content .tigela") , 1, { css: { alpha: 0, bottom:"+=100px" } , ease: Strong.easeOut, delay:1.9});
	
	TweenMax.from( $(".content-center .div-content .velocidade-baixa") , 1, { css: { alpha: 0, top:"-=100px" } , ease: Strong.easeOut, delay:2.3});
	
	TweenMax.from( $(".content-center .div-content .tigela-img") , 1, { css: { alpha: 0, bottom:"-=100px" } , ease: Strong.easeOut, delay:2.3});
	
	
	TweenMax.from( $(".content-center .div-content #call-to-action4") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:2.8, onComplete: function() {
			
		TweenMax.to( $(".content-center .div-content #call-to-action4"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
	}} );
	
	$(".content-center .div-content #call-to-action4").hover(function(e) {
            TweenMax.to( $(this) , .4, { css: { alpha: .8 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $(this) , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
	});
	Connect.addCallToAction( ".content-center .div-content #call-to-action4" , "fotos.html", false );
	
		
});
</script>
