<style type="text/css">

.connect-container .container_interna {
	height: 520px;
	padding: 0;
	position: relative;
	overflow: hidden;
	background: url(caracteristicas/page4/bg-body-4.jpg) repeat;
}	
.connect-container .holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.connect-container .content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.connect-container .content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
	position: relative;
	
}
.connect-container .div-content div { 
	position: absolute;
	background-repeat: no-repeat;
}
.connect-container .versatilidade {
	left: 20px;
	top: 72px;
	z-index: 2;
}
.connect-container .fullsound {
	left: 20px;
	bottom: 31px;
	z-index: 2;
}
.connect-container .atleta {
	right: -36px;
	bottom: 10px;
}
.connect-container .galeria {
	right: 59px;
	bottom: 31px;
}
.connect-container .img-fone { z-index: 3; left: 307px; top: 5px; }
</style>

<script type="text/javascript">

$(document).ready(function(e) {	
		
	TweenMax.from( $(".connect-container .versatilidade") , 1, { css: { left: "-=100px" , alpha: 0 } , ease: Strong.easeOut, delay:0.3});
	
	TweenMax.from( $(".connect-container .img-fone") , 1, { css: { left: "+=100px" , alpha: 0 } , ease: Strong.easeOut, delay:0.3});
	
	TweenMax.from( $(".connect-container .fullsound") , 1, { css: { bottom: "+=50px" , alpha: 0 } , ease: Strong.easeOut, delay:0.9});
	
	TweenMax.from( $(".connect-container .atleta") , 1, { css: { bottom: "+=50px" , alpha: 0 } , ease: Strong.easeOut, delay:1.2});
	
	TweenMax.from( $(".connect-container .galeria") , 1, { css: { right: "-=50px" , alpha: 0 } , ease: Strong.easeOut, delay:1.6, onComplete: function(){
		TweenMax.to( $(".connect-container .galeria"), .3, { css: { right: "-=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
	}});
	$(".connect-container .galeria").hover(function(e) {
	TweenMax.to( $(".connect-container .galeria") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
	}, function(){
		TweenMax.to( $(".connect-container .galeria") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
	});
	
	$(".connect-container #call-to-action").on("click" , function( e ) { 
	
		$(this).die();	
		TweenMax.killAll();
		Connect.changePageFromCallToAction("fotos.html" , false );
	
	});
		
});
</script>

<div class="container_interna">
    <div class="holder_interna">
    
        <div class="content-center">
            <div class="div-content">
            
            	<div class="versatilidade">
                	<img src="caracteristicas/page4/versatilidade-na-reproducao-de-suas-musicas.png" alt="Versatilidade na reprodução de suas músicas" width="531" height="215" title="Versatilidade na reprodução de suas músicas" />
                </div>
                
              <div class="img-fone">
                	<img src="caracteristicas/page4/fone.png" alt="Frente do fone Philips MP3 Action Fit" title="Frente do fone Philips MP3 Action Fit" />
                </div>
                
                <div class="fullsound">
                	<img src="caracteristicas/page4/mais-vida-ao-mp3.png" alt="Fullsound Philips" width="491" height="176" title="Mais vida ao MP3" />
                </div>
                
                <div class="atleta">
                	<img src="caracteristicas/page4/atleta-esteira.jpg" alt="Pessoa correndo em uma esteira" width="338" height="259" title="" />
                </div>
                
                <div class="galeria" id="call-to-action"> <a href="#"><img src="caracteristicas/page4/galeria-de-fotos.png" alt="Galeria de fotos" width="208" height="59" title="Galeria de fotos" /></a>
                </div>	
            
          </div>
        </div>
    
    </div>
</div>
