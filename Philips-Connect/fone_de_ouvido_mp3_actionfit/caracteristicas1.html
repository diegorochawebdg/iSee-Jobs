<style type="text/css">

.connect-container .container_interna {
	height: 520px;
	padding: 0;
	position: relative;
	overflow: hidden;
	background: url(caracteristicas/bg-body.jpg) repeat;	
}	
.connect-container .holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
	background: url(caracteristicas/page1/atleta-fone.jpg) no-repeat 22% 0px;
}

.connect-container .content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.connect-container .content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
	position: relative;
	
}
.connect-container .div-content div { 
	position: absolute;
	background-repeat: no-repeat;
}
.connect-container .fone-img {
	top: 38px;
	z-index: 2;
	left: 207px;
}
.connect-container .txt-vendedor {
	left: 148px;
	bottom: 21px;
}
.connect-container .prova-dagua {
	right: 117px;
	bottom: 108px;
}
.connect-container .incentivo {
	right: 20px;
	bottom: 21px;
}
.connect-container .obcecados-img {
	top: 10px;
	right: 15px;
}
</style>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from( $(".connect-container .holder_interna") , .8, { css: { alpha: 0 } , ease: Strong.easeOut, delay:.3});
	
	TweenMax.from( $(".connect-container .txt-vendedor") , .8, { css: { left: "-=50px" , alpha: 0 } , ease: Strong.easeOut, delay:.7});
	
	TweenMax.from( $(".connect-container .fone-img") , .8, { css: { top: "-=50px" , alpha: 0 } , ease: Strong.easeOut, delay:1.7});
	
	TweenMax.from( $(".connect-container .obcecados-img") , .8, { css: { top: "-=50px" , alpha: 0 } , ease: Strong.easeOut, delay:1.2});
	
	TweenMax.from( $(".connect-container .prova-dagua") , .8, { css: { bottom: "+=50px" , alpha: 0 } , ease: Strong.easeOut, delay:2.2});
	
	TweenMax.from( $(".connect-container .incentivo img") , .8, { css: { width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:2.5, onComplete: function(){
	
		TweenMax.to( $(".connect-container .incentivo"), .3, { css: { right: "-=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
	
	}} );
	
	$(".connect-container .incentivo").hover(function(e) {
	TweenMax.to( $(".connect-container .incentivo") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
	}, function(){
		TweenMax.to( $(".connect-container .incentivo") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
	});
	
	
	
	
	
	$(".connect-container #call-to-action").on("click" , function( e ) { 
	
		$(this).die();
		TweenMax.killAll();
		Connect.changePageFromCallToAction("caracteristicas2.html" , true );
	
	});
	
});
		
</script>

<div class="container_interna">
    <div class="holder_interna">
    
        <div class="content-center">
            <div class="div-content">
            	
                <div class="obcecados-img">
                	<img src="caracteristicas/page1/fone-de-ouvido-mp3-action-fit.png" alt="Fone de Ouvido MP3 Action Fit | Philips" width="251" height="93" title="Fone de Ouvido MP3 Action Fit | Philips" />
                </div>
                
                <div class="fone-img">
                	<img src="caracteristicas/page1/frente-fone.png" alt="frente do Fone de Ouvido MP3 Action Fit" width="615" height="388" title="Fone de Ouvido MP3 Action Fit" />
                </div>
                
                <div class="txt-vendedor">
                	<img src="caracteristicas/page1/txt-vendedor.png" alt="O som que incentiva o seu treino! O Fone de Ouvido MP3 Action Fit é o companheiro ideal para quem pratica esporte e atividades físicas. Além da qualidade de som inigualável, o fone é resistente e à prova d’água, para você suar ou praticar esportes na chuva sem nenhuma preocupação." width="425" height="182" title="O som que incentiva o seu treino! O Fone de Ouvido MP3 Action Fit é o companheiro ideal para quem pratica esporte e atividades físicas. Além da qualidade de som inigualável, o fone é resistente e à prova d’água, para você suar ou praticar esportes na chuva sem nenhuma preocupação." />
                </div>
                
                <div class="prova-dagua">
                	<img src="caracteristicas/page1/prova-dagua.png" alt="À prova d´água" width="92" height="68" title="À prova d´água" />
                </div>
                
                <div class="incentivo">
                	<a href="#" id="call-to-action"><img src="caracteristicas/page1/incentivo.png" alt="Incentivo para o seu treino" width="192" height="65" title="Incentivo para o seu treino" /></a>
                </div>
            
            </div>
        </div>
    
    </div>
</div>
