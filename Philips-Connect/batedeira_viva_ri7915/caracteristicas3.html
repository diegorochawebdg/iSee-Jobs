<style type="text/css">
.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; }	
.holder_interna { width: 100%; height: 520px; position: absolute; background: url(caracteristicas/page3/bg-body.jpg) center; }
.content-center {margin: 0 auto; width: 956px; height: 520px;}
.content-center .div-content { margin: 0 auto; width: 820px; height: 520px;}
.content-center .div-content img{display:block; position:absolute; left:50%;}
.content-center .div-content .titulo { margin-left: -374px; top: 39px; }
.content-center .div-content .dupla-rotacao { margin-left: -343px; top: 45px; }
.content-center .div-content .batedor { margin-left: -47px; top: 12px; }
.content-center .div-content .batedores { margin-left: -336px; top: 255px; }
.content-center .div-content .acompanha-batedores { margin-left: -346px; bottom: 30px; }
.content-center .div-content .potencia { margin-left: -32px; top: 247px; }
.content-center .div-content .potencia-txt { margin-left: 57px; top: 273px; }
.content-center .div-content #call-to-action3 { margin-left: 187px; bottom: 20px; }
</style>

<div class="container_interna">
    <div class="holder_interna">
    	<div class="bg-magenta"></div>
    
        <div class="content-center">
            <div class="div-content">
            
            		<img src="caracteristicas/page3/sistema-de-dupla-rotacao.png" width="248" height="125" alt="Sistema de Dupla Rotação" title="Sistema de Dupla Rotação" class="dupla-rotacao" />
                    
                    <img src="caracteristicas/page3/batedor-massas-leves.jpg" width="157" height="188" alt="Batedor" title="Batedor" class="batedor" />
                    
                    <img src="caracteristicas/page3/batedores.jpg" width="276" height="153" alt="3 batedores para diferentes tipos de massa" title="3 batedores para diferentes tipos de massa" class="batedores" />
                    
                    <img src="caracteristicas/page3/acompanha-3-batedores-para-preparar-qualquer-tipo-de-receita.png" alt="Acompanha 3 batedores para preparar qualquer tipo de receita!" title="Acompanha 3 batedores para preparar qualquer tipo de receita!" class="acompanha-batedores" />
                    
                    <img src="caracteristicas/page3/300w.png" width="97" height="97" alt="300W" title="300W" class="potencia" />
                    
                    <img src="caracteristicas/page3/300w-de-potencia.png" width="310" height="123" alt="300W de potência" title="300W de potência" class="potencia-txt" />
                    
                    <a href="#"><img src="caracteristicas/page3/7-velocidades.png" width="215" height="83" alt="7 velocidades" title="7 velocidades" id="call-to-action3"/></a>
                
            </div>
        </div>
    
    </div>
</div>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from( $(".dupla-rotacao") , 1, { css: { alpha: 0, left: "-=100px" } , ease: Strong.easeOut, delay:.3});
	TweenMax.from( $(".batedor") , 1, { css: { alpha: 0, left: "+=100px" } , ease: Strong.easeOut, delay:.6});
	TweenMax.from( $(".batedores") , 1, { css: { alpha: 0, top: "+=100px" } , ease: Strong.easeOut, delay:.9});
	TweenMax.from( $(".acompanha-batedores") , 1, { css: { alpha: 0, bottom: "-=100px" } , ease: Strong.easeOut, delay:1.2});
	TweenMax.from( $(".potencia") , 1, { css: { alpha: 0, top: "-=100px" } , ease: Strong.easeOut, delay:1.5});
	TweenMax.from( $(".potencia-txt") , 1, { css: { alpha: 0, top: "-=100px" } , ease: Strong.easeOut, delay:1.8});
	TweenMax.from( $("#call-to-action3") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:2.3, onComplete: function() {
			
		TweenMax.to( $("#call-to-action3"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
	}} );
	
	$("#call-to-action3").hover(function(e) {
            TweenMax.to( $("#call-to-action3") , .4, { css: { alpha: .8 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action3") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
	});
	Connect.addCallToAction( "#call-to-action3" , "caracteristicas4.html", true );
	
		
});
</script>
