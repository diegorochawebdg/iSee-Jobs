              <a href="#"><img src="caracteristicas/page3/btn-mais-cuidado-com-a-pele.png" width="257" height="45" alt="Mais cuidado com a pele" title="Mais cuidado com a pele" id="call-to-action" /></a>

            
            </div>

<script type="text/javascript">

$(document).ready(function(e) {	
		
	
	TweenMax.from( $(".detail") , 1, { css: { alpha: 0 } , ease: Strong.easeOut, delay: .7});
	
	TweenMax.from( $(".txt-vendedor") , 1, { css: { left: "+=100px" , alpha: 0 } , ease: Strong.easeOut, delay: 1});
	
  TweenMax.from( $(".bg-rosa") , 1, { css: { width: "0" } , ease: Circ.easeInOut, delay: 1.5});	

	TweenMax.from( $(".txt-vendedor-2") , 2, { css: { width:0, height: 0 } , ease: Strong.easeOut, delay: 2});
	
	TweenMax.from( $(".detail-2") , 1, { css: { top:"-=100px" , alpha: 0 } , ease: Strong.easeOut, delay:2.4});
	
	TweenMax.from( $(".box-selo") , 1, { css: { width:0 , alpha: 0 } , ease: Strong.easeOut, delay:2.8});
	
	TweenMax.from( $(".txt-selo") , 1, { css: { left:"+=250px" , alpha: 0 } , ease: Strong.easeOut, delay:3.2});
	
	TweenMax.from( $(".selo") , 1, { css: { alpha: 0 } , ease: Strong.easeOut, delay:3.5});
	
	TweenMax.from( $(".depilador") , 1, { css: { alpha: 0, left: "+=100px" } , ease: Strong.easeOut, delay:3.8});
	
	
	TweenMax.from( $("#call-to-action") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:4.1, onComplete: function() {
			
		TweenMax.to( $("#call-to-action"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
	}} );
	
	$("#call-to-action").hover(function(e) {
            TweenMax.to( $("#call-to-action") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $("#call-to-action") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
	});
	$("#call-to-action").on("click" , function( e ) { 
	
		$(this).die();
		TweenMax.killAll();
		Connect.changePageFromCallToAction("caracteristicas4.html" , true );
	
	});
		
});
</script>
