<style type="text/css">
.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background: #7b1e57; }	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}
.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}
.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
}
.div-content img { position: absolute; left: 50%; z-index: 1; }

.skincare { margin-left: -398px; top: 50px; }
.titulo{ top: 40px; margin-left: -235px; }
.vendedor{ top: 115px; margin-left: -235px; }

.depilador{ top: 32px; margin-left: 160px; }
.gota{ top: 175px; margin-left: 147px; }
.detail{ top: 278px; margin-left: -398px; } 

.vendedor-2{ top: 307px; margin-left: -147px; }
.faixa-azul{ width: 1400px; height: 177px; position: absolute; top: 278px; left: 50%; margin-left: -380px; background: #83c2c5; }
#call-to-action { margin-left: -34px; bottom: 5px; }
</style>

<div class="container_interna">
    <div class="holder_interna">
    	
      <div class="faixa-azul"></div>
    
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page2/selo-skincare.png" width="139" height="139" class="skincare" alt="Sistema SkinCare" title="Sistema SkinCare" />       
                
                <img src="caracteristicas/page2/titulo.png" width="305" height="56" class="titulo" alt="Versatilidade na hora da depilação" title="Versatilidade na hora da depilação"  />

								<img src="caracteristicas/page2/txt-vendedor.png" width="387" height="132" class="vendedor" alt="No banho ou no seco, o depilador perfeito pra você" title="No banho ou no seco, o depilador perfeito pra você" />
                
                <img src="caracteristicas/page2/txt-vendedor-2.png" width="305" height="126" class="vendedor-2" alt="Uso seco ou molhado" title="Uso seco ou molhado" />
                
                <img src="caracteristicas/page2/depilador.jpg" width="225" height="464" class="depilador" alt="Depilador Wet&Dry HP6579/30 | Philips" title="Depilador Wet&Dry HP6579/30 | Philips"  />
                
                <img src="caracteristicas/page2/gota-wet-dry-use.png" width="72" height="113" class="gota" alt="Wet&Dry Use" title="Wet&Dry Use" />
                
                <img src="caracteristicas/page2/detail-depilador.jpg" width="233" height="199" class="detail" alt="Na hora do banho, o calor da água relaxa e acalma a pele, proporcionando uma depilação mais confortável. O depilador Philips Satinelle HP6579 pode ser utilizado durante o banho ou a seco, da maneira que preferir" title="Na hora do banho, o calor da água relaxa e acalma a pele, proporcionando uma depilação mais confortável. O depilador Philips Satinelle HP6579 pode ser utilizado durante o banho ou a seco, da maneira que preferir" />

                <a href="#"><img src="caracteristicas/page2/praticidade-depilacao.png" alt="Practicidade na depilação" width="261" height="45" id="call-to-action" title="Practicidade na depilação"/></a>
                
            </div>
        </div>
    
    </div>
</div>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from( $(".skincare") , 1, { css: { alpha:0, left:"-=100px" } , ease: Strong.easeOut, delay:.3 } );
	
	TweenMax.from( $(".titulo") , 1, { css: { alpha:0, left:"+=100px" } , ease: Strong.easeOut, delay:.7 } );
	
	TweenMax.from( $(".vendedor") , 1, { css: { alpha:0, width:0 } , ease: Strong.easeOut, delay:1 } );
	
	TweenMax.from( $(".faixa-azul") , 1, { css: { alpha: 0, width: "0" } , ease: Circ.easeInOut, delay: 1.5});
	
	TweenMax.from( $(".vendedor-2") , 1, { css: { alpha:0, left:"+=100px" } , ease: Strong.easeOut, delay:2 } );
	
	TweenMax.from( $(".depilador") , 1, { css: { alpha:0, left:"-=100px" } , ease: Strong.easeOut, delay:2 } );
	
	TweenMax.from( $(".gota") , 3, { css: { alpha: 0, top: "-=100px" } , ease: Strong.easeOut, delay:2.4});
	
	TweenMax.from( $(".detail") , 1, { css: { width: "0" } , ease: Strong.easeOut, delay: 2.8 } );
	
	TweenMax.from( $("#call-to-action") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:2.5, onComplete: function() {
			
		TweenMax.to( $("#call-to-action"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
	}} );
	
	$("#call-to-action, .google-play-qr-code, .app-store-qr-code").hover(function(e) {
            TweenMax.to( $(this) , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $(this) , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
	});
	$("#call-to-action").on("click" , function( e ) { 
	
		$(this).die();
		TweenMax.killAll();
		Connect.changePageFromCallToAction("caracteristicas3.html" , true );
	});
		
});
</script>
