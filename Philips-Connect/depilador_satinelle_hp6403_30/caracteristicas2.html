<style type="text/css">

.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background:#FFF url(caracteristicas/page2/background.jpg) repeat-x; }	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 100%;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 100%;
	height: 520px;
	position:relative;
}

.absoluto{ position:absolute; left:50%;}

.depilador{ margin-left:20px; top:0;}
.laminas{ margin-left:-400px; top:142px;}
.laminas-depila{ margin-left:-370px; bottom:0;}
.selo{ margin-left:215px; top:104px;}
.cabeca{ margin-left:48px; top:280px;}
.titulo{ margin-left:-340px; top:45px;}
.por-meio{ margin-left:-340px; top:84px;}
.paragrafo{ margin-left:-175px; top:184px;}
.depila{ margin-left:-85px; top:378px;}
.a-capa{  margin-left:-85px; top:420px; opacity:.6;}

#call-to-action2{ margin-left:215px; bottom:70px;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from($(".depilador"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.4});
	TweenMax.from($(".laminas"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.5});
	
	TweenMax.from($(".titulo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($(".por-meio"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($(".paragrafo"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.8});
	
	TweenMax.from($(".selo"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.9});
	TweenMax.from($(".cabeca"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:1});
	
	TweenMax.from($(".laminas-depila"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.1});
	TweenMax.from($(".depila"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:1.2});
	TweenMax.from($(".a-capa"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:1.3});

	//call to action
	TweenMax.from( $("#call-to-action2") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:1.4, onComplete: function() {
		TweenMax.to( $("#call-to-action2"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
	
		$("#call-to-action2").hover(function(e) {
				TweenMax.to( $("#call-to-action2") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
			}, function(){
				TweenMax.to( $("#call-to-action2") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		Connect.addCallToAction( "#call-to-action2" , "caracteristicas3.html", true );	
	}} );
});

</script>

<div class="container_interna">
    <div class="holder_interna">
    
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page2/depilador.jpg" width="380px" height="300px" alt="Nova linha de Depiladores Philips Satinelle | HP 6403/30" title="Nova linha de Depiladores Philips Satinelle | HP 6403/30" class="absoluto depilador" />

                <img src="caracteristicas/page2/laminas-depila.png" width="269px" height="182px" alt="Nova linha de Depiladores Philips Satinelle | HP 6403/30" title="Nova linha de Depiladores Philips Satinelle | HP 6403/30" class="absoluto laminas-depila" />
                
                <img src="caracteristicas/page2/selo-os-discos-de-depilacao-removem-os-pelos-sem-puxar-a-pele.png" width="168px" height="168px" alt="Os discos de depilação removem os pelos sem puxar a pele." title="Os discos de depilação removem os pelos sem puxar a pele." class="absoluto selo" />
                <img src="caracteristicas/page2/cabeca-de-depilacao-lavavel.png" width="353px" height="52px" alt="Cabeça de depilação lavável" title="Cabeça de depilação lavável" class="absoluto cabeca" />
                
                <img src="caracteristicas/page2/title-conforto-e-exclusividade.png" width="341px" height="19px" alt="Conforto e exclusividade" title="Conforto e exclusividade" class="absoluto titulo" />
                <img src="caracteristicas/page2/por-meio-de-um-sistema-eficiente-os-depiladores-philips-santinelle-removem-pelos-a-partir-de-05-mm-pela-raiz.png" width="364px" height="35px" alt="Por meio de um sistema eficiente, os depiladores Philips Satinelle removem pelos a partir de 0,5mm pela raiz." title="Por meio de um sistema eficiente, os depiladores Philips Satinelle removem pelos a partir de 0,5mm pela raiz." class="absoluto por-meio" />
                
                <img src="caracteristicas/page2/paragrafo-mais-comodidade.png" width="353px" height="56px" alt="Mais comodidade para sua depilação: A Capa de Eficiência ajuda a posicionar o aparelho da maneira correta para uma depilação muito mais eficaz!" title="Mais comodidade para sua depilação: A Capa de Eficiência ajuda a posicionar o aparelho da maneira correta para uma depilação muito mais eficaz!" class="absoluto paragrafo" />
                
                <img src="caracteristicas/page2/depila-e-massageia.png" width="230px" height="18px" alt="Depila e massageia" title="Depila e massageia" class="absoluto depila" />
                <img src="caracteristicas/page2/a-capa-de-otimizacao-levanta-os-pelos-mais-rentes-enquanto-massageia-a-pele.png" width="253px" height="34px" alt="A capa de otimização levanta os pelos mais rentes enquanto massageia a pele." title="A capa de otimização levanta os pelos mais rentes enquanto massageia a pele." class="absoluto a-capa" />
                
                <a href="#"><img src="caracteristicas/page2/btn-depilacao-facil.png" width="173px" height="42px" alt="Depilação fácil" title="Depilação fácil" class="absoluto" id="call-to-action2" /></a>
                
                
            </div>
        </div>
    
    </div>
</div>
