<style type="text/css">

.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background:#FFF; }	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 100%;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 100%;
	height: 520px;
	position:relative;
}

.absoluto{ position:absolute; left:50%;}

.tabela{ margin-left:-400px; top:0;}
.seta{ margin-left:-320px; top:74px;}
.barra-1{ margin-left:-290px; top:75px;}
.barra-2{ margin-left:-290px; top:140px;}
.barra-3{ margin-left:-290px; top:205px;}
.barra-4{ margin-left:-290px; top:270px;}
.barra-5{ margin-left:-290px; top:334px;}
.barra-6{ margin-left:-290px; top:398px;}
.completo{ margin-left:-320px; top:170px}
.titulo{ margin-left:-360px; top:28px}
.paragrafo{ margin-left:-20px; top:20px}

#call-to-action5{ margin-left:200px; bottom:15px;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from($(".titulo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.4});
	TweenMax.from($(".paragrafo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.5});
	
	TweenMax.from($(".tabela"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($(".seta"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($(".completo"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.8});
	TweenMax.from($(".barra-1"), .5, {css:{width:"-=50px", alpha:0}, ease:Back.easeOut, delay:1});
	TweenMax.from($(".barra-2"), .5, {css:{width:"-=100px", alpha:0}, ease:Back.easeOut, delay:1.1});
	TweenMax.from($(".barra-3"), .5, {css:{width:"-=100px", alpha:0}, ease:Back.easeOut, delay:1.2});
	TweenMax.from($(".barra-4"), .5, {css:{width:"-=100px", alpha:0}, ease:Back.easeOut, delay:1.3});
	TweenMax.from($(".barra-5"), .5, {css:{width:"-=100px", alpha:0}, ease:Back.easeOut, delay:1.4});
	TweenMax.from($(".barra-6"), .5, {css:{width:"-=100px", alpha:0}, ease:Back.easeOut, delay:1.5});
		
	//call to action
	TweenMax.from( $("#call-to-action5") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:.9, onComplete: function() {
		TweenMax.to( $("#call-to-action5"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
	
		$("#call-to-action5").hover(function(e) {
				TweenMax.to( $("#call-to-action5") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
			}, function(){
				TweenMax.to( $("#call-to-action5") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		Connect.addCallToAction( "#call-to-action5" , "fotos.html", false );	
	}} );
});

</script>

                <img src="caracteristicas/page4/barra-6.png" width="298px" height="47px" alt="HP65790/30" title="HP6579/30" class="absoluto barra-6" />
