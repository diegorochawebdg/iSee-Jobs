<script type="text/javascript">

$(document).ready(function(e) {

	TweenMax.from($(".viver"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.7});

	TweenMax.from($(".bivolt"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.9});

	TweenMax.from($(".capa-que"), .5, {css:{top:"+=40px", alpha:0}, ease:Back.easeOut, delay:1.7});
	
	//call to action
	TweenMax.from( $("#call-to-action1") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:1.8, onComplete: function() {
		TweenMax.to( $("#call-to-action1"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
	
		$("#call-to-action1").hover(function(e) {
				TweenMax.to( $("#call-to-action1") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
			}, function(){
				TweenMax.to( $("#call-to-action1") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		Connect.addCallToAction( "#call-to-action1" , "caracteristicas2.html", true );
	}} );
});

</script>
