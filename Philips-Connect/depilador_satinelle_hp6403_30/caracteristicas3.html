.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background:#FFF; }

	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 100%;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 100%;
	height: 520px;
	position:relative;
}

.absoluto{ position:absolute; left:50%;}

#barra-esq{ position:absolute; right:50%; margin-right:-84px; top:0; width:100%; min-width:410px; height:289px; background:url(caracteristicas/page3/background.jpg) repeat-x;}
#barra-dir{ position:absolute; left:50%; margin-left:84px; top:0; width:100%; min-width:410px; height:289px; background:#ebe6f2;}

.depilador{ margin-left:100px; top:95px;}
.laminas{ margin-left:-335px; top:290px;}
.velocidades{ margin-left:-120px; top:0px;}
.ajustes{ margin-left:-362px; top:25px;}
.velocidade-1{ margin-left:-362px; top:150px;}
.velocidade-2{ margin-left:-362px; top:176px;}
.selo{ margin-left:-390px; top:218px;}
.os-depiladores{ margin-left:-295px; top:248px;}
.design{ margin-left:105px; top:24px;}
.facil{ margin-left:-400px; bottom:0px;}
.modele{ margin-left:5px; top:322px;}
.com-a{ margin-left:5px; top:400px;}

#call-to-action3{ margin-left:150px; bottom:24px;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from($(".velocidades"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.4});
	TweenMax.from($(".ajustes"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($(".velocidade-1"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($(".velocidade-2"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($(".selo"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.8});
	TweenMax.from($(".os-depiladores"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.9});
	
	TweenMax.from($(".depilador"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:1});
	TweenMax.from($(".design"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:1.1});
	
	TweenMax.from($(".laminas"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.2});
	TweenMax.from($(".facil"), .5, {css:{bottom:"-=40px", alpha:0}, ease:Back.easeOut, delay:1.3});
	
	TweenMax.from($(".modele"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.4});
	TweenMax.from($(".com-a"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.5});
		
	//call to action
	TweenMax.from( $("#call-to-action3") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:1.6, onComplete: function() {
		TweenMax.to( $("#call-to-action3"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
	
		$("#call-to-action3").hover(function(e) {
				TweenMax.to( $("#call-to-action3") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
			}, function(){
				TweenMax.to( $("#call-to-action3") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		Connect.addCallToAction( "#call-to-action3" , "caracteristicas4.html", true );	
	}} );
});

</script>
