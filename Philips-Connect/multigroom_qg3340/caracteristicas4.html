<style type="text/css">
#obj_container.connect-container .absolute{ position: absolute; left: 50%; }
.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; }	
.container_interna .holder_interna { width: 100%; height: 520px; position: absolute; background: url(caracteristicas/bg-default.jpg) repeat-x; }
.container_interna .content-center {margin: 0 auto; width: 956px; height: 520px;}
.container_interna .content-center .div-content { margin: 0 auto; width: 820px; height: 520px;}
.container_interna img{display:block; position:absolute; left:50%;}
.laminas-img { margin-left: -367px; top: 56px; }
.laminas-img span { text-align: center; width: 150px; position: absolute; top: 120px; font: 18px/24px 'Museo-500'; text-transform: uppercase; color: #FFF; left: 18px; }
.mais-img { margin-left: -160px; top: 26px; z-index: 2; }
.uso-sem-fio { margin-left: -363px; bottom: 35px; background: url(caracteristicas/page4/bg-preto.png) repeat; padding: 15px; }
.uso-sem-fio img, .uso-sem-fio .txt { float: left; }
.uso-sem-fio img { margin-left: -170px; }
.uso-sem-fio .txt { width: 165px; padding-left: 51px; }
.clear{clear:both;}
.uso-sem-fio h3{ text-transform: uppercase; font: 21px 'Museo-500'; color: #FFF; }
.uso-sem-fio p { color: #cfcfcf; font-size: 14px; line-height: 20px; }
.box-title { background: url(caracteristicas/page4/bg-preto.png) repeat; padding: 20px; text-align: right; width: 330px; top: 47px; }
.box-title h2 { font: 22px/22px 'Museo-500'; color: #e65f2a; width: 200px; margin-bottom: 5px; float: right; text-transform: uppercase; }
.box-title p { font-size: 14px; color: #FFF; line-height: 22px; width: 200px; float: right; }
.call-to-action4 { background: url(caracteristicas/page4/call-to-action.png); height: 48px; width: 216px; margin-left: 155px; bottom: 12px; font: 17px 'Museo-500'; text-transform: uppercase; padding: 18px 0 0 26px; color: #FFF; text-decoration: none; }
</style>

<div class="container_interna">
    <div class="holder_interna">
        <div class="content-center">
            <div class="div-content">
            	
                <div class="laminas-img absolute">
                	<div class="relative">
                        <img src="caracteristicas/page4/laminas-nao-precisam-ser-lubrificadas.jpg" width="188" height="222" alt="Detalhe das lâminas do barbeador Philips" title="Detalhe das lâminas do barbeador Philips" />
                      <span>As lâminas não precisam ser lubrificadas!</span>
                    </div>
                </div>
                
                <img src="caracteristicas/page4/barbeador-embalagem-acessorios.png" width="592" height="420" alt="embalagem do barbeador Philips e seus acessórios" title="embalagem do barbeador Philips e seus acessórios" class="mais-img absolute" />
                
                <div class="box-title absolute">
                	<h2>Kit Multigroom 6 em 1 lavável</h2>
                    <p>Pode lavar na torneira.</p>
                    <p>Para uma limpeza prática e mais rápida!</p>
                </div>
                
                <div class="uso-sem-fio absolute">
                	<img src="caracteristicas/page4/detalhe-botao-liga.jpg" width="106" height="111" alt="detalhe do botão do barbeador Philips" title="detalhe do botão do barbeador Philips" />
                    <div class="txt">
                      <h3>Uso sem fio</h3>
                      <p>O aparelho é recarregado pela base e pode ser utilizado durante 35 minutos sem fio.</p>
                    </div>
                  <div class="clear"></div>
                </div>
                
                <a href="#" class="absolute call-to-action4">Galeria de fotos</a>
            
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from( $(".mais-img") , .5, { css: { alpha: 0 } , ease: Strong.easeOut, delay:.5});
	TweenMax.from( $(".laminas-img") , .5, { css: { alpha: 0, top:"-=50px" } , ease: Back.easeOut, delay:.7});
	TweenMax.from( $(".box-title") , .5, { css: { alpha: 0, top:"-=50px" } , ease: Back.easeOut, delay:.9});
	TweenMax.from( $(".uso-sem-fio") , .5, { css: { alpha: 0, bottom:"+=50px" } , ease: Back.easeOut, delay:1.1});
	
	
	TweenMax.from( $(".call-to-action4") , 1, { css: { left: "+=400px" , alpha: 0 } , ease: Strong.easeOut, delay:1.5, onComplete: function() {
			
		TweenMax.to( $(".call-to-action4"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
	}} );
	
	$(".call-to-action4").hover(function(e) {
            TweenMax.to( $(this) , .4, { css: { alpha: .8 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $(this) , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
	});
	Connect.addCallToAction( ".call-to-action4" , "fotos.html", false );
	
		
});
</script>
