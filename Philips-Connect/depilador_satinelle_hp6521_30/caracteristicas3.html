<style type="text/css">

.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background:#7b1e57 url(caracteristicas/page3/background.jpg) repeat-x; }	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
	position:relative;
}

.absoluto{ position:absolute; left:50%;}

.depilador{ margin-left:0; top:0;}
.selo-mm{ margin-left:110px; top:20px;}
.velocidade{ margin-left:-120px; top:260px;}
.titulo{ margin-left:-360px; top:45px;}
.paragrafo1{ margin-left:-360px; top:100px;}
.paragrafo2{ margin-left:-380px; top:202px;}
.selo-iacd{ margin-left:-20px; top:174px;}
.ajustes{ margin-left:-360px; top:300px;}
.velocidade1{ margin-left:-370px; top:425px;}
.velocidade2{ margin-left:-370px; top:452px;}

#call-to-action3{ margin-left:105px; bottom:30px;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from($(".depilador"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.4});
	TweenMax.from($(".selo-mm"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.5});
	
	TweenMax.from($(".titulo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($(".paragrafo1"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($(".paragrafo2"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.8});
	TweenMax.from($(".selo-iacd"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.9});
	TweenMax.from($(".velocidade"), .5, {css:{top:"+=40px", alpha:0}, ease:Back.easeOut, delay:1});
	TweenMax.from($(".ajustes"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.1});
	TweenMax.from($(".velocidade1"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.2});
	TweenMax.from($(".velocidade2"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.3});
		
	//call to action
	TweenMax.from( $("#call-to-action3") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:1.4, onComplete: function() {
		TweenMax.to( $("#call-to-action3"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
	
		$("#call-to-action3").hover(function(e) {
				TweenMax.to( $("#call-to-action3") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
			}, function(){
				TweenMax.to( $("#call-to-action3") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		Connect.addCallToAction( "#call-to-action3" , "caracteristicas4.html", true );	
	}} );
});

</script>

<div class="container_interna">
    <div class="holder_interna">
    
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page3/depilador.jpg" width="600px" height="520px" alt="Depilador Philips Satinelle HP6521/30" title="Depilador Philips Satinelle HP6521/30" class="absoluto depilador" />
                <img src="caracteristicas/page3/selo-05mm.png" width="167px" height="167px" alt="0.5 mm" title="0.5 mm" class="absoluto selo-mm" />
                <img src="caracteristicas/page3/setas.png" width="179px" height="178px" alt="Depilador Philips Satinelle HP6521/30" title="Depilador Philips Satinelle HP6521/30" class="absoluto velocidade" />
                
                <img src="caracteristicas/page3/title-conforto-e-exclusividade.png" width="409px" height="22px" alt="Conforto e exclusividade" title="Conforto e exclusividade" class="absoluto titulo" />
                <img src="caracteristicas/page3/paragrafo-1-por-meio.png" width="409px" height="40px" alt="Por meio de um sistema eficiente, os depiladores Philips Satinelle removem os pelos a partir e 0,5mm pela raiz." title="Por meio de um sistema eficiente, os depiladores Philips Satinelle removem os pelos a partir e 0,5mm pela raiz." class="absoluto paragrafo1" />
                
                <img src="caracteristicas/page3/paragrafo-2-os-depiladores.png" width="342px" height="26px" alt="Os depiladores Philips Satinelle são aprovados pela Academia Internacional de Dermatologia Cosmética." title="Os depiladores Philips Satinelle são aprovados pela Academia Internacional de Dermatologia Cosmética." class="absoluto paragrafo2" />
                <img src="caracteristicas/page3/selo-iacd.png" width="81px" height="81px" alt="IACD" title="IACD" class="absoluto selo-iacd" />
                
                <img src="caracteristicas/page3/2-ajustes-de-velocidade.png" width="220px" height="99px" alt="2 ajustes de velocidade" title="2 ajustes de velocidade" class="absoluto ajustes" />
                <img src="caracteristicas/page3/velocidade-1-para-uma-depilacao-mais-confortavel.png" width="368px" height="25px" alt="Velocidade 1: para uma depilação mais confortável" title="Velocidade 1: para uma depilação mais confortável" class="absoluto velocidade1" />
                <img src="caracteristicas/page3/velocidade-2-para-desempenho-e-resultados-mais-rapidos.png" width="417px" height="25px" alt="Velocidade 2: para desempenho e resultados mais rápidos" title="Velocidade 2: para desempenho e resultados mais rápidos" class="absoluto velocidade2" />
                
                <a href="#"><img src="caracteristicas/page3/btn-massagem-enquanto-depila.png" width="288px" height="45px" alt="Massageia enquanto depila" title="Massageia enquanto depila" class="absoluto" id="call-to-action3" /></a>
                
            </div>
        </div>
    
    </div>
</div>
