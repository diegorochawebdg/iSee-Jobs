<style type="text/css">

.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background:#000 url(caracteristicas/background.jpg) 50% 50% no-repeat; }	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 100%;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 100%;
	height: 520px;
	position:relative;
}

.absoluto{ position:absolute; left:50%;}

#background{ background:url(caracteristicas/page2/background.jpg) no-repeat; width:1024px; height:520px; margin-left:-512px; top:0;}
.shoqbox{ margin-left:-364px; top:32px;}
.icone-respingo{ margin-left:-26px; top:58px;}
.titulo-01{ margin-left:18px; top:110px;}
.paragrafo-01{ margin-left:18px; top:150px;}
.icone-bluetooth{ margin-left:250px; top:268px;}
.titulo-02{ margin-left:18px; top:280px;}
.paragrafo-02{ margin-left:18px; top:320px;}

#call-to-action2{ margin-left:-306px; bottom:22px; cursor:pointer;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from($("#background"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.4});
	
	TweenMax.from($(".shoqbox"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($(".icone-respingo"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($(".titulo-01"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($(".paragrafo-01"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.8});
	TweenMax.from($(".icone-bluetooth"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.9});
	TweenMax.from($(".titulo-02"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:1});
	TweenMax.from($(".paragrafo-02"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.1});

	//call to action
	TweenMax.from( $("#call-to-action2") , 1, { css: { left: "-=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:1.2, onComplete: function() {
		TweenMax.to( $("#call-to-action2"), .3, { css: { left: "-=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
	
		$("#call-to-action2").hover(function(e) {
				TweenMax.to( $("#call-to-action2") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
			}, function(){
				TweenMax.to( $("#call-to-action2") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		Connect.addCallToAction( "#call-to-action2" , "caracteristicas3.html", true );	
	}} );
});

</script>

<div class="container_interna">
    <div class="holder_interna">
    
    	<div id="background" class="absoluto"></div>
    
        <div class="content-center">
            <div class="div-content">
            	
               <img src="caracteristicas/page2/shoqbox.png" width="322px" height="322px" alt="Shoqbox" title="" class="absoluto shoqbox" />
               <img src="caracteristicas/page2/icone-respingo.png" width="69px" height="74px" alt="Icone respingo" title="" class="absoluto icone-respingo" />
               <img src="caracteristicas/page2/resistente-a-respingos-e-quedas.png" width="328px" height="24px" alt="Resistente a respingos e quedas" title="Resistente a respingos e quedas" class="absoluto titulo-01" />
               <img src="caracteristicas/page2/paragrafo-leve-sua.png" width="339px" height="61px" alt="Leve sua Shoqbox 7220 para onde você for! Ela está pronta para participar de suas aventuras pois é resistente a respingos d’água e quedas." title="Leve sua Shoqbox 7220 para onde você for! Ela está pronta para participar de suas aventuras pois é resistente a respingos d’água e quedas." class="absoluto paragrafo-01" />
               <img src="caracteristicas/page2/icone-bluetooth.png" width="35px" height="44px" alt="Icone bluetooth" title="" class="absoluto icone-bluetooth" />
               <img src="caracteristicas/page2/facil-de-transportar.png" width="219px" height="26px" alt="Fácil de transportar" title="Fácil de transportar" class="absoluto titulo-02" />
               <img src="caracteristicas/page2/paragrafo-sua-shoqbox.png" width="322px" height="82px" alt="Sua Shoqbox 7220 funciona com comandos enviados por Bluetooth&reg;, por isso não possui fios e é leve, perfeita para transportar para qualquer lugar!" title="Sua Shoqbox 7220 funciona com comandos enviados por Bluetooth®, por isso não possui fios e é leve, perfeita para transportar para qualquer lugar!" class="absoluto paragrafo-02" />
               
               <img src="caracteristicas/page2/btn-comande-com-a-palma-da-mao.png" width="209px" height="75px" alt="Comande com a palma da mão!" title="Comande com a palma da mão!" class="absoluto" id="call-to-action2" />
                
            </div>
        </div>
    
    </div>
</div>
