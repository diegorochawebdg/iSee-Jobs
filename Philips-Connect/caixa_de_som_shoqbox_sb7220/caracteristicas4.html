<style type="text/css">

.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background:#000 url(caracteristicas/background.jpg) 50% 50% no-repeat; }	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 100%;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 100%;
	height: 520px;
	position:relative;
}

.absoluto{ position:absolute; left:50%;}

#background{ background:url(caracteristicas/page4/background.jpg) no-repeat; width:1024px; height:520px; margin-left:-512px; top:0;}
.shoqbox{ margin-left:-384px; top:44px;}
.titulo-01{ margin-left:-38px; top:54px;}
.paragrafo-01{ margin-left:-38px; top:98px;}
.icone-01{ margin-left:255px; top:124px;}
.titulo-02{ margin-left:-38px; top:224px;}
.paragrafo-02{ margin-left:-38px; top:270px;}
.icone-02{ margin-left:285px; top:276px;}

#call-to-action4{ margin-left:146px; bottom:48px; cursor:pointer;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from($("#background"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.4});
	TweenMax.from($(".shoqbox"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($(".titulo-01"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($(".paragrafo-01"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($(".icone-01"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.8});
	TweenMax.from($(".titulo-02"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.9});
	TweenMax.from($(".paragrafo-02"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1});
	TweenMax.from($(".icone-02"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:1.1});
		
	//call to action
	TweenMax.from( $("#call-to-action4") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:1.2, onComplete: function() {
		TweenMax.to( $("#call-to-action4"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
	
		$("#call-to-action4").hover(function(e) {
				TweenMax.to( $("#call-to-action4") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
			}, function(){
				TweenMax.to( $("#call-to-action4") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		Connect.addCallToAction( "#call-to-action4" , "caracteristicas5.html", true );	
	}} );
});

</script>

<div class="container_interna">
    <div class="holder_interna">
    
    	<div id="background" class="absoluto"></div>
    
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page4/shoqbox.png" width="322px" height="322px" alt="Shoqbox" title="" class="absoluto shoqbox" />
                <img src="caracteristicas/page4/sensor-de-movimento.png" width="180px" height="15px" alt="Sensor de movimento" title="Sensor de movimento" class="absoluto titulo-01" />
                <img src="caracteristicas/page4/paragrafo-a-caixa.png" width="316px" height="73px" alt="A Caixa de Som Shoqbox 7220 possui um sensor de movimento que permite que você avance, volte, ou até mesmo passe as músicas. Total controle do som com a palma de suas mãos." title="A Caixa de Som Shoqbox 7220 possui um sensor de movimento que permite que você avance, volte, ou até mesmo passe as músicas. Total controle do som com a palma de suas mãos." class="absoluto paragrafo-01" />
                <img src="caracteristicas/page4/icone-mao.png" width="82px" height="59px" alt="Sensor de movimento" title="" class="absoluto icone-01"/>
                <img src="caracteristicas/page4/microfone-embutido.png" width="165px" height="15px" alt="Microfone embutido" title="Microfone embutido" class="absoluto titulo-02" />
                <img src="caracteristicas/page4/paragrafo-o-microfone.png" width="315px" height="74px" alt="O microfone integrado faz com que sua Shoqbox 7220 funcione também como um alto-falante para o seu telefone. Som alto e de qualidade para você realizar ligações de qualquer lugar!" title="O microfone integrado faz com que sua Shoqbox 7220 funcione também como um alto-falante para o seu telefone. Som alto e de qualidade para você realizar ligações de qualquer lugar!" class="absoluto paragrafo-02" />
                <img src="caracteristicas/page4/icone-microfone.png" width="40px" height="76px" alt="Microfone embutido" title="" class="absoluto icone-02" />
                
                <img src="caracteristicas/page4/btn-bateria-com-8h-de-duracao.png" width="176px" height="62px" alt="Bateria com 8h de duração" title="Bateria com 8h de duração" class="absoluto" id="call-to-action4" />
                                
            </div>
        </div>
    
    </div>
</div>
