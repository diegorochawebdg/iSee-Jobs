<style type="text/css">

.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background:#000 url(caracteristicas/background.jpg) 50% 50% no-repeat; }	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 100%;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 100%;
	height: 520px;
	position:relative;
}

.absoluto{ position:absolute; left:50%;}

#background{ background:url(caracteristicas/page5/background.jpg) no-repeat; width:1024px; height:520px; margin-left:-512px; top:0;}
.icone-01{ margin-left:-318px; top:92px;}
.titulo-01{ margin-left:-270px; top:60px;}
.paragrafo-01{ margin-left:-270px; top:100px;}
.icone-02{ margin-left:44px; top:100px;}
.titulo-02{ margin-left:105px; top:60px;}
.paragrafo-02{ margin-left:105px; top:100px;}
.selo{ margin-left:-285px; top:206px;}
.observacao{ margin-left:-380px; bottom:18px;}

#call-to-action5{ margin-left:170px; bottom:30px; cursor:pointer;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from($("#background"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.4});
	TweenMax.from($(".icone-01"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($(".titulo-01"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($(".paragrafo-01"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($(".icone-02"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:.8});
	TweenMax.from($(".titulo-02"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.9});
	TweenMax.from($(".paragrafo-02"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1});
	
	TweenMax.from($(".selo"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.1});
	TweenMax.from($(".observacao"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.2});
		
	//call to action
	TweenMax.from( $("#call-to-action5") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:1.4, onComplete: function() {
		TweenMax.to( $("#call-to-action5"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
	
		$("#call-to-action5").hover(function(e) {
				TweenMax.to( $("#call-to-action5") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
			}, function(){
				TweenMax.to( $("#call-to-action5") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		Connect.addCallToAction( "#call-to-action5" , "fotos.html", false );	
	}} );
});

</script>

<div class="container_interna">
    <div class="holder_interna">
    
    	<div id="background" class="absoluto"></div>
    
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page5/icone-bateria.png" width="33px" height="58px" alt="Bateria" title="" class="absoluto icone-01" />
            	<img src="caracteristicas/page5/bateria-com-8h-de-duracao.png" width="230px" height="19px" alt="Bateria com 8h* de duração" title="Bateria com 8h* de duração" class="absoluto titulo-01" />
                <img src="caracteristicas/page5/paragrafo-bateria-integrada.png" width="264px" height="50px" alt="Bateria integrada de lítio que proporciona até 8 horas de pura diversão com suas músicas favoritas!" title="Bateria integrada de lítio que proporciona até 8 horas de pura diversão com suas músicas favoritas!" class="absoluto paragrafo-01" />
                <img src="caracteristicas/page5/icone-som.png" width="51px" height="51px" alt="Som" title="" class="absoluto icone-02" />
                <img src="caracteristicas/page5/alerta-de-voz.png" width="119px" height="15px" alt="Alertas de voz" title="Alertas de voz" class="absoluto titulo-02" />
                <img src="caracteristicas/page5/paragrafo-avisa-quando.png" width="245px" height="53px" alt="Avisa quando a bateria está acabando ou se o alto-falante está corretamente ligado ao seu dispositivo." title="Avisa quando a bateria está acabando ou se o alto-falante está corretamente ligado ao seu dispositivo." class="absoluto paragrafo-02" />
                <img src="caracteristicas/page5/selo-as-mensagens-de-voz-estao-disponiveis-em-varios-idiomas.png" width="145px" height="145px" alt="As mensagens de voz estão disponíveis em vários idiomas!" title="As mensagens de voz estão disponíveis em vários idiomas!" class="absoluto selo" />
                <img src="caracteristicas/page5/observacao.png" width="360px" height="13px" alt="*Vida útil da bateria varia de acordo com seu uso e configurações." title="*Vida útil da bateria varia de acordo com seu uso e configurações." class="absoluto observacao" />
                
                <img src="caracteristicas/page5/btn-fotos.png" width="115px" height="62px" alt="Fotos" title="Fotos" class="absoluto" id="call-to-action5" />
                            
            </div>
        </div>
    
    </div>
</div>
