<style type="text/css">

.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; background:#000 url(caracteristicas/background.jpg) 50% 50% repeat-x; }	
.holder_interna {
	width: 100%;
	height: 520px;
	position: absolute;
}

.content-center {
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.content-center .div-content { 
	margin: 0 auto;
	width: 820px;
	height: 520px;
	position:relative;
}

.absoluto{ position:absolute; left:50%;}

#background{ background:url(caracteristicas/page3/background.jpg) no-repeat; width:1024px; height:520px; margin-left:-512px; top:0;}

.titulo{ margin-left:-278px; top:40px;}
.funciona{ margin-left:-268px; top:105px;}
.passo-01{ margin-left:-340px; top:136px;}
.passo-02{ margin-left:92px; top:110px;}
.passo-03{ margin-left:-8px; top:228px;}
.alto-falantes{ margin-left:-400px; top:280px;}
.performance{ margin-left:-195px; top:328px;}
.paragrafo{ margin-left:-195px; top:362px;}
.box{ margin-left:-276px; top:438px;}

#call-to-action3{ margin-left:170px; bottom:18px; cursor:pointer;}

</style>

<script type="text/javascript">

$(document).ready(function(e) {	
	
	TweenMax.from($("#background"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.4});
	TweenMax.from($(".titulo"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.5});
	TweenMax.from($(".funciona"), .5, {css:{alpha:0}, ease:Back.easeOut, delay:.6});
	TweenMax.from($(".passo-01"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:.7});
	TweenMax.from($(".passo-02"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.8});
	TweenMax.from($(".passo-03"), .5, {css:{left:"+=80px", alpha:0}, ease:Back.easeOut, delay:.9});
	TweenMax.from($(".alto-falantes"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1});
	TweenMax.from($(".performance"), .5, {css:{top:"-=40px", alpha:0}, ease:Back.easeOut, delay:1.1});
	TweenMax.from($(".paragrafo"), .5, {css:{left:"-=80px", alpha:0}, ease:Back.easeOut, delay:1.2});
	TweenMax.from($(".box"), .5, {css:{top:"+=40px", alpha:0}, ease:Back.easeOut, delay:1.3});

		
	//call to action
	TweenMax.from( $("#call-to-action3") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:1.4, onComplete: function() {
		TweenMax.to( $("#call-to-action3"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
	
		$("#call-to-action3").hover(function(e) {
				TweenMax.to( $("#call-to-action3") , .4, { css: { alpha: .7 } , ease: Strong.easeOut});
			}, function(){
				TweenMax.to( $("#call-to-action3") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
		});
		Connect.addCallToAction( "#call-to-action3" , "caracteristicas4.html", true );	
	}} );
});

</script>

<div class="container_interna">
    <div class="holder_interna">
    
    	<div id="background" class="absoluto"></div>
    
        <div class="content-center">
            <div class="div-content">
            	
                <img src="caracteristicas/page3/e-muito-facil-parear-caixas-direita-e-esquerda-com-som-estereo.png" width="563px" height="27px" alt="É muito fácil parear caixas direita e esquerda com som estéreo" title="É muito fácil parear caixas direita e esquerda com som estéreo" class="absoluto titulo" />
                <img src="caracteristicas/page3/imagem-funciona.png" width="357px" height="133px" alt="Como funciona" title="" class="absoluto funciona" />
                <img src="caracteristicas/page3/passo-01.png" width="105px" height="52px" alt="Coloque os alto-falantes lado a lado." title="Coloque os alto-falantes lado a lado." class="absoluto passo-01" />
                <img src="caracteristicas/page3/passo-02.png" width="244px" height="48px" alt="Passe a palma da mão sobre os sensores simultaneamente, sentido lado externo > lado interno." title="Passe a palma da mão sobre os sensores simultaneamente, sentido lado externo > lado interno." class="absoluto passo-02" />
                <img src="caracteristicas/page3/passo-03.png" width="190px" height="37px" alt="Pronto! Seus alto-falantes estão emparelhados!" title="Pronto! Seus alto-falantes estão emparelhados!" class="absoluto passo-03" />
                
                <img src="caracteristicas/page3/foto.png" width="171px" height="156px" alt="Som" title="" class="absoluto alto-falantes" />
                
                <img src="caracteristicas/page3/o-maximo-em-performance.png" width="243px" height="21px" alt="O máximo em performance" title="O máximo em performance" class="absoluto performance" />
                <img src="caracteristicas/page3/paragrafo-projetada-com.png" width="524px" height="33px" alt="Projetada com 2 drives em neodímio, seu sistema torna o som amplo, com nitidez incrível e gravez profundos, garantindo o melhor desempenho em qualquer lugar!" title="Projetada com 2 drives em neodímio, seu sistema torna o som amplo, com nitidez incrível e gravez profundos, garantindo o melhor desempenho em qualquer lugar!" class="absoluto paragrafo" />
                
                <img src="caracteristicas/page3/box-sistema.png" width="210px" height="67px" alt="Sistema wOOx: graves profundos e potentes!" title="Sistema wOOx: graves profundos e potentes!" class="absoluto box" />
                <img src="caracteristicas/page3/btn-pura-tecnologia.png" width="176px" height="62px" alt="Pura tecnologia!" title="Pura tecnologia!" class="absoluto" id="call-to-action3" />
                
            </div>
        </div>
    
    </div>
</div>
