<script type="text/javascript">

$(document).ready(function(e) {

		TweenMax.from($(".connect-container .botao-panela"), .5, {css:{left:"+=20px", opacity:0}, ease:Back.easeOut, delay:.5});

			TweenMax.to( $(".connect-container #call-to-action3"), .3, { css: { left: "-=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		 
			Connect.addCallToAction( ".connect-container #call-to-action3" , "caracteristicas4.html", true );
		}} );
		
});
