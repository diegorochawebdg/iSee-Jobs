<style type="text/css">

}

	background:url(caracteristicas/background.jpg) repeat-x;
}

.connect-container .content-center { 
	margin: 0 auto;
	width: 956px;
	height: 520px;
}

.connect-container .content-center .div-content { 
	margin: 0 auto;
	width: 830px;
	height: 520px;
	position: relative;
}

.connect-container .absoluto{ position:absolute; left:50%; }
.connect-container .titulo{ margin-left:-377px; top:80px;}
.connect-container .subtitulo{ margin-left:-375px; top:130px;}
.connect-container .paragrafo{ margin-left:-375px; top:200px;}
.connect-container .topicos{ margin-left:-375px; bottom:40px;}
.connect-container .panela{ margin-left:35px; bottom:-40px;}
.connect-container .prato{ margin-left:-65px; bottom:-5px;}
.connect-container .garantia{ margin-left:0; bottom:160px;}
.connect-container #call-to-action1{ margin-left:210px; bottom:-2px; cursor:pointer; }

<script type="text/javascript">

$(document).ready(function(e) {	
		
		TweenMax.from($(".connect-container .titulo"), .5, {css:{left:"-=40px", opacity:0}, ease:Elastic.easeOut, delay:.5});
		TweenMax.from($(".connect-container .subtitulo"), .5, {css:{top:"-=40px", opacity:0}, ease:Elastic.easeOut, delay:1});
		TweenMax.from($(".connect-container .paragrafo"), .5, {css:{left:"-=20px", opacity:0}, ease:Back.easeOut, delay:1.5});
		TweenMax.from($(".connect-container .topicos"), .5, {css:{bottom:"-=20px", opacity:0}, ease:Back.easeOut, delay:2});
		
		TweenMax.from($(".connect-container .panela"), .5, {css:{left:"+=20px", opacity:0}, ease:Back.easeOut, delay:.5});
		TweenMax.from($(".connect-container .prato"), .5, {css:{bottom:"-=20px", opacity:0}, ease:Back.easeOut, delay:1});
		TweenMax.from($(".connect-container .garantia"), .5, {css:{left:"+=20px", opacity:0}, ease:Back.easeOut, delay:1.5});
		
		
		TweenMax.from( $(".connect-container #call-to-action1") , .5, { css: { width: "0px", alpha: 0 } , ease: Strong.easeOut, delay: 2.5,  onComplete: function() {	
			TweenMax.to( $(".connect-container #call-to-action1"), .3, { css: { left: "-=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
		 
			Connect.addCallToAction( ".connect-container #call-to-action1" , "caracteristicas2.html", true );
		}} );
});

</script>
