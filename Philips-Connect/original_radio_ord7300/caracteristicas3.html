<style type="text/css">
.container_interna { height: 520px; padding: 0; position: relative; overflow: hidden; }	
.holder_interna { width: 100%; height: 520px; position: absolute; background: url(caracteristicas/page3/bg-caracteristicas3.jpg) no-repeat center 0; }
.content-center {margin: 0 auto; width: 956px; height: 520px;}
.content-center .div-content { margin: 0 auto; width: 820px; height: 520px;}
.container_interna img{display:block; position:absolute; left:50%;}
.titulo { margin-left: -81px; top: 33px; }
.compatibilidade { top: 184px; margin-left: -40px; }
.recarregue { margin-left: 117px; top: 317px; }
.call-to-action-3 { bottom: 17px; margin-left: 196px; }
</style>

<div class="container_interna">
    <div class="holder_interna">
        <div class="content-center">
            <div class="div-content">
            	            	
            	<img src="caracteristicas/page3/dock-para-ipod-e-iphone.png" width="444" height="124" alt="Dock para iPod e iPhone" title="Dock para iPod e iPhone" class="titulo" />
            	
            	<img src="caracteristicas/page3/compatibilidade.png" width="417" height="55" alt="Compatibilidade" title="Compatibilidade" class="compatibilidade" />
            	
            	<img src="caracteristicas/page3/recarregue-seu-ipod-iphone-enquanto-ouve-suas-musicas.png" width="304" height="86" alt="Recarregue seu iPod/iPhone enquanto ouve suas músicas!" title="Recarregue seu iPod/iPhone enquanto ouve suas músicas!" class="recarregue" />
            	
            	<a href="#"><img src="caracteristicas/page3/som-sem-limites.png" width="182" height="57" alt="Som sem limites" title="Som sem limites" class="call-to-action-3" /></a>
                
            </div>
        </div>
    
    </div>
</div>

<script type="text/javascript">

$(document).ready(function(e) {	
	TweenMax.from( $(".titulo") , 1, { css: { alpha: 0, top: "-=50px" } , ease: Strong.easeOut, delay:.3});
	TweenMax.from( $(".compatibilidade") , 1, { css: { alpha: 0, top: "-=50px" } , ease: Strong.easeOut, delay:.6});
	TweenMax.from( $(".recarregue") , 1, { css: { alpha: 0, top: "-=50px" } , ease: Strong.easeOut, delay:.9});
	
	//call to action
	TweenMax.from( $(".call-to-action-3") , 1, { css: { left: "+=400px", width: "0" , alpha: 0 } , ease: Strong.easeOut, delay:1.4, onComplete: function() {
			
		TweenMax.to( $(".call-to-action-3"), .3, { css: { left: "+=10px" }, ease: Linear.easeNone , repeat: -1, yoyo: true });
		
	}} );
	
	$(".call-to-action-3").hover(function(e) {
            TweenMax.to( $(".call-to-action-3") , .4, { css: { alpha: .8 } , ease: Strong.easeOut});
        }, function(){
			TweenMax.to( $(".call-to-action-3") , .4, { css: { alpha: 1 } , ease: Strong.easeOut});
	});
	Connect.addCallToAction( ".call-to-action-3" , "caracteristicas4.html", true );
	
		
});
</script>
